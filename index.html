        // --- APP CONTROLLER ---
        
            
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [appId, setAppId] = useState(localStorage.getItem('gastro_app_id') || null);
            const [lang, setLang] = useState('de');
            const [view, setView] = useState('login'); 
            const [isHeadAdmin, setIsHeadAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [adminAlert, setAdminAlert] = useState(false);
            const [showTutorial, setShowTutorial] = useState(false);
            const [tempMasterPw, setTempMasterPw] = useState('');
            
            // NEU: Globale System-Status Variablen
            const [systemMaintenance, setSystemMaintenance] = useState(false);
            const [globalBroadcast, setGlobalBroadcast] = useState(null);

            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], prep: [], company: {}, settings: {}, messages: [] });

            const [debugMode, setDebugMode] = useState(false);
            
            const design = data.company?.design || {};
            const themeStyle = { backgroundColor: design.backgroundColor || '#f8fafc', color: design.textColor || '#1e293b' };
            const btnStyle = { backgroundColor: design.primaryColor || '#0f172a', color: '#ffffff' };
            const headerStyle = { backgroundColor: design.headerColor || design.primaryColor || '#0f172a', color: '#ffffff' };
            // Wir mischen (mergen) die Standards mit den gespeicherten Daten
const modulesConfig = { ...DEFAULT_MODULES_CONFIG, ...(data.settings?.modules || {}) };
            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            // --- NEU: System Listener (Wartungsmodus & Broadcasts) ---
            useEffect(() => {
                // H√∂rt auf den globalen System-Kanal
                const unsub = onSnapshot(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'settings', 'global'), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        setSystemMaintenance(d.maintenanceMode || false);
                        if (d.broadcastMessage && d.broadcastMessage !== globalBroadcast) {
                            setGlobalBroadcast(d.broadcastMessage);
                            if(d.broadcastMessage.trim() !== "") alert("HEAD ADMIN NACHRICHT:\n\n" + d.broadcastMessage);
                        }
                    }
                });
                return () => unsub();
            }, []);

            // --- Bestehende Logik ---
            const handleRestaurantLogin = (id) => {
                if(id === 'head-admin') { setView('head-login'); } else {
                    const normId = normalizeId(id);
                    setLoading(true); localStorage.setItem('gastro_app_id', normId); setAppId(normId); 
                }
            };
            
            const deleteBranchLocal = () => { localStorage.removeItem('gastro_app_id'); window.location.reload(); };

            const handleRegistration = async (token, newId, masterPw) => {
                setLoading(true);
                try {
                    const tokenRef = doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', token);
                    const tokenSnap = await getDoc(tokenRef);
                    if(!tokenSnap.exists() || !tokenSnap.data().active) throw new Error("Code ung√ºltig/benutzt");
                    const checkRef = doc(db, 'artifacts', newId, 'public', 'data', 'settings', 'global');
                    const checkSnap = await getDoc(checkRef);
                    if(checkSnap.exists()) throw new Error("ID vergeben");
                    await seedDB(newId, masterPw);
                    await updateDoc(tokenRef, { active: false, usedBy: newId, usedAt: serverTimestamp() });
                    await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches', newId), { id: newId, createdAt: serverTimestamp() });
                    localStorage.setItem('gastro_app_id', newId); setAppId(newId); setTempMasterPw(masterPw); setShowTutorial(true); 
                } catch(e) { console.error(e); showToast(e.message, "error"); }
                setLoading(false);
            };

            const handleUserLogin = async (u) => {
                setAppUser(u); setView('dashboard');
                if(u.role === 'admin' && String(u.pin) === '1234') setAdminAlert(true);
                await logBranchAction(appId, u.name, 'LOGIN', 'User logged in');
            };

            const handleMasterKeyRecovery = async (inputKey) => {
                if(!appId) return;
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'));
                if(snap.exists() && snap.data().masterKey === inputKey) {
                    setAppUser({ name: 'MASTER ADMIN', role: 'admin', pin: 'MASTER' }); setView('dashboard'); showToast("Zugriff gew√§hrt!");
                } else { showToast("Falscher Schl√ºssel", "error"); }
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            useEffect(() => {
                if (!user || !appId || isHeadAdmin) { if(appId===null && !isHeadAdmin) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'messages'].map(c => 
                    onSnapshot(query(pub(c), c==='messages'?orderBy('createdAt','desc'):limit(100)), s => {
                        if(c === 'settings') { 
                            const glob = s.docs.find(d => d.id === 'global')?.data() || {};
                            setDebugMode(glob?.debugMode || false);
                            setData(p => ({ ...p, settings: { ...glob, loaded: true } }));
                        }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else if (c === 'messages') { setData(p => ({ ...p, messages: s.docs.map(d => ({id:d.id, ...d.data()})) })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(50)), s => { 
                        const l = {}; s.docs.forEach(d => { const data = d.data(); if(data.dateStr === today && !l[data.deviceId]) l[data.deviceId] = data; });
                        setStatus(p => ({...p, oilLogs: l})); 
                    }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); }),
                ];
                let timeUnsub = null;
                if(appUser) {
                    timeUnsub = onSnapshot(query(pub('logs_time'), where('userId', '==', appUser.id), where('dateStr', '==', today), limit(1)), s => {
                         if(!s.empty) setStatus(p => ({...p, myTimeLog: {id:s.docs[0].id, ...s.docs[0].data()} }));
                         else setStatus(p => ({...p, myTimeLog: null}));
                    });
                }
                const fetchYesterday = async () => { try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {} };
                fetchYesterday();
                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); if(timeUnsub) timeUnsub(); };
            }, [user, appId, isHeadAdmin, appUser]);

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey);
                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '', design: { primaryColor: '#0f172a' } } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, modules: DEFAULT_MODULES_CONFIG } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp() });
                    }
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const common = { user: appUser, appId, showToast, data, status, lang, design, themeStyle, btnStyle, modulesConfig };
            const hasAccess = (dept) => {
                if(appUser?.role === 'admin') return true;
                if(['kitchen_lead','service_lead'].includes(appUser?.role)) return true;
                return (appUser?.departments || []).includes(dept);
            };

            // --- NAVIGATION LOGIK ---
            if (view === 'head-login') return <HeadAdminLogin onSuccess={()=>{setIsHeadAdmin(true); setView('head-panel');}} onBack={()=>setView('login')}/>;
            if (view === 'head-panel') return <HeadAdminPanel onLogout={()=>{setIsHeadAdmin(false); setView('login');}} showToast={showToast} />;
            
            // --- HIER GREIFT DER WARTUNGSMODUS ---
            if (systemMaintenance && !isHeadAdmin) {
                return (
                    <div className="h-full flex items-center justify-center bg-slate-900 text-white p-6 animate-in">
                        <div className="text-center space-y-6 max-w-sm">
                            <div className="w-24 h-24 bg-red-500/20 rounded-full flex items-center justify-center mx-auto text-red-400 animate-pulse">
                                <AlertTriangle size={48}/>
                            </div>
                            <h1 className="text-3xl font-black">Wartungsarbeiten</h1>
                            <p className="text-slate-400">Das System wird aktuell gewartet. Bitte versuchen Sie es in wenigen Minuten erneut.</p>
                            <button onClick={()=>window.location.reload()} className="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-bold transition-colors">Erneut pr√ºfen</button>
                        </div>
                    </div>
                );
            }

            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} onRegister={handleRegistration} loading={loading} lang={lang} setLang={setLang} />;
            if (loading) return <Loading />;
            if (showTutorial) return <div className="fixed inset-0 z-[200] bg-slate-900/95 flex items-center justify-center p-6 animate-in text-white text-center"><h1>Setup Complete</h1><Button onClick={()=>setShowTutorial(false)}>OK</Button></div>;

            if (!appUser) return <LoginScreen staff={data.staff} restaurantId={appId} company={data.company} yesterdayOil={status.yesterdayOil} fryers={data.fryers} onLogin={handleUserLogin} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} onSeed={()=>seedDB()} showToast={showToast} lang={lang} onMasterRecovery={handleMasterKeyRecovery} tempMasterPw={tempMasterPw} themeColor={design.primaryColor || '#0f172a'} />;

            return (
                <ErrorBoundary>
                    <ConnectionBanner />
                    <div className="min-h-full font-sans pb-20 transition-colors duration-300" style={themeStyle}>
                        <header className="pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center transition-colors duration-300" style={headerStyle}>
                            <div className="flex items-center gap-3">
                                <AppLogo company={data.company} design={design} />
                            </div>
                            <div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition-colors text-white"><LogOut size={18}/></button></div>
                        </header>

                        {adminAlert && (
                            <div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6">
                                    <h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3>
                                    <p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p>
                                    <Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button>
                                </div>
                            </div>
                        )}

                        {toast && <Toast {...toast} />}
                        
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'time' && <TimeClock {...common} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'waste' && <WasteManager {...common} />}
                            {view === 'admin' && (appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <Admin {...common} debugMode={debugMode} setView={setView} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} deleteBranch={deleteBranchLocal} currentUser={appUser} lang={lang} />}
                            {view === 'history' && appUser?.role === 'admin' && <SmartHistory {...common} setView={setView} />}
                        </main>

                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex nav-scroll overflow-x-auto justify-start items-center shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40 text-slate-800 gap-2 px-4">
                            <div className="flex items-center gap-2 min-w-max mx-auto">
                                <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')} design={design}/>
                                {Object.entries(modulesConfig).sort().map(([key, config]) => {
                                    if (!config.enabled) return null;
                                    if (key === 'oil' && !hasAccess('kitchen')) return null;
                                    return <NavBtn key={key} icon={ICON_MAP[config.icon] || <CheckCircle/>} label={config.name || DICTIONARY[lang][key]} active={view===key} onClick={()=>setView(key)} design={design}/>
                                })}
                                {(appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')} design={design}/>}
                            </div>
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }

        // --- AUTH COMPONENTS ---
        const EnterpriseLogin = ({ onLogin, onRegister, loading, lang, setLang }) => {
            const [id, setId] = useState(''); const [regCode, setRegCode] = useState(''); const [masterPw, setMasterPw] = useState(''); const [mode, setMode] = useState('login'); 
            const t = DICTIONARY[lang] || DICTIONARY.de;
            const handleLogin = () => { if(id.length > 2) onLogin(normalizeId(id)); };
            const handleRegister = () => { if(regCode.length < 5 || id.length < 3 || masterPw.length < 4) return alert("Bitte alle Felder ausf√ºllen."); onRegister(regCode, normalizeId(id), masterPw); };
            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden text-slate-800">
                    <LanguageSwitcher current={lang} set={setLang} />
                    <div className="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[150px] opacity-10 animate-pulse"></div>
                    <div className="z-10 w-full max-w-sm mx-auto animate-in text-center space-y-8">
                        <AppLogo large />
                        {mode === 'login' ? (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4">
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">{t.id}</label><div className="relative"><Store className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}/><input value={id} onChange={e=>setId(e.target.value)} placeholder="z.B. schnitzelwelt" className="w-full pl-12 p-4 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 font-mono" onKeyDown={e=>e.key==='Enter'&&handleLogin()}/></div></div>
                                <Button onClick={handleLogin} loading={loading} className="shadow-indigo-500/20 mt-2">{t.start}</Button>
                                <button onClick={()=>setMode('register')} className="text-xs text-slate-400 underline pt-2 hover:text-white">Haben Sie einen Code?</button>
                            </div>
                        ) : (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4 text-left">
                                <div className="text-center font-bold text-white mb-2">{t.create}</div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Registrierungs-Code</label><input value={regCode} onChange={e=>setRegCode(e.target.value)} placeholder="KEY-XXXX-XXXX" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono text-center uppercase"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Wunsch-ID (z.B. mein-cafe)</label><input value={id} onChange={e=>setId(e.target.value)} placeholder="mein-laden" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Master-Passwort (WICHTIG!)</label><input type="password" value={masterPw} onChange={e=>setMasterPw(e.target.value)} placeholder="Hauptschl√ºssel..." className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white"/></div>
                                <div className="flex gap-2 mt-2">
                                    <button onClick={()=>setMode('login')} className="px-4 py-3 rounded-xl bg-white/10 text-white font-bold">{t.cancel}</button>
                                    <button onClick={handleRegister} className="flex-1 py-3 rounded-xl bg-emerald-500 text-white font-bold shadow-lg shadow-emerald-500/20">{t.save}</button>
                                </div>
                            </div>
                        )}
                        <div className="text-[10px] text-slate-600 font-medium opacity-50 flex items-center justify-center gap-1"><Code size={10}/> {t.dev}</div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ staff, restaurantId, company, onLogoutSystem, yesterdayOil, fryers, onSeed, onLogin, showToast, lang, onMasterRecovery, tempMasterPw, themeColor }) => {
            const [selectedUser, setSelectedUser] = useState(null); const [showPin, setShowPin] = useState(false); const [recoveryMode, setRecoveryMode] = useState(false);
            const oilLogs = Object.values(yesterdayOil || {});
            const showOilWarning = (fryers||[]).length > 0;
            const t = DICTIONARY[lang] || DICTIONARY.de;
            const handleUserClick = (u) => { const pin = String(u.pin || ''); if(pin.length > 0) { setSelectedUser({...u, pin}); setShowPin(true); setRecoveryMode(false); } else { onLogin(u); } };
            const onPinSuccess = (inputPin) => { setShowPin(false); if(recoveryMode) onMasterRecovery(inputPin); else onLogin(selectedUser); };
            const getRoleName = (r) => { if(r==='admin') return 'Filialleitung'; if(r==='kitchen_lead') return 'K√ºchenleitung'; if(r==='service_lead') return 'Serviceleitung'; return 'Mitarbeiter'; };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden text-slate-800"><div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] rounded-full blur-[150px] opacity-20 animate-pulse" style={{backgroundColor: themeColor}}></div>
                {showPin && (<PinPad title={recoveryMode ? "Master-Schl√ºssel" : `${t.pin} f√ºr ${selectedUser.name}`} targetPin={recoveryMode ? null : selectedUser.pin} onClose={()=>setShowPin(false)} onSuccess={onPinSuccess} />)}
                <div className="z-10 w-full max-w-sm mx-auto space-y-6 animate-in"><div className="flex justify-between items-start"><div><AppLogo company={company} large design={company?.design}/><p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em] flex items-center gap-1 mt-2"><Store size={10}/> {restaurantId}</p></div><div className="flex gap-2"><button onClick={()=>{setRecoveryMode(true); setShowPin(true);}} className="text-amber-500 hover:text-amber-400 transition-colors bg-white/5 p-2 rounded-full"><Key size={20}/></button><button onClick={onLogoutSystem} className="text-slate-500 hover:text-white transition-colors bg-white/5 p-2 rounded-full"><LogOut size={20}/></button></div></div>
                {showOilWarning && (<div className={`p-4 rounded-2xl backdrop-blur-sm shadow-xl border ${oilLogs.length === 0 ? 'bg-red-500/20 border-red-500/30 text-red-200' : 'bg-slate-800/80 border-slate-700 text-slate-300'}`}><div className="text-[10px] font-bold uppercase tracking-wider mb-2 flex items-center gap-1"><AlertTriangle size={10}/> {t.yesterday}</div>{oilLogs.length === 0 ? (<div className="text-sm font-bold flex items-center gap-2"><X size={16}/> {t.missing}</div>) : (<div className="space-y-1">{oilLogs.map((l,i) => { const fname = (fryers||[]).find(f=>f.id===l.deviceId)?.name || 'Fritteuse'; return <div key={i} className="text-xs flex justify-between"><span>{fname}</span><span className="font-bold">OK ({l.tpm}%)</span></div> })}</div>)}</div>)}
                <div className="space-y-3"><div className="text-slate-500 text-xs font-bold uppercase ml-2">{t.login}</div>{(staff||[]).map(s => (<button type="button" key={s.id} onClick={() => handleUserClick(s)} className="w-full bg-white/5 hover:bg-white/10 border border-white/10 p-4 rounded-2xl text-white flex items-center gap-4 transition-all active:scale-95 group backdrop-blur-sm"><div className="p-2.5 rounded-xl bg-white/10"><User size={20} className="text-white group-hover:text-white"/></div><div className="flex-1 text-left"><div className="font-bold text-lg">{s.name}</div><div className="text-[11px] opacity-60 uppercase font-medium">{getRoleName(s.role)}</div></div>{s.pin && String(s.pin).length>0 ? <Lock size={16} className="opacity-50"/> : <Unlock size={16} className="opacity-30 text-red-400"/>}</button>))}</div>
                {(staff||[]).length===0 && <div className="text-center pt-8"><p className="text-slate-500 text-sm mb-4">Erster Start?</p><button onClick={onSeed} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg">Datenbank Initialisieren</button></div>}
                </div></div>

                                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex justify-between items-center">
                                    <div><div className="font-bold text-white">Wartungsmodus</div><div className="text-xs text-slate-400">Sperrt alle Filialen aus.</div></div>
                                    <button onClick={toggleMaintenance} className={`w-16 h-8 rounded-full relative transition-colors ${maintenance?'bg-red-500':'bg-slate-700'}`}><div className={`absolute top-1 w-6 h-6 rounded-full bg-white transition-all ${maintenance?'left-9':'left-1'}`}></div></button>
                                </div>
                            </div>
                        )}
                        
                        {tab === 'logs' && (
                            <div className="bg-slate-800/50 border border-white/5 p-6 rounded-[2rem] animate-in">
                                <div className="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">
                                    {systemLogs.map(log => (
                                        <div key={log.id} className="bg-slate-900 p-3 rounded-xl border border-slate-700/50 text-xs flex gap-3 text-slate-400">
                                            <span className="font-mono text-indigo-500">{log.timestamp?.seconds ? new Date(log.timestamp.seconds*1000).toLocaleTimeString() : '-'}</span>
                                            <span className="text-white flex-1">{log.msg}</span>
                                            <span className="font-bold uppercase">{log.branchId}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const SmartHistory = ({ appId, setView, data, lang }) => { 
            const [date, setDate] = useState(getTodayStr()); 
            const [historyData, setHistoryData] = useState({ cleaning: [], temp: [], oil: [], prep: [], time: [] }); 
            const [loading, setLoading] = useState(false); 
            const t = DICTIONARY[lang] || DICTIONARY.de;

            useEffect(() => { 
                const loadHistory = async () => { 
                    setLoading(true); 
                    try { 
                        const [sClean, sTemp, sOil, sPrep, sTime] = await Promise.all([
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_cleaning'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_temp'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_oil'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_prep'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_time'), where('dateStr','==',date)))
                        ]); 
                        setHistoryData({ 
                            cleaning: sClean.docs.map(d=>d.data()), 
                            temp: sTemp.docs.map(d=>d.data()), 
                            oil: sOil.docs.map(d=>d.data()), 
                            prep: sPrep.docs.map(d=>d.data()), 
                            time: sTime.docs.map(d=>d.data()) 
                        }); 
                    } catch(e) { console.error(e); } 
                    setLoading(false); 
                }; 
                loadHistory(); 
            }, [date, appId]); 

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text(`HACCP Protokoll: ${date}`, 14, 20);
                doc.setFontSize(10);
                doc.text(`Erstellt am: ${new Date().toLocaleString()}`, 14, 26);

                let yPos = 35;

                const addTable = (title, headers, bodyData) => {
                    if(bodyData.length === 0) return;
                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0);
                    doc.text(title, 14, yPos);
                    
                    doc.autoTable({
                        startY: yPos + 2,
                        head: [headers],
                        body: bodyData,
                        theme: 'striped',
                        headStyles: { fillColor: [40, 40, 40] }
                    });
                    yPos = doc.lastAutoTable.finalY + 15;
                };

                // Temperaturen
                const tempData = historyData.temp.map(x => [x.deviceName, x.temp + ' ¬∞C', x.user, x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleTimeString() : '-']);
                addTable(t.temp, ['Ger√§t', 'Wert', 'User', 'Zeit'], tempData);

                // Reinigung
                const cleanData = historyData.cleaning.map(x => [x.taskName, 'OK', x.user, x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleTimeString() : '-']);
                addTable(t.clean, ['Aufgabe', 'Status', 'User', 'Zeit'], cleanData);

                // √ñl
                const oilData = historyData.oil.map(x => [x.deviceName, x.temp + ' ¬∞C', x.tpm + ' %', x.user]);
                addTable(t.oil, ['Ger√§t', 'Temp', 'TPM', 'User'], oilData);
                
                // Zeiten
                const timeData = historyData.time.map(x => [x.userName, x.start, x.end || 'L√§uft...']);
                addTable(t.time, ['Mitarbeiter', 'Start', 'Ende'], timeData);

                doc.save(`HACCP_${date}.pdf`);
            };

            const Empty = () => <div className="text-center p-4 text-slate-400 text-xs italic">Keine Eintr√§ge.</div>; 
            
            return (
                <div className="animate-in space-y-5 pb-10">
                    <div className="flex items-center gap-3 mb-2">
                        <button onClick={()=>setView('admin')} className="p-2 bg-slate-100 rounded-full"><ChevronLeft/></button>
                        <div><h2 className="text-3xl font-black text-inherit">Protokolle</h2><p className="text-inherit opacity-60 text-sm font-medium">HACCP & Zeiten</p></div>
                    </div>
                    
                    <div className="flex gap-2">
                         <div className="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4 flex-1">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-600"><Calendar size={24}/></div>
                            <div className="flex-1">
                                <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Datum</div>
                                <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full font-bold text-lg bg-transparent outline-none text-slate-800"/>
                            </div>
                        </div>
                        <button onClick={downloadPDF} className="bg-slate-900 text-white rounded-[2rem] px-6 font-bold flex flex-col items-center justify-center gap-1 shadow-lg active:scale-95 transition-transform">
                            <FileText size={20}/>
                            <span className="text-[10px] uppercase">PDF</span>
                        </button>
                    </div>

                    {loading ? <div className="p-10 text-center"><Loader2 className="animate-spin inline text-indigo-500"/></div> : (
                        <div className="space-y-6">
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-violet-50 px-6 py-3 border-b border-violet-100 flex items-center gap-2 text-violet-800 font-bold uppercase tracking-wider text-sm"><Clock size={16}/> {t.time}</div>
                                {historyData.time.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.time.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.userName}</span><span className="font-mono bg-violet-100 text-violet-700 px-2 py-1 rounded font-bold">{c.start} - {c.end || '...'}</span></div>))}</div>)}
                            </div>
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-emerald-50 px-6 py-3 border-b border-emerald-100 flex items-center gap-2 text-emerald-800 font-bold uppercase tracking-wider text-sm"><Sparkles size={16}/> {t.clean}</div>
                                {historyData.cleaning.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.cleaning.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.taskName}</span><span className="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold flex gap-1 items-center"><User size={10}/> {c.user}</span></div>))}</div>)}
                            </div>
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-sky-50 px-6 py-3 border-b border-sky-100 flex items-center gap-2 text-sky-800 font-bold uppercase tracking-wider text-sm"><Thermometer size={16}/> {t.temp}</div>
                                {historyData.temp.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.temp.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.deviceName}</span><span className="text-xs bg-sky-100 text-sky-700 px-2 py-1 rounded font-bold">{c.temp}¬∞C</span></div>))}</div>)}
                            </div>
                        </div>
                    )}
                </div>
            ); 
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
