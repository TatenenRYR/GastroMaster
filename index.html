<!DOCTYPE html>
<html lang="de" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gastromaster v28.0</title>
    
    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: var(--sab); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-in { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .safe-bottom { padding-bottom: calc(90px + var(--sab)); }
        
        input, select, button { touch-action: manipulation; }
        .pin-btn { @apply active:scale-90 transition-transform bg-slate-100 rounded-full w-16 h-16 flex items-center justify-center text-xl font-bold text-slate-700 shadow-sm border border-slate-200; }
        .card-press { @apply active:scale-[0.98] transition-all duration-200; }
    </style>

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full text-slate-800 bg-slate-50">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, deleteDoc, doc, setDoc, updateDoc,
            onSnapshot, query, orderBy, limit, serverTimestamp, where, getDocs, getDoc, writeBatch 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            Thermometer, Droplet, Settings, LogOut, Plus, Trash2, User, 
            CheckCircle, Snowflake, Loader2, Save, Truck, Menu, X, Sparkles, 
            ChefHat, Coffee, AlertTriangle, Bug, Terminal, Eraser, 
            ChevronDown, ShoppingBag, Activity, Database, Calendar, AlertOctagon, Info,
            History, FileText, ChevronRight, ChevronLeft, Store, Key, ShieldCheck, Lock, Unlock, Zap,
            ClipboardList, Box, Layers, PenTool, ShieldAlert, BadgeCheck, Code, Globe, UserCog, RefreshCcw, Search, ArrowLeft,
            Users, Languages, Ticket
        } from "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0";

        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyDkmhRTKaRI2qPcnSvkiH4CETnrOu98zyk",
          authDomain: "gastromaster-209db.firebaseapp.com",
          projectId: "gastromaster-209db",
          storageBucket: "gastromaster-209db.firebasestorage.app",
          messagingSenderId: "128839756122",
          appId: "1:128839756122:web:c717afecc8bf6f0b8ceb63"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch(e) { console.error("Init Error", e); }

        const HEAD_ADMIN_PASS = "master99"; 
        const SYSTEM_ID = "SYSTEM_GLOBAL_REGISTRY";

        // --- UTILS ---
        const getTodayStr = () => new Date().toISOString().slice(0, 10);
        const getYesterdayStr = () => { const d = new Date(); d.setDate(d.getDate() - 1); return d.toISOString().slice(0, 10); };
        const getWeekdayShort = () => ['So','Mo','Di','Mi','Do','Fr','Sa'][new Date().getDay()];
        const getWeekdayLong = () => ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'][new Date().getDay()];
        const formatDateDE = (str) => { if(!str) return '-'; const [y,m,d] = str.split('-'); return `${d}.${m}.${y}`; };
        const normalizeId = (str) => str.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
        const generateToken = () => `KEY-${Math.random().toString(36).substr(2, 4).toUpperCase()}-${Math.random().toString(36).substr(2, 4).toUpperCase()}`;

        const DEFAULT_MODULES = ['prep', 'cleaning', 'cooling', 'oil', 'inventory'];
        const MODULE_ICONS = { prep: <ClipboardList/>, cleaning: <Sparkles/>, cooling: <Snowflake/>, oil: <Droplet/>, inventory: <Truck/>, dashboard: <Menu/>, admin: <Settings/> };
        const MODULE_NAMES = { prep: "Mise en Place", cleaning: "Putzplan", cooling: "Kühlung", oil: "Fett & Öl", inventory: "Einkauf" };

        const DICTIONARY = {
            de: { start: "Filiale Öffnen", id: "Restaurant ID", login: "Team Login", role: "Rolle", pin: "PIN", admin: "Filialleitung", kitchen: "Küche", service: "Service", save: "Speichern", cancel: "Abbrechen", prep: "Vorbereitung", stock: "Bestand", clean: "Putzplan", oil: "Fett & Öl", temp: "Kühlung", dash: "Übersicht", morning: "Frühschicht Info", yesterday: "Fettliste vom Vortag", missing: "NICHT gemacht!", dev: "Entwickelt von Marvin Ringer" },
            // ... other languages omitted for brevity ...
        };

        // --- COMPONENTS ---
        const Loading = () => <div className="h-full flex items-center justify-center bg-slate-50"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-indigo-600" size={48}/><span className="text-slate-400 text-xs font-bold tracking-widest uppercase">Lade Gastromaster...</span></div></div>;
        const Input = (props) => <input {...props} className={`w-full p-4 rounded-2xl border border-slate-200 bg-white text-base font-medium focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`} />;
        const Select = (props) => <div className="relative"><select {...props} className={`w-full p-4 pr-10 rounded-2xl border border-slate-200 bg-white text-base font-medium appearance-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`}>{props.children}</select><ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={20}/></div>;
        const Button = ({ children, loading, variant='primary', onClick, disabled, className='' }) => {
             const base = "w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-wider flex justify-center items-center gap-2 transition-all active:scale-[0.98]";
             const variants = {
                 primary: "bg-slate-900 text-white shadow-xl shadow-slate-900/20 hover:bg-slate-800 disabled:bg-slate-300 disabled:shadow-none disabled:text-slate-500",
                 danger: "bg-red-50 text-red-600 hover:bg-red-100 disabled:bg-slate-100 disabled:text-slate-400",
                 ghost: "bg-transparent text-slate-500 hover:bg-slate-100 border border-slate-200",
                 success: "bg-emerald-600 text-white shadow-emerald-900/20 hover:bg-emerald-700 disabled:bg-slate-300 disabled:shadow-none",
                 head: "bg-indigo-500 text-white shadow-lg hover:bg-indigo-400"
             };
             return <button type="button" onClick={onClick} disabled={loading || disabled} className={`${base} ${variants[variant]} ${className}`}>{loading ? <Loader2 className="animate-spin" size={20}/> : children}</button>
        };
        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-4 rounded-2xl shadow-2xl font-bold text-sm animate-in flex items-center gap-3 border backdrop-blur-xl ${type==='error'?'bg-red-50/90 border-red-200 text-red-700':'bg-emerald-50/90 border-emerald-200 text-emerald-700'}`}>
                {type==='error' ? <AlertTriangle size={20}/> : <CheckCircle size={20}/>} {msg}
            </div>
        );

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-slate-50">
                        <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-xl max-w-sm w-full">
                            <div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><Bug size={32}/></div>
                            <h2 className="text-xl font-black text-slate-800 mb-2">Ups, ein Fehler!</h2>
                            <Button onClick={()=>{localStorage.clear(); window.location.reload()}} variant="primary">App Zurücksetzen</Button>
                        </div>
                    </div>
                );
                return this.props.children;
            }
        }

        // --- PIN PAD ---
        const PinPad = ({ title, onClose, onSuccess, targetPin }) => {
            const [pin, setPin] = useState('');
            const handleNum = (n) => {
                if(pin.length < 4) {
                    const newPin = pin + n; setPin(newPin);
                    if(newPin.length === 4) {
                        if(String(targetPin) === String(newPin)) onSuccess(); 
                        else { setPin(''); alert("Falsche PIN"); }
                    }
                }
            };
            return (
                <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 animate-in">
                    <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl relative overflow-hidden">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600"><X size={24}/></button>
                        <h3 className="text-center font-black text-xl mb-6">{title}</h3>
                        <div className="flex justify-center gap-3 mb-6">{[0,1,2,3].map(i => <div key={i} className={`w-4 h-4 rounded-full border-2 transition-colors ${pin.length > i ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300'}`}/>)}</div>
                        <div className="grid grid-cols-3 gap-4 mb-4">{[1,2,3,4,5,6,7,8,9,0].map(n => n===0 ? <React.Fragment key={0}><div/><button onClick={()=>handleNum(0)} className="pin-btn">0</button></React.Fragment> : <button key={n} onClick={()=>handleNum(n)} className="pin-btn">{n}</button>)}<button onClick={()=>setPin(pin.slice(0,-1))} className="pin-btn text-red-500"><Eraser size={20}/></button></div>
                    </div>
                </div>
            );
        };

        // --- LOGO COMPONENT ---
        const AppLogo = ({ company, large }) => {
            if (company?.logoUrl) {
                return <img src={company.logoUrl} alt="Logo" className={`${large ? 'h-20' : 'h-8'} object-contain mx-auto rounded-lg`} />;
            }
            return (
                <div>
                    <h1 className={`${large ? 'text-4xl' : 'text-xl'} font-black text-white italic tracking-tighter`}>{company?.appName || 'GASTROMASTER'}</h1>
                    {large && <p className="text-slate-400 text-sm font-bold uppercase tracking-widest">Enterprise v28.0</p>}
                </div>
            );
        };

        // --- ENTERPRISE LOGIN & REGISTRATION ---
        const EnterpriseLogin = ({ onLogin, onRegister, loading, lang, setLang }) => {
            const [id, setId] = useState('');
            const [regCode, setRegCode] = useState('');
            const [masterPw, setMasterPw] = useState('');
            const [mode, setMode] = useState('login'); 
            const t = DICTIONARY[lang] || DICTIONARY.de;

            const handleLogin = () => { if(id.length > 2) onLogin(normalizeId(id)); };
            const handleRegister = () => { 
                if(regCode.length < 5 || id.length < 3 || masterPw.length < 4) return alert("Bitte alle Felder ausfüllen.");
                onRegister(regCode, normalizeId(id), masterPw); 
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-6 right-6 z-50 flex gap-2">
                        {Object.keys(DICTIONARY).slice(0,2).map(l => <button key={l} onClick={()=>setLang(l)} className={`px-2 py-1 rounded text-xs font-bold ${lang===l?'bg-white text-slate-900':'bg-white/10 text-white'}`}>{l.toUpperCase()}</button>)}
                    </div>
                    <div className="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[150px] opacity-10 animate-pulse"></div>
                    <div className="z-10 w-full max-w-sm mx-auto animate-in text-center space-y-8">
                        <AppLogo large />
                        
                        {mode === 'login' ? (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4">
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">{t.id}</label><div className="relative"><Store className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}/><input value={id} onChange={e=>setId(e.target.value)} placeholder="z.B. schnitzelwelt" className="w-full pl-12 p-4 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 font-mono" onKeyDown={e=>e.key==='Enter'&&handleLogin()}/></div></div>
                                <Button onClick={handleLogin} loading={loading} className="shadow-indigo-500/20 mt-2">{t.start}</Button>
                                <button onClick={()=>setMode('register')} className="text-xs text-slate-400 underline pt-2 hover:text-white">Haben Sie einen Code?</button>
                            </div>
                        ) : (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4 text-left">
                                <div className="text-center font-bold text-white mb-2">Neues Restaurant</div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Registrierungs-Code</label><input value={regCode} onChange={e=>setRegCode(e.target.value)} placeholder="KEY-XXXX-XXXX" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono text-center uppercase"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Wunsch-ID (z.B. mein-cafe)</label><input value={id} onChange={e=>setId(e.target.value)} placeholder="mein-laden" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Master-Passwort (WICHTIG!)</label><input type="password" value={masterPw} onChange={e=>setMasterPw(e.target.value)} placeholder="Hauptschlüssel..." className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white"/></div>
                                <div className="flex gap-2 mt-2">
                                    <button onClick={()=>setMode('login')} className="px-4 py-3 rounded-xl bg-white/10 text-white font-bold">Zurück</button>
                                    <button onClick={handleRegister} className="flex-1 py-3 rounded-xl bg-emerald-500 text-white font-bold shadow-lg shadow-emerald-500/20">Erstellen</button>
                                </div>
                            </div>
                        )}
                        <div className="text-[10px] text-slate-600 font-medium opacity-50 flex items-center justify-center gap-1"><Code size={10}/> {t.dev}</div>
                    </div>
                </div>
            );
        };

        const HeadAdminLogin = ({ onSuccess, onBack }) => {
            const [pw, setPw] = useState('');
            const check = () => { if(pw === HEAD_ADMIN_PASS) onSuccess(); else alert("Zugriff verweigert"); };
            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden text-center">
                    <div className="bg-white p-8 rounded-3xl max-w-sm mx-auto w-full shadow-2xl animate-in space-y-4">
                        <div className="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"><UserCog size={40}/></div>
                        <h2 className="text-2xl font-black text-slate-800">Head Admin</h2>
                        <Input type="password" value={pw} onChange={e=>setPw(e.target.value)} placeholder="Master Passwort" onKeyDown={e=>e.key==='Enter'&&check()}/>
                        <p className="text-xs text-slate-400">(Default: master99)</p>
                        <Button variant="head" onClick={check}>Login</Button>
                        <button onClick={onBack} className="text-xs text-slate-400 underline pt-4">Zurück</button>
                    </div>
                </div>
            );
        };

        // --- HEAD ADMIN PANEL ---
        const HeadAdminPanel = ({ onLogout, showToast }) => {
            const [activeId, setActiveId] = useState('');
            const [token, setToken] = useState(null);
            const [savedIds, setSavedIds] = useState(JSON.parse(localStorage.getItem('gastro_known_ids')||'[]'));
            const [remoteMode, setRemoteMode] = useState(null);

            const normalizedActiveId = normalizeId(activeId);

            // FIX: Correct Path to store tokens
            const createToken = async () => {
                const t = generateToken();
                await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', t), { created: serverTimestamp(), active: true });
                setToken(t);
            };

            const addId = () => {
                if(normalizedActiveId && !savedIds.includes(normalizedActiveId)) {
                    const n = [...savedIds, normalizedActiveId];
                    setSavedIds(n);
                    localStorage.setItem('gastro_known_ids', JSON.stringify(n));
                }
            };
            const manage = (id) => setRemoteMode(id);

            const RemoteAdminWrapper = ({ targetId, close }) => {
                const [rData, setRData] = useState({staff:[], tasks:[], prep:[], cooling:[], fryers:[], suppliers:[], company:{}});
                useEffect(() => {
                    const pub = (c) => collection(db, 'artifacts', targetId, 'public', 'data', c);
                    const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'company'].map(c => 
                        onSnapshot(query(pub(c)), s => {
                            if(c === 'company') setRData(p=>({...p, company:s.docs[0]?.data()||{}}));
                            else {
                                const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                                setRData(p=>({...p, [key]: s.docs.map(d=>({...d.data(), id:d.id}))}));
                            }
                        })
                    );
                    return () => unsubs.forEach(u=>u());
                }, [targetId]);
                const wipe = async () => {
                    if(!confirm("ALLES LÖSCHEN?")) return;
                    const collections = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'logs_temp', 'logs_cleaning', 'logs_prep', 'logs_oil', 'shopping_list', 'logs_signatures'];
                    for (const col of collections) {
                        const ref = collection(db, 'artifacts', targetId, 'public', 'data', col);
                        const snap = await getDocs(ref);
                        const batch = writeBatch(db);
                        snap.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                    }
                    alert("Gelöscht."); close();
                };
                return (
                    <div className="fixed inset-0 z-50 bg-slate-100 overflow-auto animate-in">
                        <div className="bg-indigo-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
                            <div className="flex items-center gap-3"><button onClick={close} className="p-2 bg-white/10 rounded-full hover:bg-white/20"><ArrowLeft/></button><div><div className="text-[10px] font-bold opacity-50 uppercase">Remote Control</div><div className="font-bold text-lg">{targetId}</div></div></div><button onClick={wipe} className="bg-red-600 px-4 py-2 rounded-lg text-xs font-bold uppercase hover:bg-red-500">Nuke Filiale</button>
                        </div>
                        <div className="p-4 max-w-lg mx-auto">
                            <Admin data={rData} appId={targetId} showToast={showToast} debugMode={true} setDebugMode={()=>{}} setView={()=>{}} onLogoutSystem={close} isRemote={true} currentUser={{role:'admin'}} lang='de' />
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-900 text-white p-6">
                    {remoteMode && <RemoteAdminWrapper targetId={remoteMode} close={()=>setRemoteMode(null)} />}
                    <div className="max-w-2xl mx-auto space-y-8">
                        <div className="flex justify-between items-center"><div><h1 className="text-3xl font-black italic tracking-tighter">HEAD ADMIN</h1><p className="text-indigo-400 text-xs font-bold uppercase tracking-widest">Zentrale Steuerung</p></div><button onClick={onLogout} className="bg-white/10 p-3 rounded-full hover:bg-red-600 transition-colors"><LogOut/></button></div>
                        
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-3xl shadow-lg">
                            <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Ticket/> Neuer Registrierungscode</h3>
                            {token ? (<div className="bg-white text-slate-900 p-4 rounded-xl font-mono text-2xl font-black text-center tracking-widest select-all cursor-pointer" onClick={()=>navigator.clipboard.writeText(token)}>{token}</div>) : (<button onClick={createToken} className="bg-white/20 hover:bg-white/30 w-full py-3 rounded-xl font-bold transition-colors">Code Generieren</button>)}
                            <p className="text-xs opacity-60 mt-2 text-center">Erlaubt das Erstellen EINER neuen Filiale.</p>
                        </div>

                        <div className="bg-white/5 border border-white/10 p-6 rounded-3xl space-y-4">
                            <h3 className="font-bold text-lg flex items-center gap-2"><Globe size={20}/> Filiale Verbinden</h3>
                            <div className="flex gap-2"><div className="relative flex-1"><Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}/><input value={activeId} onChange={e=>setActiveId(e.target.value)} placeholder="Restaurant ID..." className="w-full pl-12 p-4 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-indigo-500 outline-none"/></div><button onClick={()=>{addId(); manage(normalizedActiveId)}} disabled={normalizedActiveId.length<3} className="bg-indigo-600 px-6 rounded-xl font-bold disabled:opacity-50">Manage</button></div>
                        </div>
                        <div className="space-y-4"><h3 className="font-bold text-lg text-slate-400 px-2">Gespeicherte Filialen</h3><div className="grid gap-3">{savedIds.map(id => (<div key={id} onClick={()=>manage(id)} className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center hover:bg-slate-700 cursor-pointer transition-colors group"><div className="font-bold text-lg">{id}</div><div className="flex items-center gap-2 text-indigo-400 text-xs font-bold uppercase group-hover:text-white transition-colors">Verwalten <ChevronRight size={16}/></div></div>))}</div></div>
                    </div>
                </div>
            );
        };

        // --- APP CONTROLLER ---
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [appId, setAppId] = useState(localStorage.getItem('gastro_app_id') || null);
            const [lang, setLang] = useState('de');
            
            const [view, setView] = useState('login'); 
            const [isHeadAdmin, setIsHeadAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [adminAlert, setAdminAlert] = useState(false);
            const [seedSuccess, setSeedSuccess] = useState(false);
            const [tempMasterPw, setTempMasterPw] = useState(''); // Store generated/recovered PW to show user
            
            // Default Data
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], prep: [], company: {} });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, prepLogs: {}, shoppingList: [], yesterdayOil: {}, signatures: {} });
            const [debugMode, setDebugMode] = useState(false);
            const [moduleOrder, setModuleOrder] = useState(DEFAULT_MODULES);

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleRestaurantLogin = (id) => {
                if(id === 'head-admin') setView('head-login');
                else {
                    const normId = normalizeId(id);
                    setLoading(true); localStorage.setItem('gastro_app_id', normId); setAppId(normId); setLoading(false);
                }
            };

            const handleRegistration = async (token, newId, masterPw) => {
                setLoading(true);
                try {
                    // FIX: Correct path for tokens
                    const tokenRef = doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', token);
                    const tokenSnap = await getDoc(tokenRef);
                    if(!tokenSnap.exists()) throw new Error("Ungültiger Code");
                    const checkRef = doc(db, 'artifacts', newId, 'public', 'data', 'settings', 'global');
                    const checkSnap = await getDoc(checkRef);
                    if(checkSnap.exists()) throw new Error("ID bereits vergeben");
                    await seedDB(newId, masterPw);
                    await deleteDoc(tokenRef);
                    localStorage.setItem('gastro_app_id', newId);
                    setAppId(newId);
                    setTempMasterPw(masterPw);
                    showToast("Restaurant erfolgreich erstellt!");
                } catch(e) { console.error(e); showToast(e.message, "error"); }
                setLoading(false);
            };

            const handleUserLogin = (u) => {
                setAppUser(u);
                setView('dashboard');
                if(u.role === 'admin' && String(u.pin) === '1234') setAdminAlert(true);
            };

            const handleMasterKeyRecovery = async (inputKey) => {
                if(!appId) return;
                const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
                const snap = await getDoc(settingsRef);
                if(snap.exists() && snap.data().masterKey === inputKey) {
                    setAppUser({ name: 'MASTER ADMIN', role: 'admin', pin: 'MASTER' });
                    setView('dashboard');
                    showToast("Notfall-Zugriff gewährt!");
                } else { showToast("Falscher Master-Schlüssel", "error"); }
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            useEffect(() => {
                if (!user || !appId || isHeadAdmin) { if(appId===null && !isHeadAdmin) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company'].map(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') { 
                            const glob = s.docs.find(d => d.id === 'global')?.data();
                            setDebugMode(glob?.debugMode || false);
                            if(glob?.moduleOrder) setModuleOrder(glob.moduleOrder);
                        }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(20)), s => { const l = {}; s.docs.forEach(d => { if(!l[d.data().deviceId]) l[d.data().deviceId] = d.data(); }); setStatus(p => ({...p, oilLogs: l})); }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); })
                ];
                const fetchYesterday = async () => {
                     try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {}
                };
                fetchYesterday();
                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); };
            }, [user, appId, isHeadAdmin]);

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    // If no masterKey provided (legacy init), use a default one
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey); // Save for display

                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'suppliers', data: { name: 'Metro' } },
                        { col: 'cooling_devices', data: { name: 'Kühlhaus', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse 1', status: 'active' } },
                        { col: 'prep_tasks', data: { name: 'Gurken schneiden', target: '2 Behälter', category: 'prep', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'cleaning_tasks', data: { name: 'Boden', area: 'Küche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '' } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, moduleOrder: DEFAULT_MODULES } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                    if(!targetId) setSeedSuccess(true);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            if (view === 'head-login') return <HeadAdminLogin onSuccess={()=>{setIsHeadAdmin(true); setView('head-panel');}} onBack={()=>setView('login')}/>;
            if (view === 'head-panel') return <HeadAdminPanel onLogout={()=>{setIsHeadAdmin(false); setView('login');}} showToast={showToast} />;
            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} onRegister={handleRegistration} loading={loading} lang={lang} setLang={setLang} />;
            if (loading) return <Loading />;
            if (!appUser) return <LoginScreen staff={data.staff} restaurantId={appId} company={data.company} yesterdayOil={status.yesterdayOil} fryers={data.fryers} onLogin={handleUserLogin} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} onSeed={()=>seedDB()} showToast={showToast} seedSuccess={seedSuccess} onCloseSeed={()=>setSeedSuccess(false)} lang={lang} onMasterRecovery={handleMasterKeyRecovery} tempMasterPw={tempMasterPw} />;

            const common = { user: appUser, appId, showToast, data, status, lang, moduleOrder };
            const hasAccess = (dept) => {
                if(appUser?.role === 'admin') return true;
                if(['kitchen_lead','service_lead'].includes(appUser?.role)) return true;
                return (appUser?.departments || []).includes(dept);
            };

            return (
                <ErrorBoundary>
                    <div className="min-h-full bg-slate-50 font-sans text-slate-800 pb-20">
                        <header className="bg-slate-900 text-white pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <AppLogo company={data.company} />
                            </div>
                            <div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-red-600 transition-colors"><LogOut size={18}/></button></div>
                        </header>

                        {adminAlert && (
                            <div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6">
                                    <div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto shadow-lg animate-pulse"><ShieldAlert size={40}/></div>
                                    <div><h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3><p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p></div>
                                    <p className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-200 text-left">Bitte ändern Sie Ihre PIN sofort im Admin-Bereich unter "Team".</p>
                                    <Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button>
                                </div>
                            </div>
                        )}

                        {toast && <Toast {...toast} />}
                        
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'admin' && (appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <Admin {...common} debugMode={debugMode} setView={setView} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} deleteBranch={deleteBranch} currentUser={appUser} />}
                            {view === 'history' && appUser?.role === 'admin' && <SmartHistory {...common} setView={setView} />}
                        </main>

                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40">
                            <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')}/>
                            {/* Dynamic Modules */}
                            {moduleOrder.filter(m => m !== 'dashboard' && m !== 'admin').slice(0, 4).map(m => {
                                if(m === 'oil' && !hasAccess('kitchen')) return null;
                                return <NavBtn key={m} icon={MODULE_ICONS[m]} label={MODULE_NAMES[m]} active={view===m} onClick={()=>setView(m)}/>
                            })}
                            {(appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')}/>}
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }

        // --- SUB COMPONENTS (Login, Dash, Modules...) ---
        // Updated LoginScreen to show Master-Key on Seed Success
        const LoginScreen = ({ staff, restaurantId, company, onLogoutSystem, yesterdayOil, fryers, onSeed, onLogin, showToast, seedSuccess, onCloseSeed, lang, onMasterRecovery, tempMasterPw }) => {
            const [selectedUser, setSelectedUser] = useState(null); const [showPin, setShowPin] = useState(false); const [recoveryMode, setRecoveryMode] = useState(false);
            const oilLogs = Object.values(yesterdayOil || {});
            const showOilWarning = (fryers||[]).length > 0;
            const t = DICTIONARY[lang] || DICTIONARY.de;
            const handleUserClick = (u) => { const pin = String(u.pin || ''); if(pin.length > 0) { setSelectedUser({...u, pin}); setShowPin(true); setRecoveryMode(false); } else { onLogin(u); } };
            const onPinSuccess = (inputPin) => { setShowPin(false); if(recoveryMode) onMasterRecovery(inputPin); else onLogin(selectedUser); };
            const getRoleLabel = (role) => { if(role === 'admin') return t.admin; if(role === 'kitchen_lead') return 'Küchenleitung'; if(role === 'service_lead') return 'Serviceleitung'; return 'Mitarbeiter'; };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden"><div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] bg-indigo-600 rounded-full blur-[150px] opacity-20 animate-pulse"></div>{showPin && (<PinPad title={recoveryMode ? "Master-Schlüssel" : `${t.pin} für ${selectedUser.name}`} targetPin={recoveryMode ? null : selectedUser.pin} onClose={()=>setShowPin(false)} onSuccess={onPinSuccess} />)}
                {seedSuccess && (<div className="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 animate-in"><div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center"><div className="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"><BadgeCheck size={32}/></div><h3 className="font-black text-2xl text-slate-800">Filiale Bereit!</h3><div className="bg-slate-100 p-4 rounded-xl text-left text-sm mb-6 border border-slate-200 mt-4"><div className="text-xs uppercase font-bold text-slate-400">Dein Login:</div><div className="font-bold text-lg text-indigo-600">{t.admin}</div><div className="text-xs uppercase font-bold text-slate-400 mt-2">Deine PIN:</div><div className="font-bold text-lg text-indigo-600">1234</div><div className="text-xs uppercase font-bold text-slate-400 mt-4 pt-4 border-t border-slate-200">Notfall-Schlüssel (Master Key):</div><div className="font-mono font-bold text-lg text-amber-600 select-all">{tempMasterPw}</div></div><Button onClick={onCloseSeed}>Zum Login</Button></div></div>)}
                <div className="z-10 w-full max-w-sm mx-auto space-y-6 animate-in"><div className="flex justify-between items-start"><div><AppLogo company={company} /><p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em] flex items-center gap-1 mt-2"><Store size={10}/> {restaurantId}</p></div><div className="flex gap-2"><button onClick={()=>{setRecoveryMode(true); setShowPin(true);}} className="text-amber-500 hover:text-amber-400 transition-colors bg-white/5 p-2 rounded-full"><Key size={20}/></button><button onClick={onLogoutSystem} className="text-slate-500 hover:text-white transition-colors bg-white/5 p-2 rounded-full"><LogOut size={20}/></button></div></div>
                {showOilWarning && (<div className={`p-4 rounded-2xl backdrop-blur-sm shadow-xl border ${oilLogs.length === 0 ? 'bg-red-500/20 border-red-500/30 text-red-200' : 'bg-slate-800/80 border-slate-700 text-slate-300'}`}><div className="text-[10px] font-bold uppercase tracking-wider mb-2 flex items-center gap-1"><AlertTriangle size={10}/> {t.yesterday}</div>{oilLogs.length === 0 ? (<div className="text-sm font-bold flex items-center gap-2"><X size={16}/> {t.missing}</div>) : (<div className="space-y-1">{oilLogs.map((l,i) => { const fname = (fryers||[]).find(f=>f.id===l.deviceId)?.name || 'Fritteuse'; const crit = l.tpm >= 24; const warn = l.tpm >= 20; return <div key={i} className="text-xs flex justify-between"><span>{fname}</span><span className={`font-bold ${crit?'text-red-400':warn?'text-amber-400':'text-emerald-400'}`}>{l.tpm}% TPM</span></div> })}</div>)}</div>)}
                <div className="space-y-3"><div className="text-slate-500 text-xs font-bold uppercase ml-2">{t.login}</div>{(staff||[]).map(s => (<button type="button" key={s.id} onClick={() => handleUserClick(s)} className="w-full bg-white/5 hover:bg-indigo-600 border border-white/10 p-4 rounded-2xl text-white flex items-center gap-4 transition-all active:scale-95 group backdrop-blur-sm"><div className="bg-indigo-500/20 p-2.5 rounded-xl"><User size={20} className="text-indigo-300 group-hover:text-white"/></div><div className="flex-1 text-left"><div className="font-bold text-lg">{s.name}</div><div className="text-[11px] opacity-60 uppercase font-medium">{getRoleLabel(s.role)}</div></div>{s.pin && String(s.pin).length>0 ? <Lock size={16} className="opacity-50"/> : <Unlock size={16} className="opacity-30 text-red-400"/>}</button>))}</div>{(staff||[]).length===0 && <div className="text-center pt-8"><p className="text-slate-500 text-sm mb-4">Erster Start?</p><button onClick={onSeed} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg">Datenbank Initialisieren</button></div>}
                <div className="text-[10px] text-slate-500 text-center mt-8 opacity-60 flex justify-center items-center gap-1"><Code size={10}/> {t.dev}</div></div></div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
