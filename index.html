<!DOCTYPE html>
<html lang="de" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GastroManager Platinum v3.0</title>
    
    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: var(--sab); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slide-up { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-in { animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .safe-bottom { padding-bottom: calc(90px + var(--sab)); }
        
        input, select, button { touch-action: manipulation; }
        
        /* Debug Console Styles */
        .debug-overlay { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
    </style>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full text-slate-800">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, deleteDoc, doc, setDoc, updateDoc,
            onSnapshot, query, orderBy, limit, serverTimestamp, where 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            Thermometer, Droplet, Settings, LogOut, Plus, Trash2, User, 
            CheckCircle, Snowflake, Loader2, Save, Truck, Menu, X, Sparkles, 
            ChefHat, Coffee, AlertTriangle, Bug, Terminal, Eraser, 
            ChevronDown, ShoppingBag, Box, Activity, Database
        } from "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0";

        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyDkmhRTKaRI2qPcnSvkiH4CETnrOu98zyk",
          authDomain: "gastromaster-209db.firebaseapp.com",
          projectId: "gastromaster-209db",
          storageBucket: "gastromaster-209db.firebasestorage.app",
          messagingSenderId: "128839756122",
          appId: "1:128839756122:web:c717afecc8bf6f0b8ceb63"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gastro-platinum-v3'; 

        const getTodayStr = () => new Date().toISOString().slice(0, 10);
        const getWeekdayShort = () => ['So','Mo','Di','Mi','Do','Fr','Sa'][new Date().getDay()];

        // --- COMPONENTS ---
        const Loading = () => <div className="h-full flex items-center justify-center"><Loader2 className="animate-spin text-indigo-500" size={40}/></div>;
        
        const Input = (props) => <input {...props} className={`w-full p-4 rounded-2xl border border-slate-200 bg-white text-base font-medium focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`} />;
        
        const Select = (props) => <div className="relative"><select {...props} className={`w-full p-4 pr-10 rounded-2xl border border-slate-200 bg-white text-base font-medium appearance-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`}>{props.children}</select><ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={20}/></div>;

        const Button = ({ children, loading, variant='primary', onClick, className='' }) => {
             const base = "w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-wider flex justify-center items-center gap-2 transition-all active:scale-[0.98]";
             const variants = {
                 primary: "bg-slate-900 text-white shadow-xl shadow-slate-900/20 hover:bg-slate-800 disabled:bg-slate-400",
                 danger: "bg-red-50 text-red-600 hover:bg-red-100",
                 ghost: "bg-transparent text-slate-500 hover:bg-slate-100 border border-slate-200"
             };
             return <button onClick={onClick} disabled={loading} className={`${base} ${variants[variant]} ${className}`}>{loading ? <Loader2 className="animate-spin" size={20}/> : children}</button>
        };

        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl font-bold text-sm animate-in flex items-center gap-3 border ${type==='error'?'bg-red-50 border-red-100 text-red-600':'bg-emerald-50 border-emerald-100 text-emerald-700'}`}>
                {type==='error' ? <AlertTriangle size={18}/> : <CheckCircle size={18}/>} {msg}
            </div>
        );

        // --- DEBUG CONSOLE ---
        const DebugConsole = ({ logs, visible, onClose, onClear }) => {
            const endRef = useRef(null);
            useEffect(() => { if(visible) endRef.current?.scrollIntoView({behavior:'smooth'}); }, [logs, visible]);
            if (!visible) return null;
            return (
                <div className="fixed bottom-0 left-0 right-0 h-[40vh] debug-overlay z-[200] border-t border-slate-700 flex flex-col font-mono text-xs text-green-400 animate-in">
                    <div className="flex justify-between items-center p-2 bg-slate-800 border-b border-slate-700">
                        <span className="font-bold flex gap-2 items-center"><Terminal size={14}/> SYSTEM LOG</span>
                        <div className="flex gap-2">
                            <button onClick={onClear} className="p-1 hover:text-white"><Eraser size={14}/></button>
                            <button onClick={onClose} className="p-1 hover:text-red-400"><X size={16}/></button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto p-2 space-y-1">
                        {logs.map((l,i) => <div key={i} className="break-all border-b border-slate-800/50 pb-1"><span className="opacity-50 mr-2">[{l.time}]</span>{l.msg}</div>)}
                        <div ref={endRef}/>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null); // Firebase User
            const [appUser, setAppUser] = useState(null); // App User (Staff)
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            
            // Data State
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [] });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, shoppingList: [] });
            
            // Debug State
            const [logs, setLogs] = useState([]);
            const [debugMode, setDebugMode] = useState(false);
            const [showDebug, setShowDebug] = useState(false);

            // Logging Interceptor
            const log = (msg) => {
                const time = new Date().toLocaleTimeString();
                setLogs(p => [...p.slice(-99), {time, msg: String(msg)}]);
                console.log(`[APP] ${msg}`);
            };

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            // Initialize
            useEffect(() => {
                signInAnonymously(auth).then(()=>log("Firebase Connected")).catch(e=>log("Auth Error: "+e));
                return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); });
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user) return;
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                
                // Master Data
                ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'suppliers', 'settings'].forEach(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') {
                            const settings = s.docs.find(d => d.id === 'global')?.data();
                            if(settings?.debugMode !== undefined) setDebugMode(settings.debugMode);
                        } else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c === 'staff') setLoading(false);
                    })
                );

                // Logs (Live)
                const today = getTodayStr();
                onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())})));
                onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => {
                    const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data());
                    setStatus(p => ({...p, cleaningLogs: l}));
                });
                onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(15)), s => {
                    const l = {}; s.docs.forEach(d => { if(!l[d.data().deviceId]) l[d.data().deviceId] = d.data(); });
                    setStatus(p => ({...p, oilLogs: l}));
                });
                onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))})));

            }, [user]);

            // Database Seed
            const seedDB = async () => {
                log("Seeding Database...");
                try {
                    const batch = [
                        { col: 'staff', data: { name: 'Chef', role: 'admin', departments: ['kitchen','service'], pin: '0000' } },
                        { col: 'suppliers', data: { name: 'Metro' } },
                        { col: 'suppliers', data: { name: 'Transgourmet' } },
                        { col: 'suppliers', data: { name: 'Sonstige' } },
                        { col: 'cooling_devices', data: { name: 'Kühlhaus', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse Links', status: 'active' } },
                        { col: 'cleaning_tasks', data: { name: 'Boden wischen', area: 'Küche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'settings', id:'global', data: { debugMode: true } }
                    ];
                    
                    for (const item of batch) {
                        const ref = item.id 
                            ? doc(db, 'artifacts', appId, 'public', 'data', item.col, item.id)
                            : collection(db, 'artifacts', appId, 'public', 'data', item.col);
                        
                        if(item.id) await setDoc(ref, item.data);
                        else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                    showToast("Datenbank wurde initialisiert");
                    log("Seed Complete");
                } catch(e) { log("Seed Error: "+e); showToast("Fehler beim Seeding", "error"); }
            };

            if (loading) return <Loading />;
            if (!appUser) return <LoginScreen staff={data.staff} onLogin={u => { setAppUser(u); setView('dashboard'); log("User Login: "+u.name); }} onSeed={seedDB} />;

            const common = { user: appUser, appId, showToast, data, status, log };
            const hasAccess = (dept) => appUser.role === 'admin' || (appUser.departments||[]).includes(dept);

            return (
                <div className="min-h-full bg-slate-50 font-sans text-slate-800 pb-20">
                    {/* Header */}
                    <header className="bg-slate-900 text-white pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                        <h2 className="font-black text-xl italic tracking-tighter" onClick={()=>setView('dashboard')}>GASTRO<span className="text-indigo-400">.PLATINUM</span></h2>
                        <div className="flex gap-2">
                             {debugMode && <button onClick={()=>setShowDebug(!showDebug)} className={`p-2 rounded-full ${showDebug?'bg-green-500 text-slate-900':'bg-white/10 text-green-400'}`}><Bug size={18}/></button>}
                            <button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-red-600 transition-colors"><LogOut size={18}/></button>
                        </div>
                    </header>

                    {toast && <Toast {...toast} />}
                    <DebugConsole logs={logs} visible={showDebug} onClose={()=>setShowDebug(false)} onClear={()=>setLogs([])} />

                    <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                        {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                        {view === 'cleaning' && <Cleaning {...common} />}
                        {view === 'cooling' && <Cooling {...common} />}
                        {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                        {view === 'inventory' && <Inventory {...common} />}
                        {view === 'admin' && hasAccess('admin') && <Admin {...common} setDebugMode={setDebugMode} debugMode={debugMode} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40">
                        <NavBtn icon={<Menu/>} label="Home" active={view==='dashboard'} onClick={()=>setView('dashboard')}/>
                        <NavBtn icon={<Sparkles/>} label="Putz" active={view==='cleaning'} onClick={()=>setView('cleaning')}/>
                        <NavBtn icon={<Truck/>} label="Einkauf" active={view==='inventory'} onClick={()=>setView('inventory')}/>
                        {hasAccess('kitchen') && <NavBtn icon={<Droplet/>} label="Öl" active={view==='oil'} onClick={()=>setView('oil')}/>}
                        {hasAccess('admin') && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')}/>}
                    </nav>
                </div>
            );
        }

        // --- SUB-COMPONENTS ---
        
        const NavBtn = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 px-3 py-2 rounded-2xl transition-all ${active ? 'text-indigo-600 bg-indigo-50 scale-105' : 'text-slate-400'}`}>
                {React.cloneElement(icon, { size: 24, strokeWidth: active ? 2.5 : 2 })}
                <span className="text-[10px] font-bold">{label}</span>
            </button>
        );

        const LoginScreen = ({ staff, onLogin, onSeed }) => (
            <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden">
                <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-600 rounded-full blur-[100px] opacity-20 animate-pulse"></div>
                <div className="z-10 w-full max-w-sm mx-auto space-y-8">
                    <div>
                        <h1 className="text-5xl font-black text-white mb-2 italic">GASTRO<span className="text-indigo-500">.APP</span></h1>
                        <p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em]">Platinum Edition v3.0</p>
                    </div>
                    <div className="space-y-3">
                        {staff.map(s => (
                            <button key={s.id} onClick={() => onLogin(s)} className="w-full bg-white/10 hover:bg-indigo-600 border border-white/5 p-4 rounded-2xl text-white flex items-center gap-4 transition-all active:scale-95 group">
                                <div className="bg-indigo-500/20 p-2.5 rounded-xl"><User size={20} className="text-indigo-300 group-hover:text-white"/></div>
                                <div className="flex-1 text-left">
                                    <div className="font-bold text-lg">{s.name}</div>
                                    <div className="text-[11px] opacity-60 uppercase font-medium">{s.role==='admin'?'Administrator':(s.departments||[]).join(', ')}</div>
                                </div>
                                <ChevronDown className="-rotate-90 opacity-50"/>
                            </button>
                        ))}
                        {staff.length === 0 && (
                            <div className="pt-10">
                                <button onClick={onSeed} className="w-full py-5 border-2 border-dashed border-slate-700 hover:border-indigo-500 text-slate-500 hover:text-indigo-400 rounded-2xl font-bold uppercase tracking-wider flex justify-center items-center gap-3 transition-all">
                                    <Database size={20}/> System Initialisieren
                                </button>
                                <p className="text-center text-slate-600 text-xs mt-3">Erstellt Admin-User & Beispieldaten</p>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );

        // --- DASHBOARD ---
        const Dashboard = ({ user, data, status, setView }) => {
            const day = getWeekdayShort();
            const relevantTasks = data.tasks.filter(t => t.schedule?.[day] && (user.role==='admin' || t.dept==='all' || (user.departments||[]).includes(t.dept)));
            const done = relevantTasks.filter(t => status.cleaningLogs[t.id]).length;
            const openTemp = data.cooling.filter(d => d.status!=='defekt').length - status.tempLogs.length;
            
            return (
                <div className="animate-in space-y-6">
                    <div className="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl flex justify-between items-center">
                        <div>
                            <div className="text-xs font-bold text-indigo-400 uppercase mb-1">Hallo {user.name}</div>
                            <div className="text-3xl font-black">Übersicht</div>
                            <div className="text-slate-400 text-sm mt-1">{done}/{relevantTasks.length} Aufgaben erledigt</div>
                        </div>
                        <div className="bg-slate-800 p-4 rounded-2xl"><Activity className="text-indigo-500" size={32}/></div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <DashCard title="Putzplan" val={relevantTasks.length - done} icon={<Sparkles/>} col="bg-indigo-500" onClick={()=>setView('cleaning')} />
                        <DashCard title="Kühlung" val={openTemp} icon={<Snowflake/>} col="bg-sky-500" onClick={()=>setView('cooling')} />
                        <DashCard title="Einkauf" val={status.shoppingList.length} icon={<ShoppingBag/>} col="bg-emerald-500" onClick={()=>setView('inventory')} />
                        <DashCard title="Öl Check" val={data.fryers.length - Object.keys(status.oilLogs).length} icon={<Droplet/>} col="bg-amber-500" onClick={()=>setView('oil')} />
                    </div>
                </div>
            );
        };
        const DashCard = ({ title, val, icon, col, onClick }) => (
            <button onClick={onClick} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm text-left hover:shadow-lg transition-all active:scale-95 relative overflow-hidden">
                <div className={`absolute top-0 right-0 p-4 opacity-10 ${col} text-white rounded-bl-3xl scale-150`}>{icon}</div>
                <div className="relative z-10">
                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-white mb-3 shadow-md ${col}`}>{React.cloneElement(icon, {size:20})}</div>
                    <div className="font-bold text-slate-700">{title}</div>
                    {val > 0 ? <div className="text-xs font-bold text-red-500 mt-1">{val} Offen</div> : <div className="text-xs font-bold text-emerald-500 mt-1">OK</div>}
                </div>
            </button>
        );

        // --- INVENTORY (NEW & IMPROVED) ---
        const Inventory = ({ data, status, appId, showToast, user, log }) => {
            const [newItem, setNewItem] = useState('');
            const [supplier, setSupplier] = useState('');
            const [loading, setLoading] = useState(false);

            // Group by Supplier
            const groupedList = useMemo(() => {
                const grp = {};
                status.shoppingList.forEach(item => {
                    const sup = item.supplier || 'Sonstige';
                    if(!grp[sup]) grp[sup] = [];
                    grp[sup].push(item);
                });
                return grp;
            }, [status.shoppingList]);

            const add = async () => {
                if(!newItem) return;
                setLoading(true);
                try {
                    await addDoc(collection(db,'artifacts',appId,'public','data','shopping_list'), {
                        name: newItem,
                        supplier: supplier || 'Sonstige',
                        createdBy: user.name,
                        createdAt: serverTimestamp()
                    });
                    setNewItem(''); showToast("Hinzugefügt");
                } catch(e){ log(e); }
                setLoading(false);
            };

            const del = async (id) => await deleteDoc(doc(db,'artifacts',appId,'public','data','shopping_list',id));

            return (
                <div className="animate-in space-y-6">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-black">Einkauf</h2><span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-bold">{status.shoppingList.length} Artikel</span></div>
                    
                    {/* Add Box */}
                    <div className="bg-white p-4 rounded-[1.5rem] shadow-sm border border-slate-100 space-y-3">
                        <Input value={newItem} onChange={e=>setNewItem(e.target.value)} placeholder="Produktname..." />
                        <div className="flex gap-2">
                            <Select value={supplier} onChange={e=>setSupplier(e.target.value)}>
                                <option value="">Lieferant wählen...</option>
                                {data.suppliers.map(s=><option key={s.id} value={s.name}>{s.name}</option>)}
                            </Select>
                            <Button onClick={add} loading={loading} className="w-auto px-6"><Plus/></Button>
                        </div>
                    </div>

                    {/* List */}
                    <div className="space-y-4">
                        {Object.entries(groupedList).map(([sup, items]) => (
                            <div key={sup} className="bg-white rounded-[1.5rem] border border-slate-100 overflow-hidden">
                                <div className="bg-slate-50 px-5 py-3 border-b border-slate-100 font-bold text-sm text-slate-500 uppercase tracking-wider flex justify-between items-center">
                                    {sup} <span className="bg-white px-2 py-0.5 rounded-md shadow-sm text-xs text-slate-800">{items.length}</span>
                                </div>
                                <div className="divide-y divide-slate-50">
                                    {items.map(item => (
                                        <div key={item.id} className="p-4 flex justify-between items-center group hover:bg-slate-50 transition-colors">
                                            <span className="font-bold text-slate-700">{item.name}</span>
                                            <button onClick={()=>del(item.id)} className="text-slate-300 hover:text-red-500 p-2"><Trash2 size={18}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                        {status.shoppingList.length === 0 && <div className="text-center text-slate-400 py-10 opacity-50">Einkaufsliste ist leer.</div>}
                    </div>
                </div>
            );
        };

        // --- CLEANING ---
        const Cleaning = ({ data, status, user, appId, showToast }) => {
            const day = getWeekdayShort();
            const myDepts = user.departments || [];
            const tasks = data.tasks.filter(t => t.schedule?.[day] && (user.role==='admin' || t.dept==='all' || myDepts.includes(t.dept)))
                .sort((a,b) => (status.cleaningLogs[a.id]?1:0)-(status.cleaningLogs[b.id]?1:0));

            const toggle = async (t) => {
                const id = `${getTodayStr()}_${t.id}`;
                const ref = doc(db,'artifacts',appId,'public','data','logs_cleaning',id);
                if(status.cleaningLogs[t.id]) await deleteDoc(ref);
                else { await setDoc(ref, {taskId:t.id, taskName:t.name, user:user.name, dateStr:getTodayStr(), createdAt:serverTimestamp()}); showToast("Erledigt!"); }
            };

            return (
                <div className="animate-in space-y-4">
                    <h2 className="text-2xl font-black">Putzplan <span className="text-indigo-500">{day}</span></h2>
                    {tasks.map(t => {
                        const done = status.cleaningLogs[t.id];
                        return (
                            <div key={t.id} onClick={()=>toggle(t)} className={`p-4 rounded-2xl border flex justify-between items-center cursor-pointer transition-all active:scale-[0.98] ${done?'bg-slate-50 border-slate-200 opacity-60':'bg-white border-slate-100 hover:border-indigo-300 shadow-sm'}`}>
                                <div>
                                    <div className={`font-bold ${done?'line-through text-slate-400':'text-slate-800'}`}>{t.name}</div>
                                    <div className="text-[10px] font-bold uppercase text-slate-400 mt-1">{t.area}</div>
                                </div>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${done?'bg-emerald-500 text-white':'bg-slate-100 text-slate-300'}`}><CheckCircle size={18}/></div>
                            </div>
                        );
                    })}
                    {tasks.length===0 && <div className="text-center p-10 border-2 border-dashed rounded-3xl text-slate-400">Keine Aufgaben für heute.</div>}
                </div>
            );
        };

        // --- COOLING ---
        const Cooling = ({ data, status, user, appId, showToast, log }) => {
            const [val, setVal] = useState({});
            const active = data.cooling.filter(d => d.status!=='defekt');

            const save = async (dev) => {
                if(!val[dev.id]) return;
                try {
                    await addDoc(collection(db,'artifacts',appId,'public','data','logs_temp'), {
                        deviceId:dev.id, deviceName:dev.name, temp: val[dev.id], user:user.name, dateStr:getTodayStr(), createdAt:serverTimestamp()
                    });
                    setVal(p=>({...p,[dev.id]:''})); showToast("Gespeichert");
                } catch(e){ log(e); }
            };

            return (
                <div className="animate-in space-y-4">
                    <h2 className="text-2xl font-black">Temperaturen</h2>
                    {active.map(dev => {
                        const done = status.tempLogs.find(l=>l.deviceId===dev.id);
                        const v = val[dev.id] || '';
                        const isHigh = v && (parseFloat(v)>8 || parseFloat(v)<0); // Simple logic
                        
                        return (
                            <div key={dev.id} className={`p-5 rounded-[1.5rem] border shadow-sm ${done?'bg-emerald-50/50 border-emerald-100':'bg-white border-slate-100'}`}>
                                <div className="flex justify-between mb-3 font-bold text-lg">
                                    <span>{dev.name}</span>
                                    {done && <span className="text-emerald-600">{done.temp}°C</span>}
                                </div>
                                {!done && (
                                    <div className="flex gap-3">
                                        <div className="relative flex-1">
                                            <input type="number" value={v} onChange={e=>setVal({...val,[dev.id]:e.target.value})} placeholder="°C" className={`w-full p-3 rounded-xl border-2 font-bold text-lg text-center outline-none ${isHigh?'border-red-300 bg-red-50 text-red-600':'border-slate-200 focus:border-indigo-500'}`} />
                                            {isHigh && <AlertTriangle className="absolute right-3 top-3.5 text-red-500" size={20}/>}
                                        </div>
                                        <button onClick={()=>save(dev)} className="bg-slate-900 text-white px-6 rounded-xl"><Save/></button>
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- OIL ---
        const Oil = ({ data, status, user, appId, showToast }) => {
            const [inp, setInp] = useState({});
            const active = data.fryers.filter(d => d.status!=='defekt');

            const save = async (dev) => {
                const t = inp[dev.id]?.t, p = inp[dev.id]?.p;
                if(!t || !p) return;
                await addDoc(collection(db,'artifacts',appId,'public','data','logs_oil'), {
                    deviceId:dev.id, deviceName:dev.name, temp:t, tpm:p, user:user.name, createdAt:serverTimestamp()
                });
                showToast("Gespeichert");
            };

            return (
                <div className="animate-in space-y-4">
                    <h2 className="text-2xl font-black">Fett & Öl</h2>
                    {active.map(dev => {
                        const l = status.oilLogs[dev.id];
                        const quality = l ? (l.tpm>=24?'bad':l.tpm>=20?'warn':'good') : null;
                        const colors = { bad: 'bg-red-500', warn: 'bg-amber-500', good: 'bg-emerald-500' };
                        
                        return (
                            <div key={dev.id} className="bg-white p-5 rounded-[1.5rem] border border-slate-100 shadow-sm">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="font-bold text-lg">{dev.name}</span>
                                    {l && <span className={`text-white text-[10px] font-black px-2 py-1 rounded uppercase ${colors[quality]}`}>{quality==='bad'?'Wechseln':quality==='warn'?'Filtern':'OK'}</span>}
                                </div>
                                {!l ? (
                                    <div className="flex gap-2">
                                        <Input type="number" placeholder="Tmp" className="text-center" onChange={e=>setInp({...inp,[dev.id]:{...inp[dev.id],t:e.target.value}})} />
                                        <Input type="number" placeholder="TPM" className="text-center" onChange={e=>setInp({...inp,[dev.id]:{...inp[dev.id],p:e.target.value}})} />
                                        <button onClick={()=>save(dev)} className="bg-slate-900 text-white px-4 rounded-2xl"><Save/></button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 gap-2">
                                        <div className="bg-slate-50 p-2 rounded-xl text-center"><div className="text-[10px] uppercase font-bold text-slate-400">Temp</div><div className="font-mono font-bold">{l.temp}°C</div></div>
                                        <div className="bg-slate-50 p-2 rounded-xl text-center"><div className="text-[10px] uppercase font-bold text-slate-400">TPM</div><div className="font-mono font-bold">{l.tpm}%</div></div>
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- ADMIN ---
        const Admin = ({ data, appId, showToast, debugMode, setDebugMode }) => {
            const [tab, setTab] = useState('staff');
            const [edit, setEdit] = useState(null);
            
            const tabs = { staff: 'Team', tasks: 'Putz', cooling: 'Kühl', fryers: 'Frit', suppliers: 'Lief', system: 'Sys' };

            const del = async (id) => {
                if(!confirm("Löschen?")) return;
                const col = tab==='tasks'?'cleaning_tasks':tab==='cooling'?'cooling_devices':tab==='fryers'?'fryers':tab==='suppliers'?'suppliers':'staff';
                await deleteDoc(doc(db,'artifacts',appId,'public','data',col,id));
                showToast("Gelöscht");
            };
            
            const toggleDebug = async () => {
                const newState = !debugMode;
                await setDoc(doc(db,'artifacts',appId,'public','data','settings','global'), { debugMode: newState }, {merge:true});
                setDebugMode(newState);
            }

            return (
                <div className="animate-in space-y-5">
                    <h2 className="text-2xl font-black">Admin</h2>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar -mx-5 px-5 pb-2">
                        {Object.entries(tabs).map(([k,l])=><button key={k} onClick={()=>{setTab(k);setEdit(null)}} className={`px-5 py-2 rounded-full font-bold text-sm whitespace-nowrap transition-colors ${tab===k?'bg-slate-900 text-white':'bg-white border text-slate-500'}`}>{l}</button>)}
                    </div>

                    <div className="bg-white rounded-[1.5rem] p-5 shadow-sm border border-slate-100 min-h-[300px]">
                        {tab === 'system' ? (
                            <div className="space-y-4">
                                <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                    <div className="font-bold flex gap-2 items-center"><Bug size={18}/> Debug Konsole</div>
                                    <button onClick={toggleDebug} className={`w-12 h-7 rounded-full p-1 transition-colors ${debugMode?'bg-green-500':'bg-slate-300'}`}><div className={`w-5 h-5 bg-white rounded-full shadow transition-transform ${debugMode?'translate-x-5':''}`}/></button>
                                </div>
                                <div className="text-xs text-slate-400 p-2">Hier können Systemeinstellungen vorgenommen werden. Debug Mode erlaubt Entwicklern Einblick in die Logs.</div>
                            </div>
                        ) : edit ? (
                            <Editor type={tab} data={edit} close={()=>setEdit(null)} appId={appId} showToast={showToast} />
                        ) : (
                            <div className="space-y-3">
                                <Button variant="ghost" onClick={()=>setEdit({isNew:true})} className="border-dashed py-4"><Plus size={18}/> Neu Anlegen</Button>
                                <div className="divide-y divide-slate-100">
                                    {(data[tab]||[]).map(item => (
                                        <div key={item.id} className="py-3 flex justify-between items-center">
                                            <span className="font-bold text-slate-700">{item.name}</span>
                                            <div className="flex gap-2">
                                                <button onClick={()=>setEdit(item)} className="p-2 bg-indigo-50 text-indigo-500 rounded-lg"><Settings size={16}/></button>
                                                <button onClick={()=>del(item.id)} className="p-2 bg-red-50 text-red-500 rounded-lg"><Trash2 size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Editor = ({ type, data, close, appId, showToast }) => {
            const [form, setForm] = useState({...data});
            const [sched, setSched] = useState(data.schedule || {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true});
            const [loading, setLoading] = useState(false);

            const save = async () => {
                if(!form.name) return;
                setLoading(true);
                const col = type==='tasks'?'cleaning_tasks':type==='cooling'?'cooling_devices':type==='fryers'?'fryers':type==='suppliers'?'suppliers':'staff';
                const payload = { ...form };
                if(type==='tasks') { payload.schedule = sched; payload.dept = form.dept||'kitchen'; payload.area = form.area||'General'; }
                if(type==='staff') { payload.role = form.role||'user'; payload.departments = form.departments||[]; payload.pin = form.pin||'0000'; }
                if(['cooling','fryers'].includes(type)) payload.status = form.status||'active';

                delete payload.id; delete payload.isNew;
                const ref = collection(db,'artifacts',appId,'public','data',col);
                
                if(data.isNew) await addDoc(ref, {...payload, createdAt:serverTimestamp()});
                else await updateDoc(doc(ref, data.id), payload);
                
                showToast("Gespeichert"); setLoading(false); close();
            };

            const toggleDept = (d) => {
                const cur = form.departments || [];
                setForm({...form, departments: cur.includes(d)?cur.filter(x=>x!==d):[...cur,d]});
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-lg">{data.isNew?'Neu':'Bearbeiten'}</h3><button onClick={close}><X/></button></div>
                    <div className="space-y-1"><span className="text-xs font-bold uppercase text-slate-400">Name</span><Input value={form.name||''} onChange={e=>setForm({...form,name:e.target.value})}/></div>
                    
                    {type==='suppliers' && <div className="text-xs text-slate-400">Lieferanten erscheinen in der Einkaufsliste zur Auswahl.</div>}

                    {type==='staff' && (
                        <>
                            <div className="flex gap-2">
                                <button onClick={()=>toggleDept('kitchen')} className={`flex-1 py-3 rounded-xl border-2 font-bold ${(form.departments||[]).includes('kitchen')?'border-orange-500 bg-orange-50 text-orange-600':'border-slate-100'}`}>Küche</button>
                                <button onClick={()=>toggleDept('service')} className={`flex-1 py-3 rounded-xl border-2 font-bold ${(form.departments||[]).includes('service')?'border-purple-500 bg-purple-50 text-purple-600':'border-slate-100'}`}>Service</button>
                            </div>
                            <div className="flex gap-2">
                                <div className="flex-1"><span className="text-xs font-bold uppercase text-slate-400">Rolle</span><Select value={form.role||'user'} onChange={e=>setForm({...form,role:e.target.value})}><option value="user">User</option><option value="admin">Admin</option></Select></div>
                                <div className="flex-1"><span className="text-xs font-bold uppercase text-slate-400">PIN</span><Input value={form.pin||''} onChange={e=>setForm({...form,pin:e.target.value})}/></div>
                            </div>
                        </>
                    )}

                    {type==='tasks' && (
                        <>
                           <div className="flex gap-2">
                                <div className="flex-1"><span className="text-xs font-bold uppercase text-slate-400">Bereich</span><Input value={form.area||''} onChange={e=>setForm({...form,area:e.target.value})}/></div>
                                <div className="flex-1"><span className="text-xs font-bold uppercase text-slate-400">Dept</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">Küche</option><option value="service">Service</option><option value="all">Alle</option></Select></div>
                           </div>
                           <div className="bg-slate-50 p-2 rounded-xl flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-8 h-8 rounded-lg text-xs font-bold ${sched[d]?'bg-indigo-600 text-white':'bg-white border'}`}>{d.slice(0,1)}</button>)}</div>
                        </>
                    )}

                    <Button onClick={save} loading={loading}>Speichern</Button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
