<!DOCTYPE html>
<html lang="de" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GastroManager Platinum v14.0</title>
    
    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: var(--sab); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-in { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .safe-bottom { padding-bottom: calc(90px + var(--sab)); }
        
        input, select, button { touch-action: manipulation; }
        .pin-btn { @apply active:scale-90 transition-transform bg-slate-100 rounded-full w-16 h-16 flex items-center justify-center text-xl font-bold text-slate-700 shadow-sm border border-slate-200; }
        .debug-overlay { background: rgba(15, 23, 42, 0.98); }
    </style>

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full text-slate-800 bg-slate-50">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, deleteDoc, doc, setDoc, updateDoc,
            onSnapshot, query, orderBy, limit, serverTimestamp, where, getDocs, getDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            Thermometer, Droplet, Settings, LogOut, Plus, Trash2, User, 
            CheckCircle, Snowflake, Loader2, Save, Truck, Menu, X, Sparkles, 
            ChefHat, Coffee, AlertTriangle, Bug, Terminal, Eraser, 
            ChevronDown, ShoppingBag, Activity, Database, Calendar, AlertOctagon, Info,
            History, FileText, ChevronRight, ChevronLeft, Store, Key, ShieldCheck, Lock, Unlock, Zap,
            ClipboardList, Box, Layers, PenTool, ShieldAlert
        } from "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0";

        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyDkmhRTKaRI2qPcnSvkiH4CETnrOu98zyk",
          authDomain: "gastromaster-209db.firebaseapp.com",
          projectId: "gastromaster-209db",
          storageBucket: "gastromaster-209db.firebasestorage.app",
          messagingSenderId: "128839756122",
          appId: "1:128839756122:web:c717afecc8bf6f0b8ceb63"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch(e) { console.error("Firebase Init Error", e); }

        // --- UTILS ---
        const getTodayStr = () => new Date().toISOString().slice(0, 10);
        const getYesterdayStr = () => { const d = new Date(); d.setDate(d.getDate() - 1); return d.toISOString().slice(0, 10); };
        const getWeekdayShort = () => ['So','Mo','Di','Mi','Do','Fr','Sa'][new Date().getDay()];
        const getWeekdayLong = () => ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'][new Date().getDay()];
        const formatDateDE = (str) => { if(!str) return '-'; const [y,m,d] = str.split('-'); return `${d}.${m}.${y}`; };

        // --- COMPONENTS ---
        const Loading = () => <div className="h-full flex items-center justify-center bg-slate-50"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-indigo-600" size={48}/><span className="text-slate-400 text-xs font-bold tracking-widest uppercase">Lade System...</span></div></div>;
        const Input = (props) => <input {...props} className={`w-full p-4 rounded-2xl border border-slate-200 bg-white text-base font-medium focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`} />;
        const Select = (props) => <div className="relative"><select {...props} className={`w-full p-4 pr-10 rounded-2xl border border-slate-200 bg-white text-base font-medium appearance-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`}>{props.children}</select><ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={20}/></div>;
        const Button = ({ children, loading, variant='primary', onClick, className='' }) => {
             const base = "w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-wider flex justify-center items-center gap-2 transition-all active:scale-[0.98]";
             const variants = {
                 primary: "bg-slate-900 text-white shadow-xl shadow-slate-900/20 hover:bg-slate-800 disabled:bg-slate-400",
                 danger: "bg-red-50 text-red-600 hover:bg-red-100",
                 ghost: "bg-transparent text-slate-500 hover:bg-slate-100 border border-slate-200",
                 success: "bg-emerald-600 text-white shadow-emerald-900/20 hover:bg-emerald-700"
             };
             return <button onClick={onClick} disabled={loading} className={`${base} ${variants[variant]} ${className}`}>{loading ? <Loader2 className="animate-spin" size={20}/> : children}</button>
        };
        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl font-bold text-sm animate-in flex items-center gap-3 border backdrop-blur-md ${type==='error'?'bg-red-50/90 border-red-200 text-red-700':'bg-emerald-50/90 border-emerald-200 text-emerald-700'}`}>
                {type==='error' ? <AlertTriangle size={18}/> : <CheckCircle size={18}/>} {msg}
            </div>
        );

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) return <div className="p-10 text-center"><h1 className="font-bold">Systemfehler.</h1><button onClick={()=>window.location.reload()} className="mt-4 bg-slate-900 text-white px-4 py-2 rounded">Neustart</button></div>;
                return this.props.children;
            }
        }

        // --- PIN PAD ---
        const PinPad = ({ title, onClose, onSuccess, targetPin }) => {
            const [pin, setPin] = useState('');
            const handleNum = (n) => {
                if(pin.length < 4) {
                    const newPin = pin + n; setPin(newPin);
                    if(newPin.length === 4) {
                        if(targetPin && newPin === targetPin) onSuccess(); 
                        else { setPin(''); alert("Falsche PIN"); }
                    }
                }
            };
            return (
                <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 animate-in">
                    <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl relative overflow-hidden">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600"><X size={24}/></button>
                        <h3 className="text-center font-black text-xl mb-6">{title}</h3>
                        <div className="flex justify-center gap-3 mb-6">{[0,1,2,3].map(i => <div key={i} className={`w-4 h-4 rounded-full border-2 ${pin.length > i ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300'}`}/>)}</div>
                        <div className="grid grid-cols-3 gap-4 mb-4">{[1,2,3,4,5,6,7,8,9,0].map(n => n===0 ? <React.Fragment key={0}><div/><button onClick={()=>handleNum(0)} className="pin-btn">0</button></React.Fragment> : <button key={n} onClick={()=>handleNum(n)} className="pin-btn">{n}</button>)}<button onClick={()=>setPin(pin.slice(0,-1))} className="pin-btn text-red-500"><Eraser size={20}/></button></div>
                    </div>
                </div>
            );
        };

        // --- ENTERPRISE LOGIN ---
        const EnterpriseLogin = ({ onLogin, loading }) => {
            const [id, setId] = useState('');
            const submit = () => { if(id.length > 2) onLogin(id.trim().toLowerCase().replace(/\s/g,'-')); };
            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[150px] opacity-10 animate-pulse"></div>
                    <div className="z-10 w-full max-w-sm mx-auto animate-in text-center space-y-8">
                        <div><h1 className="text-4xl font-black text-white italic tracking-tighter mb-2">GASTRO<span className="text-indigo-500">.APP</span></h1><p className="text-slate-400 text-sm font-bold uppercase tracking-widest">Platinum v14.0</p></div>
                        <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4">
                            <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Restaurant ID</label><div className="relative"><Store className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}/><input value={id} onChange={e=>setId(e.target.value)} placeholder="z.B. berlin-01" className="w-full pl-12 p-4 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 font-mono" onKeyDown={e=>e.key==='Enter'&&submit()}/></div></div>
                            <Button onClick={submit} loading={loading} className="shadow-indigo-500/20 mt-2">Filiale Öffnen</Button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [appId, setAppId] = useState(localStorage.getItem('gastro_app_id') || null);
            
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [adminAlert, setAdminAlert] = useState(false); 
            
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], prep: [], company: {} });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, prepLogs: {}, shoppingList: [], yesterdayOil: {}, signatures: {} });
            const [debugMode, setDebugMode] = useState(false);

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleRestaurantLogin = (id) => { setLoading(true); localStorage.setItem('gastro_app_id', id); setAppId(id); setLoading(false); };
            const handleUserLogin = (u) => {
                setAppUser(u);
                setView('dashboard');
                // FORCE ADMIN ALERT IF PIN IS 1234
                if(u.role === 'admin' && u.pin === '1234') setAdminAlert(true);
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            useEffect(() => {
                if (!user || !appId) { if(appId===null) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company'].map(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') { setDebugMode(s.docs.find(d => d.id === 'global')?.data()?.debugMode || false); }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );

                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(20)), s => { const l = {}; s.docs.forEach(d => { if(!l[d.data().deviceId]) l[d.data().deviceId] = d.data(); }); setStatus(p => ({...p, oilLogs: l})); }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    // Signatures
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => {
                        const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data());
                        setStatus(p => ({...p, signatures: sigs}));
                    })
                ];

                const fetchYesterday = async () => {
                    try {
                        const yStr = getYesterdayStr();
                        const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr)));
                        const yLogs = {};
                        snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; });
                        setStatus(p => ({...p, yesterdayOil: yLogs}));
                    } catch(e) {}
                };
                fetchYesterday();

                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); };
            }, [user, appId]);

            const seedDB = async () => {
                if(!appId) return;
                try {
                    const batch = [
                        { col: 'staff', data: { name: 'Betriebsleiter', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'suppliers', data: { name: 'Metro' } },
                        { col: 'cooling_devices', data: { name: 'Kühlhaus', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse 1', status: 'active' } },
                        { col: 'prep_tasks', data: { name: 'Gurken schneiden', target: '2 Behälter', category: 'prep', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'prep_tasks', data: { name: 'Große Lieferung', target: 'Verräumen', category: 'stock', dept: 'kitchen', schedule: {Di:true, Fr:true} } }, 
                        { col: 'cleaning_tasks', data: { name: 'Boden', area: 'Küche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '' } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', appId, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', appId, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                    showToast("Initialisiert. Admin PIN: 1234");
                } catch(e) { console.error(e); }
            };

            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} loading={loading} />;
            if (loading) return <Loading />;
            if (!appUser) return <LoginScreen staff={data.staff} restaurantId={appId} yesterdayOil={status.yesterdayOil} fryers={data.fryers} onLogin={handleUserLogin} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} onSeed={seedDB} showToast={showToast} />;

            const common = { user: appUser, appId, showToast, data, status };
            const hasAccess = (dept) => appUser.role === 'admin' || (appUser.departments || []).includes(dept);

            return (
                <ErrorBoundary>
                    <div className="min-h-full bg-slate-50 font-sans text-slate-800 pb-20">
                        <header className="bg-slate-900 text-white pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                            <div><h2 className="font-black text-xl italic tracking-tighter cursor-pointer" onClick={()=>setView('dashboard')}>GASTRO<span className="text-indigo-400">.PLATINUM</span></h2><div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-none flex items-center gap-1"><Store size={8}/> {appId} • {appUser.name}</div></div>
                            <div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-red-600 transition-colors"><LogOut size={18}/></button></div>
                        </header>

                        {/* SECURITY WARNING OVERLAY FOR ADMIN */}
                        {adminAlert && (
                            <div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6">
                                    <div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto shadow-lg animate-pulse"><ShieldAlert size={40}/></div>
                                    <div><h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3><p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p></div>
                                    <p className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-200 text-left">Bitte ändern Sie Ihre PIN sofort im Admin-Bereich unter "Team". Solange dies nicht geschieht, ist das System unsicher.</p>
                                    <Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button>
                                </div>
                            </div>
                        )}

                        {toast && <Toast {...toast} />}
                        
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'admin' && hasAccess('admin') && <Admin {...common} debugMode={debugMode} setView={setView} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} />}
                            {view === 'history' && hasAccess('admin') && <SmartHistory {...common} setView={setView} />}
                        </main>

                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40">
                            <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')}/>
                            <NavBtn icon={<ClipboardList/>} label="Mise en Place" active={view==='prep'} onClick={()=>setView('prep')}/>
                            <NavBtn icon={<Sparkles/>} label="Putz" active={view==='cleaning'} onClick={()=>setView('cleaning')}/>
                            {hasAccess('kitchen') && <NavBtn icon={<Droplet/>} label="Fett" active={view==='oil'} onClick={()=>setView('oil')}/>}
                            {hasAccess('admin') && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')}/>}
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }

        // --- COMPONENTS ---
        const LoginScreen = ({ staff, restaurantId, onLogoutSystem, yesterdayOil, fryers, onSeed, onLogin, showToast }) => {
            const [selectedUser, setSelectedUser] = useState(null); const [showPin, setShowPin] = useState(false);
            const oilLogs = Object.values(yesterdayOil || {});
            
            const handleUserClick = (u) => { 
                if(u.pin && u.pin.length > 0) { setSelectedUser(u); setShowPin(true); } 
                else { showToast("Sicherheitswarnung: Login ohne PIN erfolgt.", "error"); onLogin(u); } 
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden"><div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] bg-indigo-600 rounded-full blur-[150px] opacity-20 animate-pulse"></div>{showPin && (<PinPad title={`PIN für ${selectedUser.name}`} targetPin={selectedUser.pin} onClose={()=>setShowPin(false)} onSuccess={()=>{setShowPin(false); onLogin(selectedUser);}} />)}<div className="z-10 w-full max-w-sm mx-auto space-y-6 animate-in"><div className="flex justify-between items-start"><div><h1 className="text-4xl font-black text-white mb-2 italic tracking-tighter">GASTRO<span className="text-indigo-500">.APP</span></h1><p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em] flex items-center gap-1"><Store size={10}/> {restaurantId}</p></div><button onClick={onLogoutSystem} className="text-slate-500 hover:text-white transition-colors bg-white/5 p-2 rounded-full"><LogOut size={20}/></button></div>
                
                {/* VORTAGS INFO */}
                <div className={`p-4 rounded-2xl backdrop-blur-sm shadow-xl border ${oilLogs.length === 0 ? 'bg-red-500/20 border-red-500/30 text-red-200' : 'bg-slate-800/80 border-slate-700 text-slate-300'}`}>
                    <div className="text-[10px] font-bold uppercase tracking-wider mb-2 flex items-center gap-1"><AlertTriangle size={10}/> Info vom Vortag</div>
                    {oilLogs.length === 0 ? (
                        <div className="text-sm font-bold flex items-center gap-2"><X size={16}/> Fettliste wurde NICHT gemacht!</div>
                    ) : (
                        <div className="space-y-1">
                            {oilLogs.map((l,i) => {
                                const fname = (fryers||[]).find(f=>f.id===l.deviceId)?.name || 'Fritteuse';
                                const crit = l.tpm >= 24; const warn = l.tpm >= 20;
                                return <div key={i} className="text-xs flex justify-between"><span>{fname}</span><span className={`font-bold ${crit?'text-red-400':warn?'text-amber-400':'text-emerald-400'}`}>{l.tpm}% TPM</span></div>
                            })}
                        </div>
                    )}
                </div>

        const Editor = ({ type, data, close, appId, showToast }) => { const [form, setForm] = useState({...data}); const [sched, setSched] = useState(data.schedule || {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true}); const [loading, setLoading] = useState(false); const save = async () => { if(!form.name) return; setLoading(true); const col = type==='tasks'?'cleaning_tasks':type==='cooling'?'cooling_devices':type==='fryers'?'fryers':type==='suppliers'?'suppliers':type==='prep'?'prep_tasks':'staff'; const payload = { ...form }; if(type==='tasks') { payload.schedule = sched; payload.dept = form.dept||'kitchen'; payload.area = form.area||'General'; } if(type==='staff') { payload.role = form.role||'user'; payload.departments = form.departments||[]; payload.pin = form.pin||''; } if(['cooling','fryers'].includes(type)) payload.status = form.status||'active'; if(type==='prep') { payload.schedule = sched; payload.category = form.category||'prep'; payload.target = form.target||''; payload.dept = form.dept||'kitchen'; } delete payload.id; delete payload.isNew; const ref = collection(db,'artifacts',appId,'public','data',col); if(data.isNew) await addDoc(ref, {...payload, createdAt:serverTimestamp()}); else await updateDoc(doc(ref, data.id), payload); showToast("Gespeichert"); setLoading(false); close(); }; const toggleDept = (d) => { const cur = form.departments || []; setForm({...form, departments: cur.includes(d)?cur.filter(x=>x!==d):[...cur,d]}); }; return (<div className="space-y-6 animate-in"><div className="flex justify-between items-center mb-2"><h3 className="font-black text-xl text-slate-800">{data.isNew?'Neu':'Bearbeiten'}</h3><button onClick={close} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200"><X size={20}/></button></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bezeichnung</span><Input value={form.name||''} onChange={e=>setForm({...form,name:e.target.value})} placeholder="Name..." /></div>{type==='prep' && (<div className="space-y-4"><div className="grid grid-cols-2 gap-3"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Kategorie</span><Select value={form.category||'prep'} onChange={e=>setForm({...form,category:e.target.value})}><option value="prep">Vorbereitung (Mise en Place)</option><option value="stock">Lager/Auffüllen</option></Select></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Zuständigkeit</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">Küche</option><option value="service">Service</option></Select></div></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Ziel / Menge</span><Input value={form.target||''} onChange={e=>setForm({...form,target:e.target.value})} placeholder="z.B. 2 Behälter, Voll machen..." /></div><div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><span className="text-xs font-bold uppercase text-slate-400 mb-3 block">Zeitplan (Tage)</span><div className="flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-9 h-12 rounded-xl text-xs font-black transition-all ${sched[d]?'bg-indigo-600 text-white shadow-md shadow-indigo-200 translate-y-[-2px]':'bg-white border text-slate-300'}`}>{d.slice(0,2)}</button>)}</div></div></div>)}{type==='staff' && (<div className="space-y-4"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Abteilungen</span><div className="flex gap-3"><button onClick={()=>toggleDept('kitchen')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('kitchen')?'border-orange-500 bg-orange-50 text-orange-600':'border-slate-100 bg-white text-slate-400'}`}>Küche</button><button onClick={()=>toggleDept('service')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('service')?'border-purple-500 bg-purple-50 text-purple-600':'border-slate-100 bg-white text-slate-400'}`}>Service</button></div></div><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Rolle</span><Select value={form.role||'user'} onChange={e=>setForm({...form,role:e.target.value})}><option value="user">Mitarbeiter</option><option value="admin">Betriebsleiter</option></Select></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">PIN (Optional)</span><Input value={form.pin||''} onChange={e=>setForm({...form,pin:e.target.value})} className="text-center font-mono tracking-widest" maxLength={4}/></div></div></div>)}{type==='tasks' && (<div className="space-y-4"><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bereich</span><Input value={form.area||''} onChange={e=>setForm({...form,area:e.target.value})} placeholder="z.B. Bar"/></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Dept</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">Küche</option><option value="service">Service</option><option value="all">Alle</option></Select></div></div><div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><span className="text-xs font-bold uppercase text-slate-400 mb-3 block">Wochentage</span><div className="flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-9 h-12 rounded-xl text-xs font-black transition-all ${sched[d]?'bg-indigo-600 text-white shadow-md shadow-indigo-200 translate-y-[-2px]':'bg-white border text-slate-300'}`}>{d.slice(0,2)}</button>)}</div></div></div>)}<Button onClick={save} loading={loading} className="mt-6 shadow-xl shadow-slate-900/10">Speichern</Button></div>); };
        
        // --- CLEANING, INVENTORY, ETC (UNCHANGED) ---
        const NavBtn = ({ icon, label, active, onClick }) => (<button onClick={onClick} className={`flex flex-col items-center gap-1 px-3 py-2 rounded-2xl transition-all duration-300 ${active ? 'text-indigo-600 bg-indigo-50 scale-105 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>{React.cloneElement(icon, { size: 24, strokeWidth: active ? 2.5 : 2 })}<span className="text-[10px] font-bold">{label}</span></button>);
        const Inventory = ({ data, status, appId, showToast, user }) => { const [newItem, setNewItem] = useState(''); const [supplier, setSupplier] = useState(''); const [loading, setLoading] = useState(false); const groupedList = useMemo(() => { const grp = {}; status.shoppingList.forEach(item => { const sup = item.supplier || 'Sonstige'; if(!grp[sup]) grp[sup] = []; grp[sup].push(item); }); return grp; }, [status.shoppingList]); const add = async () => { if(!newItem) return; setLoading(true); try { await addDoc(collection(db,'artifacts',appId,'public','data','shopping_list'), { name: newItem, supplier: supplier || 'Sonstige', createdBy: user.name, createdAt: serverTimestamp() }); setNewItem(''); showToast("Hinzugefügt"); } catch(e){ console.error(e); } setLoading(false); }; const del = async (id) => await deleteDoc(doc(db,'artifacts',appId,'public','data','shopping_list',id)); return (<div className="animate-in space-y-6"><div className="flex justify-between items-end"><div><h2 className="text-3xl font-black text-slate-800">Einkauf</h2><p className="text-slate-400 text-sm font-medium">Bestellungen managen</p></div><span className="bg-slate-900 text-white px-3 py-1 rounded-full text-xs font-bold">{status.shoppingList.length}</span></div><div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 space-y-3"><Input value={newItem} onChange={e=>setNewItem(e.target.value)} placeholder="Produktname..." /><div className="flex gap-2"><Select value={supplier} onChange={e=>setSupplier(e.target.value)}><option value="">Lieferant wählen...</option>{(data.suppliers||[]).map(s=><option key={s.id} value={s.name}>{s.name}</option>)}</Select><Button onClick={add} loading={loading} className="w-auto px-6 rounded-xl"><Plus/></Button></div></div><div className="space-y-6">{Object.entries(groupedList).map(([sup, items]) => (<div key={sup} className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm"><div className="bg-slate-50/80 px-6 py-4 border-b border-slate-100 font-black text-sm text-slate-600 uppercase tracking-widest flex justify-between items-center">{sup} <span className="bg-white px-2 py-1 rounded-lg text-xs border">{items.length}</span></div><div className="divide-y divide-slate-50">{items.map(item => (<div key={item.id} className="p-4 pl-6 flex justify-between items-center group active:bg-slate-50 transition-colors"><span className="font-bold text-slate-700 text-base">{item.name}</span><button onClick={()=>del(item.id)} className="text-slate-300 hover:text-red-500 p-3 rounded-xl hover:bg-red-50 transition-all"><Trash2 size={18}/></button></div>))}</div></div>))}{status.shoppingList.length === 0 && <div className="text-center text-slate-400 py-12 flex flex-col items-center gap-2"><div className="bg-slate-100 p-4 rounded-full"><CheckCircle size={32} className="text-slate-300"/></div><span className="font-medium">Alles bestellt!</span></div>}</div></div>); };
        const Cleaning = ({ data, status, user, appId, showToast }) => { const day = getWeekdayShort(); const myDepts = user.departments || []; const tasks = (data.tasks || []).filter(t => t.schedule?.[day] && (user.role==='admin' || t.dept==='all' || myDepts.includes(t.dept))).sort((a,b) => (status.cleaningLogs[a.id]?1:0)-(status.cleaningLogs[b.id]?1:0)); const toggle = async (t) => { const id = `${getTodayStr()}_${t.id}`; const ref = doc(db,'artifacts',appId,'public','data','logs_cleaning',id); if(status.cleaningLogs[t.id]) await deleteDoc(ref); else { await setDoc(ref, {taskId:t.id, taskName:t.name, user:user.name, dateStr:getTodayStr(), createdAt:serverTimestamp()}); showToast("Sauber!"); } }; return (<div className="animate-in space-y-5"><div className="flex justify-between items-end"><div><h2 className="text-3xl font-black text-slate-800">Putzplan</h2><p className="text-indigo-500 font-bold uppercase tracking-widest text-xs mt-1">{getWeekdayLong()}</p></div></div><div className="space-y-3">{tasks.map(t => { const done = status.cleaningLogs[t.id]; return (<div key={t.id} onClick={()=>toggle(t)} className={`p-5 rounded-[1.5rem] border flex justify-between items-center cursor-pointer card-press ${done?'bg-slate-50 border-slate-100 opacity-60 grayscale':'bg-white border-slate-100 shadow-sm hover:border-indigo-200'}`}><div><div className={`font-bold text-lg leading-tight ${done?'text-slate-400 line-through':'text-slate-800'}`}>{t.name}</div><div className="text-[11px] font-black uppercase text-slate-400 mt-1.5 flex gap-2"><span className="bg-slate-100 px-1.5 py-0.5 rounded">{t.area}</span>{done && <span className="text-emerald-500 flex items-center gap-1"><User size={10}/> {done.user}</span>}</div></div><div className={`w-10 h-10 rounded-2xl flex items-center justify-center transition-colors ${done?'bg-emerald-500 text-white':'bg-slate-100 text-slate-300'}`}><CheckCircle size={20} className={done ? 'scale-110' : ''}/></div></div>); })}{tasks.length===0 && (<div className="text-center p-10 border-2 border-dashed border-slate-200 rounded-[2rem] text-slate-400 flex flex-col items-center gap-2"><Sparkles size={32} className="text-slate-200"/><span>Keine Aufgaben für Heute.</span></div>)}</div></div>); };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
