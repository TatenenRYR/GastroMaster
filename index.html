        const Loading = () => <div className="h-full flex items-center justify-center bg-slate-50"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-indigo-600" size={48}/><span className="text-slate-400 text-xs font-bold tracking-widest uppercase">Lade Gastromaster...</span></div></div>;

        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-4 rounded-2xl shadow-2xl font-bold text-sm animate-in flex items-center gap-3 border backdrop-blur-xl ${type==='error'?'bg-red-50/90 border-red-200 text-red-700':'bg-emerald-50/90 border-emerald-200 text-emerald-700'}`}>

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, info) { console.error("Crash:", error, info); }

                if (this.state.hasError) return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-slate-50">

        // --- UPDATED PIN PAD (Finger-Friendly) ---
        const PinPad = ({ title, onClose, onSuccess, targetPin }) => {
            const [pin, setPin] = useState('');
            const handleNum = (n) => {
                if(pin.length < 4) {
                    const newPin = pin + n; setPin(newPin);
                    if(newPin.length === 4) {
                        if(targetPin === null || String(targetPin) === String(newPin)) onSuccess(newPin); 
                        else { setPin(''); alert("Falsche PIN"); }
                    }
                }
            };
            return (
                <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 animate-in">
                    <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl relative overflow-hidden">

                        <div className="flex justify-center gap-4 mb-8">

                                    <div/>

                                </React.Fragment> 
                                : 
                                <button key={n} onClick={()=>handleNum(n)} className="pin-btn">{n}</button>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        // --- LANGUAGE SWITCHER ---

                    <div className="absolute right-0 mt-2 w-48 bg-white rounded-2xl shadow-xl overflow-hidden hidden group-hover:block border border-slate-100 animate-in z-50">

                                {l === 'de' ? 'üá©üá™ Deutsch' : l === 'en' ? 'üá∫üá∏ English' : l === 'tr' ? 'üáπüá∑ T√ºrk√ße' : 'üè≥Ô∏è ' + l}
                            </button>

        };

        // --- ENTERPRISE LOGIN & REGISTRATION ---
        const EnterpriseLogin = ({ onLogin, onRegister, loading, lang, setLang }) => {
            const [id, setId] = useState('');
            const [regCode, setRegCode] = useState('');
            const [masterPw, setMasterPw] = useState('');
            const [mode, setMode] = useState('login'); 
            const t = DICTIONARY[lang] || DICTIONARY.de;

            const handleLogin = () => { if(id.length > 2) onLogin(normalizeId(id)); };
            const handleRegister = () => { 
                if(regCode.length < 5 || id.length < 3 || masterPw.length < 4) return alert("Bitte alle Felder ausf√ºllen.");
                onRegister(regCode, normalizeId(id), masterPw); 
            };

            return (

        const HeadAdminLogin = ({ onSuccess, onBack }) => {

        // --- HEAD ADMIN PANEL ---
        const HeadAdminPanel = ({ onLogout, showToast }) => {
            const [activeId, setActiveId] = useState('');
            const [token, setToken] = useState(null);
            const [allTokens, setAllTokens] = useState([]);
            const [allBranches, setAllBranches] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [remoteMode, setRemoteMode] = useState(null);

            useEffect(() => {
                const qTokens = query(collection(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens'), orderBy('created', 'desc'));
                const unsubTokens = onSnapshot(qTokens, (snap) => {
                    setAllTokens(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                const qBranches = query(collection(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches'), orderBy('createdAt', 'desc'));
                const unsubBranches = onSnapshot(qBranches, (snap) => {
                    setAllBranches(snap.docs.map(d => ({id: d.id, ...d.data()})));

                return () => { unsubTokens(); unsubBranches(); };
            }, []);

            const createToken = async () => {
                const t = generateToken();
                await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', t), { created: serverTimestamp(), active: true });
                setToken(t);

            const manage = (id) => setRemoteMode(id);

            const RemoteAdminWrapper = ({ targetId, close }) => {
                const [rData, setRData] = useState({staff:[], tasks:[], prep:[], cooling:[], fryers:[], suppliers:[], company:{}, settings: {}});
                useEffect(() => {
                    const pub = (c) => collection(db, 'artifacts', targetId, 'public', 'data', c);
                    const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'company', 'settings'].map(c => 
                        onSnapshot(query(pub(c)), s => {
                            if(c === 'company') setRData(p=>({...p, company:s.docs[0]?.data()||{}}));
                            else if(c === 'settings') setRData(p=>({...p, settings: s.docs.find(d=>d.id==='global')?.data()||{}}));
                            else {
                                const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                                setRData(p=>({...p, [key]: s.docs.map(d=>({...d.data(), id:d.id}))}));
                            }
                        })
                    );
                    return () => unsubs.forEach(u=>u());
                }, [targetId]);
                const wipe = async () => {
                    if(!confirm("ALLES L√ñSCHEN?")) return;
                    const collections = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'logs_temp', 'logs_cleaning', 'logs_prep', 'logs_oil', 'shopping_list', 'logs_signatures'];
                    for (const col of collections) {
                        const ref = collection(db, 'artifacts', targetId, 'public', 'data', col);

                        const batch = writeBatch(db);
                        snap.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();

                    await deleteDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches', targetId));
                    alert("Gel√∂scht."); close();
                };
                return (

                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-900 text-white p-6">
                    {remoteMode && <RemoteAdminWrapper targetId={remoteMode} close={()=>setRemoteMode(null)} />}
                    <div className="max-w-4xl mx-auto space-y-8">
                        <div className="flex justify-between items-center"><div><h1 className="text-3xl font-black italic tracking-tighter">HEAD ADMIN</h1><p className="text-indigo-400 text-xs font-bold uppercase tracking-widest">Zentrale Steuerung</p></div><button onClick={onLogout} className="bg-white/10 p-3 rounded-full hover:bg-red-600 transition-colors"><LogOut/></button></div>
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-3xl shadow-lg">
                                <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Ticket/> Neuer Key</h3>
                                {token ? (<div className="bg-white text-slate-900 p-4 rounded-xl font-mono text-xl font-black text-center tracking-widest select-all cursor-pointer" onClick={()=>navigator.clipboard.writeText(token)}>{token}</div>) : (<button onClick={createToken} className="bg-white/20 hover:bg-white/30 w-full py-3 rounded-xl font-bold transition-colors">Code Generieren</button>)}
                            </div>
                            <div className="bg-white/5 border border-white/10 p-6 rounded-3xl max-h-64 overflow-y-auto custom-scrollbar">
                                <h3 className="font-bold text-sm uppercase text-slate-400 mb-3 sticky top-0 bg-slate-900/50 backdrop-blur-md p-1">Aktive Keys ({allTokens.length})</h3>
                                <div className="space-y-2">
                                    {allTokens.map(t => (
                                        <div key={t.id} className="flex justify-between items-center bg-slate-800 p-2 px-3 rounded-lg border border-slate-700">
                                            <span className="font-mono text-sm text-indigo-300">{t.id}</span>
                                            <button onClick={async ()=>{if(confirm('L√∂schen?')) await deleteDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', t.id))}} className="text-red-400 hover:text-white"><X size={14}/></button>
                                        </div>
                                    ))}
                                    {allTokens.length === 0 && <div className="text-slate-500 text-xs italic">Keine offenen Keys.</div>}
                                </div>
                            </div>
                        </div>
                        <div className="bg-white/5 border border-white/10 p-6 rounded-3xl space-y-4">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                <h3 className="font-bold text-lg flex items-center gap-2"><Globe size={20}/> Alle Filialen ({allBranches.length})</h3>
                                <div className="relative w-full md:w-64">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16}/>
                                    <input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Suche..." className="w-full pl-10 p-2 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-indigo-500 outline-none text-sm"/>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto">
                                {filteredBranches.map(branch => (
                                    <div key={branch.id} onClick={()=>manage(branch.id)} className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center hover:bg-slate-700 cursor-pointer transition-colors group">
                                        <div>
                                            <div className="font-bold text-lg text-white">{branch.id}</div>
                                            <div className="text-[10px] text-slate-400">Reg: {branch.createdAt?.seconds ? new Date(branch.createdAt.seconds*1000).toLocaleDateString() : '-'}</div>
                                        </div>
                                        <ChevronRight size={16} className="text-slate-500 group-hover:text-white"/>
                                    </div>
                                ))}
                                {filteredBranches.length === 0 && <div className="col-span-full text-center text-slate-500 py-10">Keine Filialen gefunden.</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP CONTROLLER ---
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [appId, setAppId] = useState(localStorage.getItem('gastro_app_id') || null);
            const [lang, setLang] = useState('de');
            const [view, setView] = useState('login'); 
            const [isHeadAdmin, setIsHeadAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [adminAlert, setAdminAlert] = useState(false);
            const [seedSuccess, setSeedSuccess] = useState(false);
            const [tempMasterPw, setTempMasterPw] = useState('');
            const [generatedMasterKey, setGeneratedMasterKey] = useState(null); // New state for auto-generated key alert
            
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], prep: [], company: {}, settings: {} });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, prepLogs: {}, shoppingList: [], yesterdayOil: {}, signatures: {} });
            const [debugMode, setDebugMode] = useState(false);
            const [moduleOrder, setModuleOrder] = useState(DEFAULT_MODULES);

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleRestaurantLogin = (id) => {
                if(id === 'head-admin') { setView('head-login'); } else {
                    const normId = normalizeId(id);
                    setLoading(true); localStorage.setItem('gastro_app_id', normId); setAppId(normId); setLoading(false);
                }
            };

            const handleRegistration = async (token, newId, masterPw) => {
                setLoading(true);
                try {
                    const tokenRef = doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', token);
                    const tokenSnap = await getDoc(tokenRef);
                    if(!tokenSnap.exists()) throw new Error("Ung√ºltiger Code");
                    const checkRef = doc(db, 'artifacts', newId, 'public', 'data', 'settings', 'global');
                    const checkSnap = await getDoc(checkRef);
                    if(checkSnap.exists()) throw new Error("ID bereits vergeben");
                    
                    await seedDB(newId, masterPw);
                    await deleteDoc(tokenRef);
                    await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches', newId), { id: newId, createdAt: serverTimestamp() });

                    localStorage.setItem('gastro_app_id', newId);
                    setAppId(newId);
                    setTempMasterPw(masterPw); 
                    showToast("Restaurant erfolgreich erstellt!");
                } catch(e) { console.error(e); showToast(e.message, "error"); }
                setLoading(false);
            };

            const handleUserLogin = (u) => {
                setAppUser(u);
                setView('dashboard');
                if(u.role === 'admin' && String(u.pin) === '1234') setAdminAlert(true);
            };

            const handleMasterKeyRecovery = async (inputKey) => {
                if(!appId) return;
                const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
                const snap = await getDoc(settingsRef);
                if(snap.exists() && snap.data().masterKey === inputKey) {
                    setAppUser({ name: 'MASTER ADMIN', role: 'admin', pin: 'MASTER' });
                    setView('dashboard');
                    showToast("Notfall-Zugriff gew√§hrt!");
                } else { showToast("Falscher Master-Schl√ºssel", "error"); }
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            // AUTO GENERATE MASTER KEY IF MISSING (Logic Added Here)
            useEffect(() => {
                if(appUser && appId && ['admin', 'kitchen_lead', 'service_lead'].includes(appUser.role)) {
                    if(data.settings && data.settings.loaded && !data.settings.masterKey && !generatedMasterKey) {
                        const newKey = Math.floor(100000 + Math.random() * 900000).toString(); // Generate 6 digit key
                        setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'), { masterKey: newKey }, { merge: true })
                            .then(() => {
                                setGeneratedMasterKey(newKey);
                                console.log("New Master Key Generated due to absence");
                            });
                    }
                }
            }, [appUser, appId, data.settings]);

            useEffect(() => {
                if (!user || !appId || isHeadAdmin) { if(appId===null && !isHeadAdmin) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company'].map(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') { 
                            const glob = s.docs.find(d => d.id === 'global')?.data() || {};
                            setDebugMode(glob?.debugMode || false);
                            if(glob?.moduleOrder) setModuleOrder(glob.moduleOrder);
                            setData(p => ({ ...p, settings: { ...glob, loaded: true } }));
                        }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(50)), s => { 
                        const l = {};
                        s.docs.forEach(d => {
                             const data = d.data();
                             if(data.dateStr === today && !l[data.deviceId]) l[data.deviceId] = data; 
                        });
                        setStatus(p => ({...p, oilLogs: l})); 
                    }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); })
                ];
                const fetchYesterday = async () => {
                     try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {}
                };
                fetchYesterday();
                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); };
            }, [user, appId, isHeadAdmin]);

            const deleteBranch = async () => {
                if(!appId) return;
                setLoading(true);
                try {
                    const collections = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'logs_temp', 'logs_cleaning', 'logs_prep', 'logs_oil', 'shopping_list', 'logs_signatures'];
                    for (const col of collections) {
                        const ref = collection(db, 'artifacts', appId, 'public', 'data', col);
                        const snap = await getDocs(ref);
                        const batch = writeBatch(db);
                        snap.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                    }
                    localStorage.removeItem('gastro_app_id');
                    window.location.reload();
                } catch(e) { console.error(e); showToast("Fehler beim L√∂schen", "error"); setLoading(false); }
            };

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey);
                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'suppliers', data: { name: 'Metro' } },
                        { col: 'cooling_devices', data: { name: 'K√ºhlhaus', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse 1', status: 'active' } },
                        { col: 'prep_tasks', data: { name: 'Gurken schneiden', target: '2 Beh√§lter', category: 'prep', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'cleaning_tasks', data: { name: 'Boden', area: 'K√ºche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '' } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, moduleOrder: DEFAULT_MODULES } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                    if(!targetId) setSeedSuccess(true);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            if (view === 'head-login') return <HeadAdminLogin onSuccess={()=>{setIsHeadAdmin(true); setView('head-panel');}} onBack={()=>setView('login')}/>;
            if (view === 'head-panel') return <HeadAdminPanel onLogout={()=>{setIsHeadAdmin(false); setView('login');}} showToast={showToast} />;

            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} onRegister={handleRegistration} loading={loading} lang={lang} setLang={setLang} />;
            if (loading) return <Loading />;
            if (!appUser) return <LoginScreen staff={data.staff} restaurantId={appId} company={data.company} yesterdayOil={status.yesterdayOil} fryers={data.fryers} onLogin={handleUserLogin} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} onSeed={()=>seedDB()} showToast={showToast} seedSuccess={seedSuccess} onCloseSeed={()=>setSeedSuccess(false)} lang={lang} onMasterRecovery={handleMasterKeyRecovery} tempMasterPw={tempMasterPw} />;

            const common = { user: appUser, appId, showToast, data, status, lang, moduleOrder };
            const hasAccess = (dept) => {
                if(appUser?.role === 'admin') return true;
                if(['kitchen_lead','service_lead'].includes(appUser?.role)) return true;
                return (appUser?.departments || []).includes(dept);
            };

            return (
                <ErrorBoundary>
                    <div className="min-h-full bg-slate-50 font-sans text-slate-800 pb-20">
                        <header className="bg-slate-900 text-white pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <AppLogo company={data.company} />
                            </div>
                            <div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-red-600 transition-colors"><LogOut size={18}/></button></div>
                        </header>

                        {/* MASTER KEY ALERT */}
                        {generatedMasterKey && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center space-y-4">
                                    <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-2"><Key size={32}/></div>
                                    <h3 className="font-black text-xl text-slate-800">Master-Key Generiert</h3>
                                    <p className="text-slate-500 text-sm">Da keiner vorhanden war, wurde ein neuer Notfall-Schl√ºssel erstellt. Bitte notieren!</p>
                                    <div className="bg-slate-100 p-4 rounded-xl border border-slate-200 font-mono text-2xl font-black text-slate-800 tracking-widest select-all">{generatedMasterKey}</div>
                                    <Button onClick={()=>setGeneratedMasterKey(null)}>Verstanden</Button>
                                </div>
                            </div>
                        )}

                        {adminAlert && (
                            <div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6">
                                    <div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto shadow-lg animate-pulse"><ShieldAlert size={40}/></div>
                                    <div><h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3><p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p></div>
                                    <p className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-200 text-left">Bitte √§ndern Sie Ihre PIN sofort im Admin-Bereich unter "Team".</p>
                                    <Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button>
                                </div>
                            </div>
                        )}

                        {toast && <Toast {...toast} />}
                        
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'admin' && (appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <Admin {...common} debugMode={debugMode} setView={setView} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} deleteBranch={deleteBranch} currentUser={appUser} lang={lang} />}
                            {view === 'history' && appUser?.role === 'admin' && <SmartHistory {...common} setView={setView} />}
                        </main>

                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40">
                            <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')}/>
                            {/* Dynamic Modules */}
                            {moduleOrder.filter(m => m !== 'dashboard' && m !== 'admin').slice(0, 4).map(m => {
                                if(m === 'oil' && !hasAccess('kitchen')) return null;
                                return <NavBtn key={m} icon={MODULE_ICONS[m]} label={DICTIONARY[lang][m] || MODULE_NAMES[m]} active={view===m} onClick={()=>setView(m)}/>
                            })}
                            {(appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')}/>}
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }

        // --- SUB COMPONENTS ---
        const LoginScreen = ({ staff, restaurantId, company, onLogoutSystem, yesterdayOil, fryers, onSeed, onLogin, showToast, seedSuccess, onCloseSeed, lang, onMasterRecovery, tempMasterPw }) => {
            const [selectedUser, setSelectedUser] = useState(null); const [showPin, setShowPin] = useState(false); const [recoveryMode, setRecoveryMode] = useState(false);
            const oilLogs = Object.values(yesterdayOil || {});
            const showOilWarning = (fryers||[]).length > 0;
            const t = DICTIONARY[lang] || DICTIONARY.de;
            
            const handleUserClick = (u) => { 
                const pin = String(u.pin || '');
                if(pin.length > 0) { setSelectedUser({...u, pin}); setShowPin(true); setRecoveryMode(false); } 
                else { onLogin(u); } 
            };
            
            const onPinSuccess = (inputPin) => { setShowPin(false); if(recoveryMode) onMasterRecovery(inputPin); else onLogin(selectedUser); };

            const getRoleLabel = (role) => {
                 if(role === 'admin') return t.admin;
                 if(role === 'kitchen_lead') return t.k_lead;
                 if(role === 'service_lead') return t.s_lead;
                 return t.worker;
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden"><div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] bg-indigo-600 rounded-full blur-[150px] opacity-20 animate-pulse"></div>{showPin && (<PinPad title={recoveryMode ? "Master-Schl√ºssel" : `${t.pin} f√ºr ${selectedUser.name}`} targetPin={recoveryMode ? null : selectedUser.pin} onClose={()=>setShowPin(false)} onSuccess={onPinSuccess} />)}
                
                {seedSuccess && (
                    <div className="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 animate-in">
                        <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center">
                            <div className="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"><BadgeCheck size={32}/></div>
                            <h3 className="font-black text-2xl text-slate-800">Filiale Bereit!</h3>
                            <p className="text-slate-500 mb-6">Die Datenbank wurde erfolgreich angelegt.</p>
                            <div className="bg-slate-100 p-4 rounded-xl text-left text-sm mb-6 border border-slate-200">
                                <div className="text-xs uppercase font-bold text-slate-400">Dein Login:</div><div className="font-bold text-lg text-indigo-600">{t.admin}</div>
                                <div className="text-xs uppercase font-bold text-slate-400 mt-2">Deine PIN:</div><div className="font-bold text-lg text-indigo-600">1234</div>
                                <div className="text-xs uppercase font-bold text-slate-400 mt-4 pt-4 border-t border-slate-200">Notfall-Schl√ºssel (Master Key):</div><div className="font-mono font-bold text-lg text-amber-600 select-all">{tempMasterPw}</div>
                            </div>
                            <Button onClick={onCloseSeed}>Zum Login</Button>
                        </div>
                    </div>
                )}

        const SmartHistory = ({ appId, setView, data }) => { const [date, setDate] = useState(getTodayStr()); const [historyData, setHistoryData] = useState({ cleaning: [], temp: [], oil: [], prep: [] }); const [loading, setLoading] = useState(false); useEffect(() => { const loadHistory = async () => { setLoading(true); try { const [sClean, sTemp, sOil, sPrep] = await Promise.all([getDocs(query(collection(db,'artifacts',appId,'public','data','logs_cleaning'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_temp'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_oil'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_prep'), where('dateStr','==',date)))]); setHistoryData({ cleaning: sClean.docs.map(d=>d.data()), temp: sTemp.docs.map(d=>d.data()), oil: sOil.docs.map(d=>d.data()), prep: sPrep.docs.map(d=>d.data()) }); } catch(e) { console.error(e); } setLoading(false); }; loadHistory(); }, [date]); const exportPDF = () => { if(!window.jspdf) return; const doc = new window.jspdf.jsPDF(); const comp = data.company || {}; doc.setFontSize(18); doc.text(comp.name || "Gastronomie Betrieb", 14, 20); doc.setFontSize(10); doc.text(comp.address || "Adresse nicht hinterlegt", 14, 26); doc.text(`Datum: ${formatDateDE(date)}`, 150, 20); doc.setFontSize(14); doc.text("TAGESPROTOKOLL", 14, 40); let yPos = 50; const addTable = (title, cols, rows) => { doc.setFontSize(12); doc.text(title, 14, yPos); doc.autoTable({ startY: yPos + 5, head: [cols], body: rows, theme: 'grid', headStyles: { fillColor: [30, 41, 59] }, styles: { fontSize: 9 } }); yPos = doc.lastAutoTable.finalY + 15; }; addTable("Mise en Place (Vorbereitung & Bestand)", ["Aufgabe", "Mitarbeiter"], historyData.prep.map(t => [t.taskName, t.user])); addTable("Temperaturkontrolle (K√ºhl/TK)", ["Ger√§t", "Wert", "Status", "Mitarbeiter", "Uhrzeit"], historyData.temp.map(t => [t.device
