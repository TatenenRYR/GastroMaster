        // --- COMPONENTS ---
        const Loading = () => <div className="h-full flex items-center justify-center"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-indigo-600" size={48}/><span className="text-slate-400 text-xs font-bold tracking-widest uppercase">Lade Gastromaster...</span></div></div>;

             const base = "w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-wider flex justify-center items-center gap-2 transition-all active:scale-[0.98]";

        const PinPad = ({ title, onClose, onSuccess, targetPin }) => {

                                    <div className="bg-white/5 border border-white/10 p-6 rounded-3xl max-h-64 overflow-y-auto custom-scrollbar">
                                        <h3 className="font-bold text-sm uppercase text-slate-400 mb-3 sticky top-0 bg-slate-900/50 backdrop-blur-md p-1">Key Status ({allTokens.length})</h3>
                                        <div className="space-y-2">
                                            {allTokens.map(t => (
                                                <div key={t.id} className="flex justify-between items-center bg-slate-800 p-2 px-3 rounded-lg border border-slate-700">
                                                    <span className="font-mono text-sm text-indigo-300">{t.id}</span>
                                                    {t.active ? <span className="text-[10px] font-bold bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded">üü¢ FREI</span> : <span className="text-[10px] font-bold bg-red-500/20 text-red-400 px-2 py-1 rounded">üî¥ {t.usedBy}</span>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white/5 border border-white/10 p-6 rounded-3xl space-y-4">
                                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                        <h3 className="font-bold text-lg flex items-center gap-2"><Globe size={20}/> Alle Filialen ({allBranches.length})</h3>
                                        <div className="relative w-full md:w-64">
                                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16}/>
                                            <input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Suche..." className="w-full pl-10 p-2 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-indigo-500 outline-none text-sm"/>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto custom-scrollbar">
                                        {filteredBranches.map(branch => (
                                            <div key={branch.id} onClick={()=>manage(branch.id)} className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center hover:bg-slate-700 cursor-pointer transition-colors group">
                                                <div><div className="font-bold text-lg text-white">{branch.id}</div><div className="text-[10px] text-slate-400">Reg: {branch.createdAt?.seconds ? new Date(branch.createdAt.seconds*1000).toLocaleDateString() : '-'}</div></div><ChevronRight size={16} className="text-slate-500 group-hover:text-white"/>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                        {tab === 'logs' && (
                            <div className="bg-white/5 border border-white/10 p-6 rounded-3xl animate-in">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><ListChecks/> Globales System Log</h3>
                                <div className="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">
                                    {systemLogs.map(log => (
                                        <div key={log.id} className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-sm flex justify-between gap-4">
                                            <div className="font-mono text-indigo-300 shrink-0">{log.timestamp?.seconds ? new Date(log.timestamp.seconds*1000).toLocaleString() : '-'}</div>
                                            <div className="flex-1"><span className="font-bold text-white uppercase text-xs bg-slate-700 px-1.5 py-0.5 rounded mr-2">{log.type}</span> {log.msg}</div>
                                            <div className="text-slate-400 text-xs font-bold uppercase">{log.branchId}</div>
                                        </div>
                                    ))}
                                    {systemLogs.length === 0 && <div className="text-slate-500 italic">Keine Eintr√§ge.</div>}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- APP CONTROLLER ---
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [appId, setAppId] = useState(localStorage.getItem('gastro_app_id') || null);
            const [lang, setLang] = useState('de');
            const [view, setView] = useState('login'); 
            const [isHeadAdmin, setIsHeadAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [adminAlert, setAdminAlert] = useState(false);
            const [showTutorial, setShowTutorial] = useState(false);
            const [tempMasterPw, setTempMasterPw] = useState('');
            const [generatedMasterKey, setGeneratedMasterKey] = useState(null);
            const [broadcast, setBroadcast] = useState(null);
            
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], prep: [], company: {}, settings: {} });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, prepLogs: {}, shoppingList: [], yesterdayOil: {}, signatures: {}, myTimeLog: null });
            const [debugMode, setDebugMode] = useState(false);
            const [moduleOrder, setModuleOrder] = useState(DEFAULT_MODULES);

            const design = data.company?.design || {};
            const themeStyle = { backgroundColor: design.backgroundColor || '#f8fafc', color: design.textColor || '#1e293b' };
            const btnStyle = { backgroundColor: design.primaryColor || '#0f172a', color: '#ffffff' };
            const headerStyle = { backgroundColor: design.headerColor || design.primaryColor || '#0f172a', color: '#ffffff' };

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleRestaurantLogin = (id) => {
                if(id === 'head-admin') { setView('head-login'); } else {
                    const normId = normalizeId(id);
                    setLoading(true); localStorage.setItem('gastro_app_id', normId); setAppId(normId); setLoading(false);
                }
            };

            const handleRegistration = async (token, newId, masterPw) => {
                setLoading(true);
                try {
                    const tokenRef = doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', token);
                    const tokenSnap = await getDoc(tokenRef);
                    if(!tokenSnap.exists()) throw new Error("Ung√ºltiger Code");
                    const tokenData = tokenSnap.data();
                    if(!tokenData.active) throw new Error("Code bereits benutzt!");

                    const checkRef = doc(db, 'artifacts', newId, 'public', 'data', 'settings', 'global');
                    const checkSnap = await getDoc(checkRef);
                    if(checkSnap.exists()) throw new Error("ID bereits vergeben");
                    
                    await seedDB(newId, masterPw);
                    await updateDoc(tokenRef, { active: false, usedBy: newId, usedAt: serverTimestamp() });
                    await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches', newId), { id: newId, createdAt: serverTimestamp() });
                    await logSystemAction('REGISTER', `New branch registered: ${newId}`, newId);

                    localStorage.setItem('gastro_app_id', newId);
                    setAppId(newId);
                    setTempMasterPw(masterPw); 
                    setShowTutorial(true); 
                } catch(e) { console.error(e); showToast(e.message, "error"); }
                setLoading(false);
            };

            const handleUserLogin = async (u) => {
                setAppUser(u);
                setView('dashboard');
                if(u.role === 'admin' && String(u.pin) === '1234') setAdminAlert(true);
                await logBranchAction(appId, u.name, 'LOGIN', 'User logged in');
            };

            const handleMasterKeyRecovery = async (inputKey) => {
                if(!appId) return;
                const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
                const snap = await getDoc(settingsRef);
                if(snap.exists() && snap.data().masterKey === inputKey) {
                    setAppUser({ name: 'MASTER ADMIN', role: 'admin', pin: 'MASTER' });
                    setView('dashboard');
                    showToast("Notfall-Zugriff gew√§hrt!");
                    await logSystemAction('EMERGENCY_LOGIN', `Master key used for ${appId}`, appId);
                } else { showToast("Falscher Master-Schl√ºssel", "error"); }
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            useEffect(() => {
                if(appUser && appId && ['admin', 'kitchen_lead', 'service_lead'].includes(appUser.role)) {
                    if(data.settings && data.settings.loaded && !data.settings.masterKey && !generatedMasterKey) {
                        const newKey = Math.floor(100000 + Math.random() * 900000).toString();
                        setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'), { masterKey: newKey }, { merge: true })
                            .then(() => { setGeneratedMasterKey(newKey); });
                    }
                }
            }, [appUser, appId, data.settings]);

            useEffect(() => {
                if(!isHeadAdmin) {
                    const unsub = onSnapshot(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'settings', 'global'), s => {
                        if(s.exists() && s.data().broadcastMessage) setBroadcast(s.data().broadcastMessage);
                        else setBroadcast(null);
                    });
                    return () => unsub();
                }
            }, [isHeadAdmin]);

            useEffect(() => {
                if (!user || !appId || isHeadAdmin) { if(appId===null && !isHeadAdmin) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company'].map(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') { 
                            const glob = s.docs.find(d => d.id === 'global')?.data() || {};
                            setDebugMode(glob?.debugMode || false);
                            if(glob?.moduleOrder) setModuleOrder(glob.moduleOrder);
                            setData(p => ({ ...p, settings: { ...glob, loaded: true } }));
                        }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(50)), s => { 
                        const l = {}; s.docs.forEach(d => { const data = d.data(); if(data.dateStr === today && !l[data.deviceId]) l[data.deviceId] = data; });
                        setStatus(p => ({...p, oilLogs: l})); 
                    }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); }),
                ];
                let timeUnsub = null;
                if(appUser) {
                    timeUnsub = onSnapshot(query(pub('logs_time'), where('userId', '==', appUser.id), where('dateStr', '==', today), limit(1)), s => {
                         if(!s.empty) setStatus(p => ({...p, myTimeLog: {id:s.docs[0].id, ...s.docs[0].data()} }));
                         else setStatus(p => ({...p, myTimeLog: null}));
                    });
                }
                const fetchYesterday = async () => { try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {} };
                fetchYesterday();
                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); if(timeUnsub) timeUnsub(); };
            }, [user, appId, isHeadAdmin, appUser]);

            const deleteBranch = async () => {
                if(!appId) return;
                setLoading(true);
                try {
                    const collections = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'logs_temp', 'logs_cleaning', 'logs_prep', 'logs_oil', 'shopping_list', 'logs_signatures', 'logs_time', 'audit_logs'];
                    for (const col of collections) {
                        const ref = collection(db, 'artifacts', appId, 'public', 'data', col);
                        const snap = await getDocs(ref);
                        const batch = writeBatch(db);
                        snap.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                    }
                    localStorage.removeItem('gastro_app_id');
                    window.location.reload();
                } catch(e) { console.error(e); showToast("Fehler beim L√∂schen", "error"); setLoading(false); }
            };

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey);
                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'suppliers', data: { name: 'Metro' } },
                        { col: 'cooling_devices', data: { name: 'K√ºhlhaus', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse 1', status: 'active' } },
                        { col: 'prep_tasks', data: { name: 'Gurken schneiden', target: '2 Beh√§lter', category: 'prep', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'cleaning_tasks', data: { name: 'Boden', area: 'K√ºche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '', design: { primaryColor: '#0f172a' } } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, moduleOrder: DEFAULT_MODULES } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            if (view === 'head-login') return <HeadAdminLogin onSuccess={()=>{setIsHeadAdmin(true); setView('head-panel');}} onBack={()=>setView('login')}/>;
            if (view === 'head-panel') return <HeadAdminPanel onLogout={()=>{setIsHeadAdmin(false); setView('login');}} showToast={showToast} />;

            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} onRegister={handleRegistration} loading={loading} lang={lang} setLang={setLang} />;
            if (loading) return <Loading />;
            
            if (showTutorial) return (
                <div className="fixed inset-0 z-[200] bg-slate-900/95 flex items-center justify-center p-6 animate-in">
                    <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl relative overflow-hidden text-slate-800">
                        <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                        <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg"><Sparkles size={32}/></div>
                        <h2 className="text-2xl font-black text-slate-900 text-center mb-2">Filiale Bereit! üéâ</h2>
                        <p className="text-slate-500 text-center text-sm mb-8">Deine Datenbank wurde erfolgreich erstellt. Hier sind deine Zugangsdaten f√ºr den Start.</p>
                        <div className="space-y-4">
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 flex justify-between items-center"><div><div className="text-[10px] font-bold text-slate-400 uppercase">Login</div><div className="font-bold text-slate-800">Filialleitung</div></div><div className="bg-white p-2 rounded-lg border text-indigo-600"><User size={20}/></div></div>
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 flex justify-between items-center"><div><div className="text-[10px] font-bold text-slate-400 uppercase">Start PIN</div><div className="font-bold text-slate-800 text-xl tracking-widest">1234</div></div><div className="bg-white p-2 rounded-lg border text-indigo-600"><Lock size={20}/></div></div>
                            <div className="bg-amber-50 p-4 rounded-xl border border-amber-100"><div className="text-[10px] font-bold text-amber-500 uppercase mb-1 flex items-center gap-1"><Key size={10}/> Notfall Master-Key</div><div className="font-mono font-bold text-amber-800 text-lg tracking-widest select-all text-center border-b border-amber-200 pb-1">{tempMasterPw}</div><div className="text-[10px] text-amber-600/70 mt-1 text-center">Unbedingt notieren! Wird ben√∂tigt, wenn PIN vergessen.</div></div>
                        </div>
                        <Button onClick={()=>setShowTutorial(false)} className="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white w-full shadow-indigo-200">Verstanden, Los geht's</Button>
                    </div>
                </div>
            );

            if (!appUser) return <LoginScreen staff={data.staff} restaurantId={appId} company={data.company} yesterdayOil={status.yesterdayOil} fryers={data.fryers} onLogin={handleUserLogin} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} onSeed={()=>seedDB()} showToast={showToast} seedSuccess={seedSuccess} onCloseSeed={()=>setSeedSuccess(false)} lang={lang} onMasterRecovery={handleMasterKeyRecovery} tempMasterPw={tempMasterPw} themeColor={design.primaryColor || '#0f172a'} />;

            const common = { user: appUser, appId, showToast, data, status, lang, moduleOrder, design, themeStyle, btnStyle };
            const hasAccess = (dept) => {
                if(appUser?.role === 'admin') return true;
                if(['kitchen_lead','service_lead'].includes(appUser?.role)) return true;
                return (appUser?.departments || []).includes(dept);
            };

            return (
                <ErrorBoundary>
                    <div className="min-h-full font-sans pb-20 transition-colors duration-300" style={themeStyle}>
                        <header className="pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center transition-colors duration-300" style={headerStyle}>
                            <div className="flex items-center gap-3"><AppLogo company={data.company} design={design} /></div><div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition-colors text-white"><LogOut size={18}/></button></div>
                        </header>
                        {broadcast && (<div className="bg-indigo-600 text-white p-3 text-center text-sm font-bold animate-in flex items-center justify-center gap-2"><Megaphone size={16}/> {broadcast}</div>)}
                        {generatedMasterKey && (<div className="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 animate-in"><div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center space-y-4 shadow-2xl"><div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-2"><Key size={32}/></div><h3 className="font-black text-xl text-slate-800">Master-Key Generiert</h3><p className="text-slate-500 text-sm">Bitte notieren! Wird f√ºr Notf√§lle ben√∂tigt.</p><div className="bg-slate-100 p-4 rounded-xl border border-slate-200 font-mono text-2xl font-black text-slate-800 tracking-widest select-all">{generatedMasterKey}</div><Button onClick={()=>setGeneratedMasterKey(null)} style={btnStyle}>Verstanden</Button></div></div>)}
                        {adminAlert && (<div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in"><div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6"><div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto shadow-lg animate-pulse"><ShieldAlert size={40}/></div><div><h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3><p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p></div><p className="text-xs text-slate-500 leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-200 text-left">Bitte √§ndern Sie Ihre PIN sofort im Admin-Bereich unter "Team".</p><Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button></div></div>)}
                        {toast && <Toast {...toast} />}
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'time' && <TimeClock {...common} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'admin' && (appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <Admin {...common} debugMode={debugMode} setView={setView} onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} deleteBranch={deleteBranch} currentUser={appUser} lang={lang} />}
                            {view === 'history' && appUser?.role === 'admin' && <SmartHistory {...common} setView={setView} />}
                        </main>
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40 text-slate-800">
                            <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')} design={design}/>
                            {moduleOrder.filter(m => m !== 'dashboard' && m !== 'admin').slice(0, 4).map(m => { if(m === 'oil' && !hasAccess('kitchen')) return null; return <NavBtn key={m} icon={MODULE_ICONS[m]} label={DICTIONARY[lang][m] || MODULE_NAMES[m]} active={view===m} onClick={()=>setView(m)} design={design}/> })}
                            {(appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')} design={design}/>}
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
