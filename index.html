        // --- APP CONTROLLER ---
        function App() {
            const [user, setUser] = useState(null);

            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, prepLogs: {}, shoppingList: [], yesterdayOil: {}, signatures: {}, myTimeLog: null });
            const [debugMode, setDebugMode] = useState(false);
            
            const design = data.company?.design || {};
            // APPLY TEXT COLOR TO ROOT STYLE TO FIX CONTRAST
            const themeStyle = { backgroundColor: design.backgroundColor || '#f8fafc', color: design.textColor || '#1e293b' };
            const btnStyle = { backgroundColor: design.primaryColor || '#0f172a', color: '#ffffff' };
            const headerStyle = { backgroundColor: design.headerColor || design.primaryColor || '#0f172a', color: '#ffffff' };
            
            const modulesConfig = data.settings?.modules || DEFAULT_MODULES_CONFIG;
            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const handleRestaurantLogin = (id) => {
                if(id === 'head-admin') { setView('head-login'); } else {
                    const normId = normalizeId(id);
                    setLoading(true); localStorage.setItem('gastro_app_id', normId); setAppId(normId); 
                }
            };

            const handleRegistration = async (token, newId, masterPw) => {
                setLoading(true);
                try {
                    const tokenRef = doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', token);
                    const tokenSnap = await getDoc(tokenRef);
                    if(!tokenSnap.exists() || !tokenSnap.data().active) throw new Error("Code ung√ºltig/benutzt");
                    const checkRef = doc(db, 'artifacts', newId, 'public', 'data', 'settings', 'global');
                    const checkSnap = await getDoc(checkRef);
                    if(checkSnap.exists()) throw new Error("ID vergeben");
                    await seedDB(newId, masterPw);
                    await updateDoc(tokenRef, { active: false, usedBy: newId, usedAt: serverTimestamp() });
                    await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches', newId), { id: newId, createdAt: serverTimestamp() });
                    localStorage.setItem('gastro_app_id', newId); setAppId(newId); setTempMasterPw(masterPw); setShowTutorial(true); 
                } catch(e) { console.error(e); showToast(e.message, "error"); }
                setLoading(false);
            };

            const handleUserLogin = async (u) => {
                setAppUser(u); setView('dashboard');
                if(u.role === 'admin' && String(u.pin) === '1234') setAdminAlert(true);
                await logBranchAction(appId, u.name, 'LOGIN', 'User logged in');
            };

            const handleMasterKeyRecovery = async (inputKey) => {
                if(!appId) return;
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'));
                if(snap.exists() && snap.data().masterKey === inputKey) {
                    setAppUser({ name: 'MASTER ADMIN', role: 'admin', pin: 'MASTER' }); setView('dashboard'); showToast("Zugriff gew√§hrt!");
                } else { showToast("Falscher Schl√ºssel", "error"); }
            };

            useEffect(() => { signInAnonymously(auth).catch(e=>console.error(e)); return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); }); }, []);

            useEffect(() => {
                if (!user || !appId || isHeadAdmin) { if(appId===null && !isHeadAdmin) setLoading(false); return; }
                setLoading(true);
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                const unsubs = ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'prep_tasks', 'suppliers', 'settings', 'company', 'messages'].map(c => 
                    onSnapshot(query(pub(c), c==='messages'?orderBy('createdAt','desc'):limit(100)), s => {
                        if(c === 'settings') { 
                            const glob = s.docs.find(d => d.id === 'global')?.data() || {};
                            setDebugMode(glob?.debugMode || false);
                            setData(p => ({ ...p, settings: { ...glob, loaded: true } }));
                        }
                        else if (c === 'company') { setData(p => ({ ...p, company: s.docs.find(d => d.id === 'info')?.data() || {} })); }
                        else if (c === 'messages') { setData(p => ({ ...p, messages: s.docs.map(d => ({id:d.id, ...d.data()})) })); }
                        else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(50)), s => { 
                        const l = {}; s.docs.forEach(d => { const data = d.data(); if(data.dateStr === today && !l[data.deviceId]) l[data.deviceId] = data; });
                        setStatus(p => ({...p, oilLogs: l})); 
                    }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); }),
                ];
                let timeUnsub = null;
                if(appUser) {
                    timeUnsub = onSnapshot(query(pub('logs_time'), where('userId', '==', appUser.id), where('dateStr', '==', today), limit(1)), s => {

                         else setStatus(p => ({...p, myTimeLog: null}));
                    });
                }
                const fetchYesterday = async () => { try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {} };
                fetchYesterday();
                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); if(timeUnsub) timeUnsub(); };

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey);
                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '', design: { primaryColor: '#0f172a' } } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, modules: DEFAULT_MODULES_CONFIG } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);

        const CompanyEditor = ({ data, appId, showToast }) => { const [f, setF] = useState(data||{}); const save = async () => { await setDoc(doc(db,'artifacts',appId,'public','data','company','info'), f); showToast("Firmendaten gespeichert"); }; return <div className="space-y-4 animate-in"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400">Betriebsname</span><Input value={f.name||''} onChange={e=>setF({...f,name:e.target.value})} /></div><Button onClick={save}>Speichern</Button></div> };
        const SettingsEditor = ({ data, appId, showToast, btnStyle }) => { const [key, setKey] = useState(data.masterKey||''); const save = async () => { await setDoc(doc(db,'artifacts',appId,'public','data','settings','global'), { masterKey: key }, {merge:true}); showToast("Einstellungen gespeichert"); }; return <div className="space-y-4 animate-in"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400">Master Key (Notfall-Passwort)</span><Input value={key} onChange={e=>setKey(e.target.value)} className="font-mono tracking-widest text-center" /></div><Button onClick={save} style={btnStyle}>Speichern</Button></div> };
        
        // --- DETAILED AUDIT LOG ---
        const AuditLog = ({ appId }) => { 
            const [logs, setLogs] = useState([]); 
            useEffect(() => onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'audit_logs'), orderBy('timestamp', 'desc'), limit(50)), s => setLogs(s.docs.map(d=>d.data()))), [appId]); 
            return (
                <div className="space-y-2 max-h-[500px] overflow-y-auto custom-scrollbar">
                    {logs.map((l,i)=>(
                        <div key={i} className="text-xs bg-slate-50 p-3 rounded-xl border border-slate-100 flex flex-col gap-1">
                            <div className="flex justify-between items-center">
                                <span className="font-bold text-slate-700">{l.user}</span>
                                <span className="text-slate-400 font-mono text-[10px]">{l.timestamp?.seconds ? new Date(l.timestamp.seconds*1000).toLocaleString() : ''}</span>
                            </div>
                            <div className="flex gap-2">
                                <span className="px-1.5 py-0.5 bg-indigo-100 text-indigo-700 rounded font-bold uppercase tracking-wider text-[10px]">{l.action}</span>
                                <span className="text-slate-600 truncate">{l.details}</span>
                            </div>
                        </div>
                    ))}
                    {logs.length === 0 && <div className="text-center text-slate-400 italic">Keine Eintr√§ge.</div>}
                </div>
            );
        };
        
        const Editor = ({ type, data, close, appId, showToast, btnStyle }) => { 
            const [form, setForm] = useState({...data}); const [sched, setSched] = useState(data.schedule || {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true}); 
            const save = async () => { const col = type==='tasks'?'cleaning_tasks':type==='cooling'?'cooling_devices':type==='fryers'?'fryers':type==='suppliers'?'suppliers':type==='prep'?'prep_tasks':'staff'; const payload = { ...form }; if(type==='tasks'||type==='prep') payload.schedule = sched; delete payload.id; delete payload.isNew; const ref = collection(db,'artifacts',appId,'public','data',col); if(data.isNew) await addDoc(ref, {...payload, createdAt:serverTimestamp()}); else await updateDoc(doc(ref, data.id), payload); showToast("Gespeichert"); close(); }; 
            const toggleDept = (d) => { const cur = form.departments || []; setForm({...form, departments: cur.includes(d)?cur.filter(x=>x!==d):[...cur,d]}); };
            return (<div className="space-y-6 animate-in"><div className="flex justify-between items-center mb-2"><h3 className="font-black text-xl text-slate-800">{data.isNew?'Neu':'Bearbeiten'}</h3><button onClick={close} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200"><X size={20}/></button></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bezeichnung</span><Input value={form.name||''} onChange={e=>setForm({...form,name:e.target.value})} placeholder="Name..." /></div>{type==='prep' && (<div className="space-y-4"><div className="grid grid-cols-2 gap-3"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Kategorie</span><Select value={form.category||'prep'} onChange={e=>setForm({...form,category:e.target.value})}><option value="prep">Vorbereitung (Mise en Place)</option><option value="stock">Lager/Auff√ºllen</option></Select></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Zust√§ndigkeit</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">K√ºche</option><option value="service">Service</option></Select></div></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Ziel / Menge</span><Input value={form.target||''} onChange={e=>setForm({...form,target:e.target.value})} placeholder="z.B. 2 Beh√§lter, Voll machen..." /></div><div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><span className="text-xs font-bold uppercase text-slate-400 mb-3 block">Zeitplan (Tage)</span><div className="flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-9 h-12 rounded-xl text-xs font-black transition-all ${sched[d]?'text-white shadow-md shadow-indigo-200 translate-y-[-2px]':'bg-white border text-slate-300'}`} style={sched[d] ? btnStyle : {}}>{d.slice(0,2)}</button>)}</div></div></div>)}{type==='staff' && (<div className="space-y-4"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Abteilungen</span><div className="flex gap-3"><button onClick={()=>toggleDept('kitchen')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('kitchen')?'border-orange-500 bg-orange-50 text-orange-600':'border-slate-100 bg-white text-slate-400'}`}>K√ºche</button><button onClick={()=>toggleDept('service')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('service')?'border-purple-500 bg-purple-50 text-purple-600':'border-slate-100 bg-white text-slate-400'}`}>Service</button></div></div><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Rolle</span><Select value={form.role||'user'} onChange={e=>setForm({...form,role:e.target.value})}><option value="user">Mitarbeiter</option><option value="kitchen_lead">K√ºchenleitung</option><option value="service_lead">Serviceleitung</option><option value="admin">Filialleitung</option></Select></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">PIN (Optional)</span><Input value={form.pin||''} onChange={e=>setForm({...form,pin:e.target.value})} className="text-center font-mono tracking-widest" maxLength={4}/></div></div></div>)}{type==='tasks' && (<div className="space-y-4"><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bereich</span><Input value={form.area||''} onChange={e=>setForm({...form,area:e.target.value})} placeholder="z.B. Bar"/></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Dept</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">K√ºche</option><option value="service">Service</option><option value="all">Alle</option></Select></div></div><div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><span className="text-xs font-bold uppercase text-slate-400 mb-3 block">Wochentage</span><div className="flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-9 h-12 rounded-xl text-xs font-black transition-all ${sched[d]?'text-white shadow-md shadow-indigo-200 translate-y-[-2px]':'bg-white border text-slate-300'}`} style={sched[d] ? btnStyle : {}}>{d.slice(0,2)}</button>)}</div></div></div>)}<Button onClick={save} className="mt-6 shadow-xl shadow-slate-900/10" style={btnStyle}>Speichern</Button></div>); 
        };

        // --- RESTORED HEAD ADMIN PANEL ---
        const HeadAdminLogin = ({ onSuccess, onBack }) => { const [pw, setPw] = useState(''); const check = () => { if(pw === HEAD_ADMIN_PASS) onSuccess(); else alert("Zugriff verweigert"); }; return <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 text-center text-slate-800"><div className="bg-white p-8 rounded-3xl max-w-sm mx-auto w-full shadow-2xl animate-in space-y-4"><h2 className="text-2xl font-black text-slate-800">Head Admin</h2><Input type="password" value={pw} onChange={e=>setPw(e.target.value)} placeholder="Passwort" /><Button variant="head" onClick={check}>Login</Button><button onClick={onBack} className="text-xs text-slate-400 underline pt-4">Zur√ºck</button></div></div>; };
        
        const HeadAdminPanel = ({ onLogout, showToast }) => {
            const [token, setToken] = useState(null);
            const [allTokens, setAllTokens] = useState([]);
            const [allBranches, setAllBranches] = useState([]);
            const [systemLogs, setSystemLogs] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [globalMsg, setGlobalMsg] = useState('');
            const [msgSent, setMsgSent] = useState(false);
            const [tab, setTab] = useState('overview'); 

            useEffect(() => {
                const unsubs = [
                    onSnapshot(query(collection(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens'), orderBy('created', 'desc')), s => setAllTokens(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    onSnapshot(query(collection(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'branches'), orderBy('createdAt', 'desc')), s => setAllBranches(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    onSnapshot(query(collection(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'system_logs'), orderBy('timestamp', 'desc'), limit(50)), s => setSystemLogs(s.docs.map(d => ({id:d.id, ...d.data()}))))
                ];
                return () => unsubs.forEach(u=>u());
            }, []);

            const createToken = async () => { const t = generateToken(); await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'tokens', t), { created: serverTimestamp(), active: true, usedBy: null }); setToken(t); };
            const sendBroadcast = async () => { setMsgSent('loading'); await setDoc(doc(db, 'artifacts', SYSTEM_ID, 'public', 'data', 'settings', 'global'), { broadcastMessage: globalMsg }, { merge: true }); setMsgSent(true); setTimeout(() => setMsgSent(false), 3000); };
            const filteredBranches = allBranches.filter(b => b.id.toLowerCase().includes(searchQuery.toLowerCase()));

            return (
                <div className="min-h-screen bg-slate-900 text-white p-6">
                    <div className="max-w-4xl mx-auto space-y-8">
                        <div className="flex justify-between items-center"><div><h1 className="text-3xl font-black italic tracking-tighter">HEAD ADMIN</h1><p className="text-indigo-400 text-xs font-bold uppercase tracking-widest">Zentrale Steuerung</p></div><button onClick={onLogout} className="bg-white/10 p-3 rounded-full hover:bg-red-600 transition-colors"><LogOut/></button></div>
                        <div className="flex gap-4 border-b border-white/10 pb-4"><button onClick={()=>setTab('overview')} className={`font-bold ${tab==='overview'?'text-white':'text-slate-500'}`}>√úbersicht</button><button onClick={()=>setTab('logs')} className={`font-bold ${tab==='logs'?'text-white':'text-slate-500'}`}>System Log</button></div>
                        {tab === 'overview' && (
                            <div className="space-y-8 animate-in">
                                <div className="grid md:grid-cols-2 gap-6"><div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-3xl shadow-lg"><h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Ticket/> Neuer Key</h3>{token ? (<div className="bg-white text-slate-900 p-4 rounded-xl font-mono text-xl font-black text-center tracking-widest select-all cursor-pointer" onClick={()=>navigator.clipboard.writeText(token)}>{token}</div>) : (<button onClick={createToken} className="bg-white/20 hover:bg-white/30 w-full py-3 rounded-xl font-bold transition-colors">Code Generieren</button>)}<div className="mt-4 pt-4 border-t border-white/20"><h3 className="font-bold text-sm mb-2 flex items-center gap-2"><Megaphone size={16}/> Globaler Broadcast</h3><div className="flex gap-2"><input value={globalMsg} onChange={e=>setGlobalMsg(e.target.value)} placeholder="Nachricht an alle..." className="w-full p-2 rounded-lg bg-white/20 border-none text-white placeholder-white/50 text-sm"/><button onClick={sendBroadcast} className={`px-3 rounded-lg font-bold text-sm flex items-center gap-2 transition-all ${msgSent === true ? 'bg-emerald-500 text-white' : 'bg-white text-indigo-600'}`}>{msgSent === 'loading' ? <Loader2 className="animate-spin" size={16}/> : msgSent === true ? <Check size={16}/> : <Save size={16}/>}</button></div></div></div><div className="bg-white/5 border border-white/10 p-6 rounded-3xl max-h-64 overflow-y-auto custom-scrollbar"><h3 className="font-bold text-sm uppercase text-slate-400 mb-3 sticky top-0 bg-slate-900/50 backdrop-blur-md p-1">Key Status ({allTokens.length})</h3><div className="space-y-2">{allTokens.map(t => (<div key={t.id} className="flex justify-between items-center bg-slate-800 p-2 px-3 rounded-lg border border-slate-700"><span className="font-mono text-sm text-indigo-300">{t.id}</span>{t.active ? <span className="text-[10px] font-bold bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded">üü¢ FREI</span> : <span className="text-[10px] font-bold bg-red-500/20 text-red-400 px-2 py-1 rounded">üî¥ {t.usedBy}</span>}</div>))}</div></div></div>
                                <div className="bg-white/5 border border-white/10 p-6 rounded-3xl space-y-4"><div className="flex flex-col md:flex-row justify-between items-center gap-4"><h3 className="font-bold text-lg flex items-center gap-2"><Globe size={20}/> Alle Filialen ({allBranches.length})</h3><div className="relative w-full md:w-64"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16}/><input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Suche..." className="w-full pl-10 p-2 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-indigo-500 outline-none text-sm"/></div></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-[500px] overflow-y-auto custom-scrollbar">{filteredBranches.map(branch => (<div key={branch.id} className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><div><div className="font-bold text-lg text-white">{branch.id}</div><div className="text-[10px] text-slate-400">Reg: {branch.createdAt?.seconds ? new Date(branch.createdAt.seconds*1000).toLocaleDateString() : '-'}</div></div></div>))}</div></div>
                            </div>
                        )}
                        {tab === 'logs' && (
                            <div className="bg-white/5 border border-white/10 p-6 rounded-3xl animate-in"><h3 className="font-bold text-lg mb-4 flex items-center gap-2"><ListChecks/> Globales System Log</h3><div className="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">{systemLogs.map(log => (<div key={log.id} className="bg-slate-800 p-3 rounded-xl border border-slate-700 text-sm flex justify-between gap-4"><div className="font-mono text-indigo-300 shrink-0">{log.timestamp?.seconds ? new Date(log.timestamp.seconds*1000).toLocaleString() : '-'}</div><div className="flex-1"><span className="font-bold text-white uppercase text-xs bg-slate-700 px-1.5 py-0.5 rounded mr-2">{log.type}</span> {log.msg}</div><div className="text-slate-400 text-xs font-bold uppercase">{log.branchId}</div></div>))}{systemLogs.length === 0 && <div className="text-slate-500 italic">Keine Eintr√§ge.</div>}</div></div>
                        )}
                    </div>
                </div>
            );
        };
        
        const SmartHistory = ({ appId, setView, data }) => { const [date, setDate] = useState(getTodayStr()); const [historyData, setHistoryData] = useState({ cleaning: [], temp: [], oil: [], prep: [], time: [] }); const [loading, setLoading] = useState(false); useEffect(() => { const loadHistory = async () => { setLoading(true); try { const [sClean, sTemp, sOil, sPrep, sTime] = await Promise.all([getDocs(query(collection(db,'artifacts',appId,'public','data','logs_cleaning'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_temp'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_oil'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_prep'), where('dateStr','==',date))), getDocs(query(collection(db,'artifacts',appId,'public','data','logs_time'), where('dateStr','==',date)))]); setHistoryData({ cleaning: sClean.docs.map(d=>d.data()), temp: sTemp.docs.map(d=>d.data()), oil: sOil.docs.map(d=>d.data()), prep: sPrep.docs.map(d=>d.data()), time: sTime.docs.map(d=>d.data()) }); } catch(e) { console.error(e); } setLoading(false); }; loadHistory(); }, [date]); const Empty = () => <div className="text-center p-4 text-slate-400 text-xs italic">Keine Eintr√§ge f√ºr diesen Tag.</div>; return (<div className="animate-in space-y-5 pb-10"><div className="flex items-center gap-3 mb-2"><button onClick={()=>setView('admin')} className="p-2 bg-slate-100 rounded-full"><ChevronLeft/></button><div><h2 className="text-3xl font-black text-inherit">Protokolle</h2><p className="text-inherit opacity-60 text-sm font-medium">HACCP & Zeiten</p></div></div><div className="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4"><div className="bg-indigo-50 p-3 rounded-2xl text-indigo-600"><Calendar size={24}/></div><div className="flex-1"><div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Datum w√§hlen</div><input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full font-bold text-lg bg-transparent outline-none text-slate-800"/></div></div>{loading ? <div className="p-10 text-center"><Loader2 className="animate-spin inline text-indigo-500"/></div> : (<div className="space-y-6"><div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm"><div className="bg-violet-50 px-6 py-3 border-b border-violet-100 flex items-center gap-2 text-violet-800 font-bold uppercase tracking-wider text-sm"><Clock size={16}/> Arbeitszeiten</div>{historyData.time.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.time.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.userName}</span><span className="font-mono bg-violet-100 text-violet-700 px-2 py-1 rounded font-bold">{c.start} - {c.end || '...'}</span></div>))}</div>)}</div><div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm"><div className="bg-emerald-50 px-6 py-3 border-b border-emerald-100 flex items-center gap-2 text-emerald-800 font-bold uppercase tracking-wider text-sm"><Sparkles size={16}/> Hygiene & Reinigung</div>{historyData.cleaning.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.cleaning.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.taskName}</span><span className="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold flex gap-1 items-center"><User size={10}/> {c.user}</span></div>))}</div>)}</div></div>)}</div>); };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
