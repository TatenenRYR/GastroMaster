<script>
(function() {
    // UI Elemente erstellen
    var btn = document.createElement("button");
    var panel = document.createElement("div");
    var clearBtn = document.createElement("button");
    var isOpen = false;

    // 1. Der Rote Button (Unten Links)
    btn.innerHTML = "üêû DEBUG";
    btn.style.cssText = "position:fixed; bottom:20px; left:20px; z-index:999999; padding:10px 15px; background:red; color:white; border:none; border-radius:30px; font-weight:bold; box-shadow:0 4px 15px rgba(0,0,0,0.5); font-family:sans-serif;";
    
    // 2. Das Log-Fenster
    panel.style.cssText = "display:none; position:fixed; top:0; left:0; width:100%; height:50vh; background:rgba(0,0,0,0.9); color:#0f0; font-family:monospace; font-size:11px; padding:10px 40px 10px 10px; overflow-y:auto; z-index:999998; box-sizing:border-box; border-bottom:2px solid #333;";
    
    // 3. Clear Button im Fenster
    clearBtn.innerHTML = "üóëÔ∏è";
    clearBtn.style.cssText = "position:absolute; top:10px; right:10px; background:#333; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;";
    
    document.body.appendChild(btn);
    document.body.appendChild(panel);
    panel.appendChild(clearBtn);

    // Toggle Funktion
    btn.onclick = function() {
        isOpen = !isOpen;
        panel.style.display = isOpen ? "block" : "none";
        btn.style.background = isOpen ? "#333" : "red";
    };
    
    clearBtn.onclick = function() {
        panel.innerHTML = "";
        panel.appendChild(clearBtn);
    };

    // Logging Funktion
    function logToScreen(type, args) {
        var msg = Array.from(args).map(function(arg) {
            try { return typeof arg === 'object' ? JSON.stringify(arg) : String(arg); } catch(e) { return String(arg); }
        }).join(" ");
        
        var line = document.createElement("div");
        line.style.cssText = "border-bottom:1px solid #333; padding:4px 0; word-break:break-all;";
        
        if (type === 'error') line.style.color = "#ff5555";
        else if (type === 'warn') line.style.color = "#ffcc00";
        else line.style.color = "#00ff00";

        var time = new Date().toLocaleTimeString().split(' ')[0];
        line.innerHTML = `<span style="opacity:0.5">[${time}]</span> ${msg}`;
        
        panel.appendChild(line);
        // Auto-Scroll nach unten
        panel.scrollTop = panel.scrollHeight;
    }

    // --- CONSOLE √úBERSCHREIBEN ---
    var originalLog = console.log;
    var originalWarn = console.warn;
    var originalError = console.error;

    console.log = function() { logToScreen('log', arguments); originalLog.apply(console, arguments); };
    console.warn = function() { logToScreen('warn', arguments); originalWarn.apply(console, arguments); };
    console.error = function() { logToScreen('error', arguments); originalError.apply(console, arguments); };

    // --- GLOBALE FEHLER ABFANGEN (Wichtig f√ºr wei√üen Bildschirm!) ---
    window.onerror = function(message, source, lineno, colno, error) {
        logToScreen('error', ["CRASH:", message, "\nZeile:", lineno]);
        // √ñffnet die Konsole automatisch bei einem Crash
        if(!isOpen) btn.click(); 
    };
    
    window.addEventListener('unhandledrejection', function(event) {
        logToScreen('error', ["PROMISE ERROR:", event.reason]);
    });

})();
</script>

    const calculateStats = (start, end, breaks = []) => {
        if(!start || !end) return { gross: 0, net: 0, breakTime: 0 };
        
        // 1. Brutto Zeit
        const [h1, m1] = start.split(':').map(Number);
        const [h2, m2] = end.split(':').map(Number);
        let diffMins = (h2 * 60 + m2) - (h1 * 60 + m1);
        if(diffMins < 0) diffMins += 24 * 60;
        const grossHours = diffMins / 60;

        // 2. Gestempelte Pause
        let breakMins = 0;
        breaks.forEach(b => {
            if(b.start && b.end) {
                const [bh1, bm1] = b.start.split(':').map(Number);
                const [bh2, bm2] = b.end.split(':').map(Number);
                let bDiff = (bh2 * 60 + bm2) - (bh1 * 60 + bm1);
                if(bDiff > 0) breakMins += bDiff;
            }
        });

        // 3. Gesetzliche Automatik (Korrektur)
        let legalDeduct = 0;
        if (grossHours > AUTO_BREAK_RULES.threshold2) legalDeduct = AUTO_BREAK_RULES.deduct2;
        else if (grossHours > AUTO_BREAK_RULES.threshold1) legalDeduct = AUTO_BREAK_RULES.deduct1;

        // Wir ziehen das Maximum ab: Entweder was er gestempelt hat, oder was das Gesetz verlangt
        const finalBreakMins = Math.max(breakMins, legalDeduct);
        
        return {
            gross: grossHours,
            net: Math.max(0, (diffMins - finalBreakMins) / 60),
            breakTime: finalBreakMins,
            isAutoCorrected: finalBreakMins > breakMins // Markierung, falls das System eingegriffen hat
        };
    };

const SignaturePad = ({ onSave, onCancel }) => {
    const canvasRef = useRef(null);
    const [isDrawing, setIsDrawing] = useState(false);
    const start = (e) => {
        const ctx = canvasRef.current.getContext('2d');
        const rect = canvasRef.current.getBoundingClientRect();
        const x = (e.touches?e.touches[0].clientX:e.clientX)-rect.left;
        const y = (e.touches?e.touches[0].clientY:e.clientY)-rect.top;
        ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
    };
    const draw = (e) => {
        if (!isDrawing) return; e.preventDefault();
        const ctx = canvasRef.current.getContext('2d');
        const rect = canvasRef.current.getBoundingClientRect();
        const x = (e.touches?e.touches[0].clientX:e.clientX)-rect.left;
        const y = (e.touches?e.touches[0].clientY:e.clientY)-rect.top;
        ctx.lineTo(x, y); ctx.stroke();
    };
    const stop = () => setIsDrawing(false);
    const clear = () => { const c=canvasRef.current; c.getContext('2d').clearRect(0,0,c.width,c.height); };
    return (
        <div className="fixed inset-0 z-[200] bg-slate-900/90 flex flex-col items-center justify-center p-4 animate-in">
            <div className="bg-white rounded-[2rem] p-6 w-full max-w-md shadow-2xl text-center">
                <h3 className="font-bold text-lg mb-4">Unterschrift</h3>
                <div className="border-2 border-slate-200 rounded-xl overflow-hidden mb-4 bg-slate-50 touch-none"><canvas ref={canvasRef} width={350} height={200} className="w-full h-48 cursor-crosshair" onMouseDown={start} onMouseMove={draw} onMouseUp={stop} onMouseLeave={stop} onTouchStart={start} onTouchMove={draw} onTouchEnd={stop}/></div>
                <div className="flex gap-2"><button onClick={clear} className="flex-1 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl">Neu</button><button onClick={onCancel} className="flex-1 py-3 border border-red-200 text-red-500 font-bold rounded-xl">Abbruch</button></div>
                <button onClick={()=>onSave(canvasRef.current.toDataURL())} className="w-full mt-2 py-4 bg-slate-900 text-white font-bold rounded-xl shadow-xl">Best√§tigen</button>
            </div>
        </div>
    );
};

                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c === 'prep_tasks' ? 'prep' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c==='staff') setLoading(false);
                    })
                );

                // Live Daten (Heute)
                const today = getTodayStr();
                const unsubsLive = [
                    onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())}))),
                    onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, cleaningLogs: l})); }),
                    onSnapshot(query(pub('logs_prep'), where('dateStr', '==', today)), s => { const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data()); setStatus(p => ({...p, prepLogs: l})); }),
                    onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(50)), s => { 
                        const l = {}; s.docs.forEach(d => { const data = d.data(); if(data.dateStr === today && !l[data.deviceId]) l[data.deviceId] = data; });
                        setStatus(p => ({...p, oilLogs: l})); 
                    }),
                    onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))}))),
                    onSnapshot(query(pub('logs_signatures'), where('dateStr', '==', today)), s => { const sigs = {}; s.docs.forEach(d => sigs[d.data().module] = d.data()); setStatus(p => ({...p, signatures: sigs})); }),
                    
                    // WER ARBEITET GERADE? (F√ºr Login Screen Badges)
                    onSnapshot(query(pub('logs_time'), where('dateStr', '==', today), where('end', '==', null)), s => {
                        const workerStatus = {};
                        s.docs.forEach(d => {
                            const log = d.data();
                            workerStatus[log.userId] = log.status || 'active';
                        });
                        setStatus(p => ({...p, workerStatus: workerStatus, activeWorkers: Object.keys(workerStatus)}));
                    })
                ];

                // Mein eigener Status (f√ºrs Dashboard)
                let timeUnsub = null;
                if(appUser) {
                    timeUnsub = onSnapshot(query(pub('logs_time'), where('userId', '==', appUser.id), where('dateStr', '==', today), limit(1)), s => {
                         if(!s.empty) setStatus(p => ({...p, myTimeLog: {id:s.docs[0].id, ...s.docs[0].data()} }));
                         else setStatus(p => ({...p, myTimeLog: null}));
                    });
                }

                // Gestern √ñl Check
                const fetchYesterday = async () => { try { const yStr = getYesterdayStr(); const snap = await getDocs(query(pub('logs_oil'), where('dateStr', '==', yStr))); const yLogs = {}; snap.docs.forEach(d => { const data = d.data(); if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data; }); setStatus(p => ({...p, yesterdayOil: yLogs})); } catch(e) {} };
                fetchYesterday();

                return () => { [...unsubs, ...unsubsLive].forEach(u => u()); if(timeUnsub) timeUnsub(); };
            }, [user, appId, isHeadAdmin, appUser]);

            const seedDB = async (targetId, masterKey = null) => {
                const id = targetId || appId;
                if(!id) return;
                try {
                    const finalMasterKey = masterKey || 'gastro123';
                    if(!masterKey) setTempMasterPw(finalMasterKey);
                    const batch = [
                        { col: 'staff', data: { name: 'Filialleitung', role: 'admin', departments: ['kitchen','service'], pin: '1234' } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: '', design: { primaryColor: '#0f172a' } } },
                        { col: 'settings', id: 'global', data: { debugMode: false, masterKey: finalMasterKey, modules: DEFAULT_MODULES_CONFIG } }
                    ];
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', id, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', id, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp() });
                    }
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const common = { user: appUser, appId, showToast, data, status, lang, design, themeStyle, btnStyle, modulesConfig };
            const hasAccess = (dept) => {
                if(appUser?.role === 'admin') return true;
                if(['kitchen_lead','service_lead'].includes(appUser?.role)) return true;
                return (appUser?.departments || []).includes(dept);
            };

            // --- VIEW ROUTING ---

            // 1. Head Admin / District
            if (view === 'head-login') return <HeadAdminLogin onSuccess={()=>{setIsHeadAdmin(true); setView('head-panel');}} onBack={()=>setView('login')}/>;
            if (view === 'head-panel') return <HeadAdminPanel onLogout={()=>{setIsHeadAdmin(false); setView('login');}} showToast={showToast} />;
            if (view === 'district-login') return <DistrictLogin onLogin={(dId) => { setDistrictId(dId); setView('district-dash'); }} onBack={() => setView('login')} />;
            if (view === 'district-dash' && districtId) return <DistrictDashboard districtId={districtId} onLogout={() => { setDistrictId(null); setView('login'); }} showToast={showToast} />;

            // 2. Wartungsmodus (Sperre f√ºr normale User)
            if (systemMaintenance && !isHeadAdmin && !appUser?.isDistrictOverride) {
                return (
                    <div className="h-full flex items-center justify-center bg-slate-900 text-white p-6 animate-in">
                        <div className="text-center space-y-6 max-w-sm">
                            <div className="w-24 h-24 bg-red-500/20 rounded-full flex items-center justify-center mx-auto text-red-400 animate-pulse"><AlertTriangle size={48}/></div>
                            <h1 className="text-3xl font-black">Wartungsarbeiten</h1>
                            <p className="text-slate-400">Das System wird aktuell gewartet.</p>
                            <button onClick={()=>window.location.reload()} className="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-bold transition-colors">Neu laden</button>
                        </div>
                    </div>
                );
            }

            // 3. Login / Loading
            if (!appId) return <EnterpriseLogin onLogin={handleRestaurantLogin} onRegister={handleRegistration} loading={loading} lang={lang} setLang={setLang} setView={setView} />;
            if (loading) return <Loading />;
            if (showTutorial) return <div className="fixed inset-0 z-[200] bg-slate-900/95 flex items-center justify-center p-6 animate-in text-white text-center"><h1>Setup Complete</h1><Button onClick={()=>setShowTutorial(false)}>OK</Button></div>;

            // 4. Staff Login Screen
            if (!appUser) return <LoginScreen 
                staff={data.staff} 
                restaurantId={appId} 
                company={data.company} 
                yesterdayOil={status.yesterdayOil} 
                fryers={data.fryers} 
                onLogin={handleUserLogin} 
                onLogoutSystem={()=>{localStorage.clear(); window.location.reload()}} 
                onSeed={()=>seedDB()} 
                showToast={showToast} 
                lang={lang} 
                onMasterRecovery={handleMasterKeyRecovery} 
                tempMasterPw={tempMasterPw} 
                themeColor={design.primaryColor || '#0f172a'}
                workerStatus={status.workerStatus || {}}
                activeWorkers={status.activeWorkers || []} 
            />;

            // 5. MAIN APP UI
            return (
                <ErrorBoundary>
                    <ConnectionBanner />
                    <div className="min-h-full font-sans pb-20 transition-colors duration-300" style={themeStyle}>
                        <header className="pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center transition-colors duration-300" style={headerStyle}>
                            <div className="flex items-center gap-3"><AppLogo company={data.company} design={design} /></div>
                            <div className="flex gap-2"><button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-white/20 transition-colors text-white"><LogOut size={18}/></button></div>
                        </header>

                        {adminAlert && (
                            <div className="fixed inset-0 z-[100] bg-red-900/95 flex items-center justify-center p-6 animate-in">
                                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center space-y-6">
                                    <h3 className="font-black text-2xl text-red-600 mb-1">SICHERHEITSRISIKO!</h3>
                                    <p className="text-sm font-bold text-slate-600">Standard-PIN 1234 ist aktiv.</p>
                                    <Button onClick={()=>setAdminAlert(false)} className="w-full bg-red-600 hover:bg-red-700 shadow-red-200 text-white">Ich habe verstanden</Button>
                                </div>
                            </div>
                        )}

                        {toast && <Toast {...toast} />}
                        
                        <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                            {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                            {view === 'time' && <TimeClock {...common} />}
                            {view === 'prep' && <SmartPrep {...common} />}
                            {view === 'cleaning' && <Cleaning {...common} />}
                            {view === 'cooling' && <Cooling {...common} />}
                            {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                            {view === 'ordering' && <SmartOrdering data={data} appId={appId} showToast={showToast} user={appUser} lang={lang} />}
                            {view === 'inventory' && <Inventory {...common} />}
                            {view === 'waste' && <WasteManager {...common} />}
                            {view === 'maintenance' && <Maintenance {...common} />}
                            {view === 'handover' && <ShiftHandover {...common} />}
                            {view === 'wiki' && <Wiki {...common} />} 
                            
                            {/* NEUE MODULE */}
                            {view === 'shiftplan' && <SmartShiftPlanner staff={data.staff} appId={appId} showToast={showToast} user={appUser} />}

                            <div className="flex items-center gap-2 min-w-max mx-auto">
                                <NavBtn icon={<Menu/>} label="Start" active={view==='dashboard'} onClick={()=>setView('dashboard')} design={design}/>

                                    if (!config.enabled) return null;

                                {(appUser.role === 'admin' || ['kitchen_lead','service_lead'].includes(appUser.role)) && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')} design={design}/>}
                            </div>
                        </nav>
                    </div>
                </ErrorBoundary>
            );
        }
        // --- AUTH COMPONENTS ---
        const EnterpriseLogin = ({ onLogin, onRegister, loading, lang, setLang, setView }) => { // <--- setView hinzugef√ºgt
            const [id, setId] = useState(''); const [regCode, setRegCode] = useState(''); const [masterPw, setMasterPw] = useState(''); const [mode, setMode] = useState('login');

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden text-slate-800">
                    <LanguageSwitcher current={lang} set={setLang} />
                    <div className="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[150px] opacity-10 animate-pulse"></div>
                    <div className="z-10 w-full max-w-sm mx-auto animate-in text-center space-y-8">
                        <AppLogo large />
                        {mode === 'login' ? (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4">
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">{t.id}</label><div className="relative"><Store className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20}/><input value={id} onChange={e=>setId(e.target.value)} placeholder="z.B. schnitzelwelt" className="w-full pl-12 p-4 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 font-mono" onKeyDown={e=>e.key==='Enter'&&handleLogin()}/></div></div>
                                <Button onClick={handleLogin} loading={loading} className="shadow-indigo-500/20 mt-2">{t.start}</Button>
                                <button onClick={()=>setMode('register')} className="text-xs text-slate-400 underline pt-2 hover:text-white">Haben Sie einen Code?</button>
                                
                                {/* NEUER BUTTON F√úR BEZIRKSLEITUNG */}
                                <div className="pt-4 border-t border-white/10 mt-4">
                                    <button onClick={()=>setView('district-login')} className="w-full py-3 bg-white/5 border border-white/10 hover:bg-white/10 rounded-xl text-slate-300 text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 transition-all">
                                        <Users size={14}/> Bezirksleitung / Chef
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white/10 backdrop-blur-lg border border-white/10 p-6 rounded-3xl shadow-2xl space-y-4 text-left">
                                <div className="text-center font-bold text-white mb-2">{t.create}</div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Registrierungs-Code</label><input value={regCode} onChange={e=>setRegCode(e.target.value)} placeholder="KEY-XXXX-XXXX" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono text-center uppercase"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Wunsch-ID (z.B. mein-cafe)</label><input value={id} onChange={e=>setId(e.target.value)} placeholder="mein-laden" className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white font-mono"/></div>
                                <div><label className="text-[10px] font-bold text-indigo-300 uppercase tracking-widest ml-1">Master-Passwort (WICHTIG!)</label><input type="password" value={masterPw} onChange={e=>setMasterPw(e.target.value)} placeholder="Hauptschl√ºssel..." className="w-full p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white"/></div>
                                <div className="flex gap-2 mt-2">
                                    <button onClick={()=>setMode('login')} className="px-4 py-3 rounded-xl bg-white/10 text-white font-bold">{t.cancel}</button>
                                    <button onClick={handleRegister} className="flex-1 py-3 rounded-xl bg-emerald-500 text-white font-bold shadow-lg shadow-emerald-500/20">{t.save}</button>
                                </div>
                            </div>
                        )}
                        <div className="text-[10px] text-slate-600 font-medium opacity-50 flex items-center justify-center gap-1"><Code size={10}/> {t.dev}</div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ 
            staff, restaurantId, company, onLogoutSystem, yesterdayOil, fryers, 
            onSeed, onLogin, showToast, lang, onMasterRecovery, tempMasterPw, 
            themeColor, workerStatus = {} // <--- WICHTIG: Das neue Status-Objekt
        }) => {
            const [selectedUser, setSelectedUser] = useState(null); 
            const [showPin, setShowPin] = useState(false); 
            const [recoveryMode, setRecoveryMode] = useState(false);
            const [showTerminal, setShowTerminal] = useState(false);

            const oilLogs = Object.values(yesterdayOil || {});
            const showOilWarning = (fryers||[]).length > 0;
            const t = DICTIONARY[lang] || DICTIONARY.de;
            
            const handleUserClick = (u) => { 
                const pin = String(u.pin || ''); 
                if(pin.length > 0) { 
                    setSelectedUser({...u, pin}); 
                    setShowPin(true); 
                    setRecoveryMode(false); 
                } else { 
                    onLogin(u); 
                } 
            };
            
            const onPinSuccess = (inputPin) => { 
                setShowPin(false); 
                if(recoveryMode) onMasterRecovery(inputPin); 
                else onLogin(selectedUser); 
            };
            
            const getRoleName = (r) => { 
                if(r==='admin') return 'Filialleitung'; 
                if(r==='kitchen_lead') return 'K√ºchenleitung'; 
                if(r==='service_lead') return 'Serviceleitung'; 
                return 'Mitarbeiter'; 
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden text-slate-800">
                    {/* Hintergrund Effekt */}
                    <div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] rounded-full blur-[150px] opacity-20 animate-pulse" style={{backgroundColor: themeColor}}></div>
                    
                    {/* MODALS */}
                    {showTerminal && <TerminalClock staff={staff} appId={restaurantId} onClose={()=>setShowTerminal(false)} />}
                    
                    {showPin && (
                        <PinPad 
                            title={recoveryMode ? "Master-Schl√ºssel" : `${t.pin} f√ºr ${selectedUser.name}`} 
                            targetPin={recoveryMode ? null : selectedUser.pin} 
                            onClose={()=>setShowPin(false)} 
                            onSuccess={onPinSuccess} 
                        />
                    )}
                    
                    {/* MAIN CONTENT */}
                    <div className="z-10 w-full max-w-sm mx-auto space-y-6 animate-in">
                        
                        {/* HEADER */}
                        <div className="flex justify-between items-start">
                            <div>
                                <AppLogo company={company} large design={company?.design}/>
                                <p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em] flex items-center gap-1 mt-2">
                                    <Store size={10}/> {restaurantId}
                                </p>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={()=>{setRecoveryMode(true); setShowPin(true);}} className="text-amber-500 hover:text-amber-400 transition-colors bg-white/5 p-2 rounded-full"><Key size={20}/></button>
                                <button onClick={onLogoutSystem} className="text-slate-500 hover:text-white transition-colors bg-white/5 p-2 rounded-full"><LogOut size={20}/></button>
                            </div>
                        </div>

                        {/* TERMINAL BUTTON (GROSS) */}
                        <button onClick={()=>setShowTerminal(true)} className="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white p-6 rounded-[2rem] shadow-2xl shadow-indigo-900/50 flex items-center justify-between group active:scale-95 transition-transform border border-white/10 hover:border-white/30">
                            <div className="text-left">
                                <div className="font-black text-xl mb-1 flex items-center gap-2"><Clock size={24}/> STEMPELUHR</div>
                                <div className="text-indigo-200 text-xs font-bold uppercase tracking-widest">Zum Ein-/Ausstempeln</div>
                            </div>
                            <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center group-hover:rotate-90 transition-transform">
                                <ChevronRight size={24} className="text-white"/>
                            </div>
                        </button>

                        <div className="border-t border-white/10 my-2"></div>

                        {/* OIL WARNING (Fritteusen Check) */}
                        {showOilWarning && (
                            <div className={`p-4 rounded-2xl backdrop-blur-sm shadow-xl border ${oilLogs.length === 0 ? 'bg-red-500/20 border-red-500/30 text-red-200' : 'bg-slate-800/80 border-slate-700 text-slate-300'}`}>
                                <div className="text-[10px] font-bold uppercase tracking-wider mb-2 flex items-center gap-1"><AlertTriangle size={10}/> {t.yesterday}</div>
                                {oilLogs.length === 0 ? (
                                    <div className="text-sm font-bold flex items-center gap-2"><X size={16}/> {t.missing}</div>
                                ) : (
                                    <div className="space-y-1">
                                        {oilLogs.map((l,i) => { 
                                            const fname = (fryers||[]).find(f=>f.id===l.deviceId)?.name || 'Fritteuse'; 
                                            return <div key={i} className="text-xs flex justify-between"><span>{fname}</span><span className="font-bold">OK ({l.tpm}%)</span></div> 
                                        })}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* MITARBEITER LISTE */}
                        <div className="space-y-3">
                            <div className="text-slate-500 text-xs font-bold uppercase ml-2 tracking-widest">{t.login}</div>
                            {(staff||[]).map(s => {
                                // STATUS PR√úFUNG
                                const status = workerStatus[s.id]; // 'active' | 'break' | undefined
                                const isActive = status === 'active';
                                const isBreak = status === 'break';

                                return (
                                    <button 
                                        type="button" 
                                        key={s.id} 
                                        onClick={() => handleUserClick(s)} 
                                        className="w-full bg-white/5 hover:bg-white/10 border border-white/10 p-4 rounded-2xl text-white flex items-center gap-4 transition-all active:scale-95 group backdrop-blur-sm relative overflow-hidden"
                                    >
                                        {/* Linker Rand Indikator */}
                                        {isActive && <div className="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500 shadow-[0_0_15px_#10b981]"></div>}
                                        {isBreak && <div className="absolute left-0 top-0 bottom-0 w-1 bg-amber-500 shadow-[0_0_15px_#f59e0b]"></div>}

                                                {isBreak && (

                                                        <Coffee size={10} /> PAUSE

                            </div>
                        )}

                        {tab === 'branches' && (
                            <div className="bg-slate-800/50 border border-white/5 p-6 rounded-[2rem] animate-in min-h-[600px]">
                                <div className="flex justify-between items-center gap-4 mb-6"><h3 className="font-bold text-2xl">Filialen</h3><input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Suche..." className="bg-slate-900 border border-slate-700 text-white px-4 py-2 rounded-xl outline-none"/></div>
                                <div className="grid gap-3">
                                    {filteredBranches.map(branch => (
                                        <div key={branch.id} className="bg-slate-900 p-4 rounded-2xl border border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                                            <div className="flex items-center gap-4 w-full md:w-auto">
                                                <div className="w-12 h-12 rounded-xl bg-indigo-500/10 flex items-center justify-center text-indigo-400 font-bold text-xl">{branch.id.substring(0,2).toUpperCase()}</div>
                                                <div><div className="font-bold text-white text-lg">{branch.id}</div><div className="text-xs text-slate-500">Reg: {branch.createdAt?.seconds ? new Date(branch.createdAt.seconds*1000).toLocaleDateString() : '-'}</div></div>
                                            </div>
                                            <div className="flex flex-wrap gap-2 justify-end w-full md:w-auto">
                                                <button onClick={()=>loginAsBranch(branch.id)} className="px-3 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg shadow-indigo-900/20"><LogOut size={14}/> Login als...</button>
                                                <button onClick={()=>downloadBranchData(branch.id)} disabled={dumping===branch.id} className="px-3 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-xs font-bold flex items-center gap-2 text-cyan-400">{dumping===branch.id?<Loader2 className="animate-spin" size={14}/>:<Database size={14}/>} Dump</button>
                                                <button onClick={()=>resetBranchMasterKey(branch.id)} className="px-3 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-xs font-bold flex items-center gap-2"><Key size={14}/> Reset</button>
                                                <button onClick={()=>deleteBranchRegistry(branch.id)} className="px-3 py-2 bg-slate-800 hover:bg-red-900/30 border border-slate-600 hover:border-red-500 text-red-400 rounded-lg text-xs font-bold"><Trash2 size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {tab === 'support' && (
                            <div className="bg-slate-800/50 border border-white/5 p-6 rounded-[2rem] animate-in min-h-[600px]">
                                <h3 className="font-bold text-2xl mb-6">Support Tickets ({supportTickets.length})</h3>
                                <div className="space-y-3">
                                    {supportTickets.map(t => (
                                        <div key={t.id} className="bg-slate-900 p-5 rounded-2xl border border-slate-700 flex justify-between items-start gap-4">
                                            <div>
                                                <div className="flex items-center gap-2 mb-1"><span className="text-xs font-bold bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded">{t.branchId}</span><span className="text-xs text-slate-500">{t.createdAt?.seconds ? new Date(t.createdAt.seconds*1000).toLocaleString() : ''}</span></div>
                                                <div className="font-bold text-white text-lg">{t.message}</div>
                                                <div className="text-sm text-slate-400 mt-1">Von: {t.user}</div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={()=>loginAsBranch(t.branchId)} className="p-2 bg-indigo-500/10 hover:bg-indigo-500/20 text-indigo-400 rounded-xl transition-colors text-xs font-bold">Visit</button>
                                                <button onClick={()=>closeTicket(t.id)} className="p-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 rounded-xl transition-colors"><CheckCircle size={20}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    {supportTickets.length === 0 && <div className="text-center text-slate-500 py-10">Alles ruhig. Keine offenen Tickets.</div>}
                                </div>
                            </div>
                        )}

                        {tab === 'tools' && (
                             <div className="bg-slate-800/50 border border-white/5 p-8 rounded-[2rem] space-y-6 animate-in">
                                <h3 className="font-bold text-xl flex items-center gap-2 text-amber-400"><AlertTriangle/> Notfall & System</h3>
                                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex justify-between items-center">
                                    <div><div className="font-bold text-white">Wartungsmodus</div><div className="text-xs text-slate-400">Sperrt alle Filialen aus.</div></div>
                                    <button onClick={toggleMaintenance} className={`w-16 h-8 rounded-full relative transition-colors ${maintenance?'bg-red-500':'bg-slate-700'}`}><div className={`absolute top-1 w-6 h-6 rounded-full bg-white transition-all ${maintenance?'left-9':'left-1'}`}></div></button>
                                </div>
                            </div>
                        )}
                        
                        {tab === 'logs' && (
                            <div className="bg-slate-800/50 border border-white/5 p-6 rounded-[2rem] animate-in">
                                <div className="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">
                                    {systemLogs.map(log => (
                                        <div key={log.id} className="bg-slate-900 p-3 rounded-xl border border-slate-700/50 text-xs flex gap-3 text-slate-400">
                                            <span className="font-mono text-indigo-500">{log.timestamp?.seconds ? new Date(log.timestamp.seconds*1000).toLocaleTimeString() : '-'}</span>
                                            <span className="text-white flex-1">{log.msg}</span>
                                            <span className="font-bold uppercase">{log.branchId}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const SmartHistory = ({ appId, setView, data, lang }) => { 
            const [date, setDate] = useState(getTodayStr()); 
            const [historyData, setHistoryData] = useState({ cleaning: [], temp: [], oil: [], prep: [], time: [] }); 
            const [loading, setLoading] = useState(false); 
            const t = DICTIONARY[lang] || DICTIONARY.de;

            useEffect(() => { 
                const loadHistory = async () => { 
                    setLoading(true); 
                    try { 
                        const [sClean, sTemp, sOil, sPrep, sTime] = await Promise.all([
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_cleaning'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_temp'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_oil'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_prep'), where('dateStr','==',date))), 
                            getDocs(query(collection(db,'artifacts',appId,'public','data','logs_time'), where('dateStr','==',date)))
                        ]); 
                        setHistoryData({ 
                            cleaning: sClean.docs.map(d=>d.data()), 
                            temp: sTemp.docs.map(d=>d.data()), 
                            oil: sOil.docs.map(d=>d.data()), 
                            prep: sPrep.docs.map(d=>d.data()), 
                            time: sTime.docs.map(d=>d.data()) 
                        }); 
                    } catch(e) { console.error(e); } 
                    setLoading(false); 
                }; 
                loadHistory(); 
            }, [date, appId]); 

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text(`HACCP Protokoll: ${date}`, 14, 20);
                doc.setFontSize(10);
                doc.text(`Erstellt am: ${new Date().toLocaleString()}`, 14, 26);

                let yPos = 35;

                const addTable = (title, headers, bodyData) => {
                    if(bodyData.length === 0) return;
                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0);
                    doc.text(title, 14, yPos);
                    
                    doc.autoTable({
                        startY: yPos + 2,
                        head: [headers],
                        body: bodyData,
                        theme: 'striped',
                        headStyles: { fillColor: [40, 40, 40] }
                    });
                    yPos = doc.lastAutoTable.finalY + 15;
                };

                // Temperaturen
                const tempData = historyData.temp.map(x => [x.deviceName, x.temp + ' ¬∞C', x.user, x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleTimeString() : '-']);
                addTable(t.temp, ['Ger√§t', 'Wert', 'User', 'Zeit'], tempData);

                // Reinigung
                const cleanData = historyData.cleaning.map(x => [x.taskName, 'OK', x.user, x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleTimeString() : '-']);
                addTable(t.clean, ['Aufgabe', 'Status', 'User', 'Zeit'], cleanData);

                // √ñl
                const oilData = historyData.oil.map(x => [x.deviceName, x.temp + ' ¬∞C', x.tpm + ' %', x.user]);
                addTable(t.oil, ['Ger√§t', 'Temp', 'TPM', 'User'], oilData);
                
                // Zeiten
                const timeData = historyData.time.map(x => [x.userName, x.start, x.end || 'L√§uft...']);
                addTable(t.time, ['Mitarbeiter', 'Start', 'Ende'], timeData);

                doc.save(`HACCP_${date}.pdf`);
            };

            const Empty = () => <div className="text-center p-4 text-slate-400 text-xs italic">Keine Eintr√§ge.</div>; 
            
            return (
                <div className="animate-in space-y-5 pb-10">
                    <div className="flex items-center gap-3 mb-2">
                        <button onClick={()=>setView('admin')} className="p-2 bg-slate-100 rounded-full"><ChevronLeft/></button>
                        <div><h2 className="text-3xl font-black text-inherit">Protokolle</h2><p className="text-inherit opacity-60 text-sm font-medium">HACCP & Zeiten</p></div>
                    </div>
                    
                    <div className="flex gap-2">
                         <div className="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4 flex-1">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-600"><Calendar size={24}/></div>
                            <div className="flex-1">
                                <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Datum</div>
                                <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full font-bold text-lg bg-transparent outline-none text-slate-800"/>
                            </div>
                        </div>
                        <button onClick={downloadPDF} className="bg-slate-900 text-white rounded-[2rem] px-6 font-bold flex flex-col items-center justify-center gap-1 shadow-lg active:scale-95 transition-transform">
                            <FileText size={20}/>
                            <span className="text-[10px] uppercase">PDF</span>
                        </button>
                    </div>

                    {loading ? <div className="p-10 text-center"><Loader2 className="animate-spin inline text-indigo-500"/></div> : (
                        <div className="space-y-6">
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-violet-50 px-6 py-3 border-b border-violet-100 flex items-center gap-2 text-violet-800 font-bold uppercase tracking-wider text-sm"><Clock size={16}/> {t.time}</div>
                                {historyData.time.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.time.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.userName}</span><span className="font-mono bg-violet-100 text-violet-700 px-2 py-1 rounded font-bold">{c.start} - {c.end || '...'}</span></div>))}</div>)}
                            </div>
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-emerald-50 px-6 py-3 border-b border-emerald-100 flex items-center gap-2 text-emerald-800 font-bold uppercase tracking-wider text-sm"><Sparkles size={16}/> {t.clean}</div>
                                {historyData.cleaning.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.cleaning.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.taskName}</span><span className="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold flex gap-1 items-center"><User size={10}/> {c.user}</span></div>))}</div>)}
                            </div>
                            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
                                <div className="bg-sky-50 px-6 py-3 border-b border-sky-100 flex items-center gap-2 text-sky-800 font-bold uppercase tracking-wider text-sm"><Thermometer size={16}/> {t.temp}</div>
                                {historyData.temp.length === 0 ? <Empty/> : (<div className="divide-y divide-slate-50">{historyData.temp.map((c,i)=>(<div key={i} className="p-4 flex justify-between items-center"><span className="font-bold text-slate-700">{c.deviceName}</span><span className="text-xs bg-sky-100 text-sky-700 px-2 py-1 rounded font-bold">{c.temp}¬∞C</span></div>))}</div>)}
                            </div>
                        </div>
                    )}
                </div>
            ); 
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
    </html>
