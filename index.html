<!DOCTYPE html>
<html lang="de" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GastroManager Platinum v6.0 (HACCP)</title>
    
    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: var(--sab); }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-in { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .safe-bottom { padding-bottom: calc(90px + var(--sab)); }
        
        input, select, button { touch-action: manipulation; }
        .debug-overlay { background: rgba(15, 23, 42, 0.98); }
    </style>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full text-slate-800 bg-slate-50">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, deleteDoc, doc, setDoc, updateDoc,
            onSnapshot, query, orderBy, limit, serverTimestamp, where, getDocs 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            Thermometer, Droplet, Settings, LogOut, Plus, Trash2, User, 
            CheckCircle, Snowflake, Loader2, Save, Truck, Menu, X, Sparkles, 
            ChefHat, Coffee, AlertTriangle, Bug, Terminal, Eraser, 
            ChevronDown, ShoppingBag, Activity, Database, Calendar, AlertOctagon, Info,
            History, FileText, ChevronRight, ChevronLeft, Building2, ShieldCheck, Download
        } from "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0";

        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyDkmhRTKaRI2qPcnSvkiH4CETnrOu98zyk",
          authDomain: "gastromaster-209db.firebaseapp.com",
          projectId: "gastromaster-209db",
          storageBucket: "gastromaster-209db.firebasestorage.app",
          messagingSenderId: "128839756122",
          appId: "1:128839756122:web:c717afecc8bf6f0b8ceb63"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gastro-platinum-v6'; 

        // --- UTILS ---
        const getTodayStr = () => new Date().toISOString().slice(0, 10);
        const getYesterdayStr = () => { const d = new Date(); d.setDate(d.getDate() - 1); return d.toISOString().slice(0, 10); };
        const getWeekdayShort = () => ['So','Mo','Di','Mi','Do','Fr','Sa'][new Date().getDay()];
        const getWeekdayLong = () => ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'][new Date().getDay()];
        const formatDateDE = (str) => { if(!str) return '-'; const [y,m,d] = str.split('-'); return `${d}.${m}.${y}`; };

        // --- COMPONENTS ---
        const Loading = () => <div className="h-full flex items-center justify-center bg-slate-50"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-indigo-600" size={48}/><span className="text-slate-400 text-xs font-bold tracking-widest uppercase">Lade System...</span></div></div>;
        
        const Input = (props) => <input {...props} className={`w-full p-4 rounded-2xl border border-slate-200 bg-white text-base font-medium focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`} />;
        
        const Select = (props) => <div className="relative"><select {...props} className={`w-full p-4 pr-10 rounded-2xl border border-slate-200 bg-white text-base font-medium appearance-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all ${props.className}`}>{props.children}</select><ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={20}/></div>;

        const Button = ({ children, loading, variant='primary', onClick, className='' }) => {
             const base = "w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-wider flex justify-center items-center gap-2 transition-all active:scale-[0.98]";
             const variants = {
                 primary: "bg-slate-900 text-white shadow-xl shadow-slate-900/20 hover:bg-slate-800 disabled:bg-slate-400",
                 danger: "bg-red-50 text-red-600 hover:bg-red-100",
                 ghost: "bg-transparent text-slate-500 hover:bg-slate-100 border border-slate-200",
                 success: "bg-emerald-600 text-white shadow-emerald-900/20 hover:bg-emerald-700"
             };
             return <button onClick={onClick} disabled={loading} className={`${base} ${variants[variant]} ${className}`}>{loading ? <Loader2 className="animate-spin" size={20}/> : children}</button>
        };

        const Toast = ({ msg, type }) => (
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl font-bold text-sm animate-in flex items-center gap-3 border backdrop-blur-md ${type==='error'?'bg-red-50/90 border-red-200 text-red-700':'bg-emerald-50/90 border-emerald-200 text-emerald-700'}`}>
                {type==='error' ? <AlertTriangle size={18}/> : <CheckCircle size={18}/>} {msg}
            </div>
        );

        // --- DEBUG CONSOLE ---
        const DebugConsole = ({ logs, visible, onClose, onClear }) => {
            const endRef = useRef(null);
            useEffect(() => { if(visible) endRef.current?.scrollIntoView({behavior:'smooth'}); }, [logs, visible]);
            if (!visible) return null;
            return (
                <div className="fixed bottom-0 left-0 right-0 h-[40vh] debug-overlay z-[200] border-t border-slate-700 flex flex-col font-mono text-xs text-green-400 animate-in shadow-2xl">
                    <div className="flex justify-between items-center p-2 bg-slate-800/50 border-b border-slate-700/50 backdrop-blur">
                        <span className="font-bold flex gap-2 items-center text-indigo-400"><Terminal size={14}/> SYSTEM KERNEL</span>
                        <div className="flex gap-2">
                            <button onClick={onClear} className="p-1 hover:text-white transition-colors"><Eraser size={14}/></button>
                            <button onClick={onClose} className="p-1 hover:text-red-400 transition-colors"><X size={16}/></button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto p-3 space-y-1.5 scroll-smooth">
                        {logs.map((l,i) => <div key={i} className="break-all border-b border-slate-800/30 pb-1 flex gap-2"><span className="opacity-40 min-w-[60px]">[{l.time}]</span><span>{l.msg}</span></div>)}
                        <div ref={endRef}/>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [appUser, setAppUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            
            // Data
            const [data, setData] = useState({ staff: [], cooling: [], fryers: [], tasks: [], suppliers: [], company: {} });
            const [status, setStatus] = useState({ tempLogs: [], cleaningLogs: {}, oilLogs: {}, shoppingList: [], yesterdayOil: {} });
            
            // Debug
            const [logs, setLogs] = useState([]);
            const [debugMode, setDebugMode] = useState(false);
            const [showDebug, setShowDebug] = useState(false);

            const log = (msg) => {
                const time = new Date().toLocaleTimeString('de-DE', {hour12:false});
                setLogs(p => [...p.slice(-99), {time, msg: String(msg)}]);
            };

            const showToast = (msg, type='success') => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            useEffect(() => {
                signInAnonymously(auth).then(()=>log("Verbindung hergestellt")).catch(e=>log("Auth Fehler: "+e));
                return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const pub = (c) => collection(db, 'artifacts', appId, 'public', 'data', c);
                
                // Stammdaten laden
                ['staff', 'cooling_devices', 'fryers', 'cleaning_tasks', 'suppliers', 'settings', 'company'].forEach(c => 
                    onSnapshot(query(pub(c)), s => {
                        if(c === 'settings') {
                            const settings = s.docs.find(d => d.id === 'global')?.data();
                            if(settings?.debugMode !== undefined) setDebugMode(settings.debugMode);
                        } else if (c === 'company') {
                             const info = s.docs.find(d => d.id === 'info')?.data();
                             setData(p => ({ ...p, company: info || {} }));
                        } else {
                            const key = c === 'cooling_devices' ? 'cooling' : c === 'cleaning_tasks' ? 'tasks' : c;
                            setData(p => ({ ...p, [key]: s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.name||'').localeCompare(b.name||'')) }));
                        }
                        if(c === 'staff') setLoading(false);
                    })
                );

                const today = getTodayStr();

                // Live-Daten (Heute)
                onSnapshot(query(pub('logs_temp'), where('dateStr', '==', today)), s => setStatus(p => ({...p, tempLogs: s.docs.map(d=>d.data())})));
                onSnapshot(query(pub('logs_cleaning'), where('dateStr', '==', today)), s => {
                    const l = {}; s.docs.forEach(d => l[d.data().taskId] = d.data());
                    setStatus(p => ({...p, cleaningLogs: l}));
                });
                onSnapshot(query(pub('logs_oil'), orderBy('createdAt', 'desc'), limit(20)), s => {
                    const l = {}; s.docs.forEach(d => { if(!l[d.data().deviceId]) l[d.data().deviceId] = d.data(); });
                    setStatus(p => ({...p, oilLogs: l}));
                });
                onSnapshot(pub('shopping_list'), s => setStatus(p => ({...p, shoppingList: s.docs.map(d=>({...d.data(), id:d.id}))})));

                // Vortag für Dashboard Alerts
                const fetchYesterday = async () => {
                    try {
                        const yStr = getYesterdayStr();
                        const q = query(pub('logs_oil'), where('dateStr', '==', yStr));
                        const snap = await getDocs(q);
                        const yLogs = {};
                        snap.docs.forEach(d => {
                             const data = d.data();
                             if(!yLogs[data.deviceId] || data.createdAt > yLogs[data.deviceId].createdAt) yLogs[data.deviceId] = data;
                        });
                        setStatus(p => ({...p, yesterdayOil: yLogs}));
                        log("Daten vom Vortag geladen: " + Object.keys(yLogs).length);
                    } catch(e) { /* silent fail */ }
                };
                fetchYesterday();

            }, [user]);

            const seedDB = async () => {
                log("Initialisiere Datenbank...");
                try {
                    const batch = [
                        { col: 'staff', data: { name: 'Chef', role: 'admin', departments: ['kitchen','service'], pin: '0000' } },
                        { col: 'suppliers', data: { name: 'Metro' } }, { col: 'suppliers', data: { name: 'Transgourmet' } }, { col: 'suppliers', data: { name: 'Markt' } },
                        { col: 'cooling_devices', data: { name: 'Kühlhaus', status: 'active' } }, { col: 'cooling_devices', data: { name: 'TK-Truhe', status: 'active' } },
                        { col: 'fryers', data: { name: 'Fritteuse Links', status: 'active' } }, { col: 'fryers', data: { name: 'Fritteuse Rechts', status: 'active' } },
                        { col: 'cleaning_tasks', data: { name: 'Boden wischen', area: 'Küche', dept: 'kitchen', schedule: {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true} } },
                        { col: 'cleaning_tasks', data: { name: 'Abzugshaube reinigen', area: 'Küche', dept: 'kitchen', schedule: {Mo:true, Do:true} } }, 
                        { col: 'cleaning_tasks', data: { name: 'Theke polieren', area: 'Service', dept: 'service', schedule: {Fr:true, Sa:true} } },
                        { col: 'settings', id:'global', data: { debugMode: true } },
                        { col: 'company', id:'info', data: { name: 'Mein Restaurant', address: 'Musterstraße 1, 12345 Berlin' } }
                    ];
                    
                    for (const item of batch) {
                        const ref = item.id ? doc(db, 'artifacts', appId, 'public', 'data', item.col, item.id) : collection(db, 'artifacts', appId, 'public', 'data', item.col);
                        if(item.id) await setDoc(ref, item.data); else await addDoc(ref, {...item.data, createdAt: serverTimestamp()});
                    }
                    showToast("System erfolgreich zurückgesetzt");
                    log("Seed Fertig");
                } catch(e) { log("Seed Error: "+e); showToast("Fehler beim Reset", "error"); }
            };

            if (loading) return <Loading />;
            if (!appUser) return <LoginScreen staff={data.staff} onLogin={u => { setAppUser(u); setView('dashboard'); log("Login: "+u.name); }} onSeed={seedDB} />;

            const common = { user: appUser, appId, showToast, data, status, log };
            const hasAccess = (dept) => appUser.role === 'admin' || (appUser.departments||[]).includes(dept);

            return (
                <div className="min-h-full bg-slate-50 font-sans text-slate-800 pb-20">
                    <header className="bg-slate-900 text-white pt-[max(1rem,env(safe-area-inset-top))] pb-4 px-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                        <div>
                            <h2 className="font-black text-xl italic tracking-tighter cursor-pointer" onClick={()=>setView('dashboard')}>GASTRO<span className="text-indigo-400">.PLATINUM</span></h2>
                            <div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-none">V6.0 • {appUser.name}</div>
                        </div>
                        <div className="flex gap-2">
                             {debugMode && <button onClick={()=>setShowDebug(!showDebug)} className={`p-2 rounded-full transition-all ${showDebug?'bg-green-500 text-slate-900':'bg-white/10 text-green-400'}`}><Bug size={18}/></button>}
                            <button onClick={() => setAppUser(null)} className="bg-white/10 p-2 rounded-full hover:bg-red-600 transition-colors"><LogOut size={18}/></button>
                        </div>
                    </header>

                    {toast && <Toast {...toast} />}
                    <DebugConsole logs={logs} visible={showDebug} onClose={()=>setShowDebug(false)} onClear={()=>setLogs([])} />

                    <main className="max-w-lg mx-auto p-5 space-y-6 safe-bottom">
                        {view === 'dashboard' && <Dashboard {...common} setView={setView} hasAccess={hasAccess} />}
                        {view === 'cleaning' && <Cleaning {...common} />}
                        {view === 'cooling' && <Cooling {...common} />}
                        {view === 'oil' && hasAccess('kitchen') && <Oil {...common} />}
                        {view === 'inventory' && <Inventory {...common} />}
                        {view === 'admin' && hasAccess('admin') && <Admin {...common} setDebugMode={setDebugMode} debugMode={debugMode} setView={setView} />}
                        {view === 'history' && hasAccess('admin') && <SmartHistory {...common} setView={setView} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-100 p-2 pb-[calc(0.5rem+env(safe-area-inset-bottom))] flex justify-around items-end shadow-[0_-4px_10px_rgba(0,0,0,0.03)] z-40">
                        <NavBtn icon={<Menu/>} label="Home" active={view==='dashboard'} onClick={()=>setView('dashboard')}/>
                        <NavBtn icon={<Sparkles/>} label="Putz" active={view==='cleaning'} onClick={()=>setView('cleaning')}/>
                        <NavBtn icon={<Truck/>} label="Einkauf" active={view==='inventory'} onClick={()=>setView('inventory')}/>
                        {hasAccess('kitchen') && <NavBtn icon={<Droplet/>} label="Öl" active={view==='oil'} onClick={()=>setView('oil')}/>}
                        {hasAccess('admin') && <NavBtn icon={<Settings/>} label="Admin" active={view==='admin'} onClick={()=>setView('admin')}/>}
                    </nav>
                </div>
            );
        }

        // --- COMPONENTS ---
        const NavBtn = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 px-3 py-2 rounded-2xl transition-all duration-300 ${active ? 'text-indigo-600 bg-indigo-50 scale-105 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                {React.cloneElement(icon, { size: 24, strokeWidth: active ? 2.5 : 2 })}
                <span className="text-[10px] font-bold">{label}</span>
            </button>
        );

        const LoginScreen = ({ staff, onLogin, onSeed }) => (
            <div className="min-h-screen bg-slate-900 flex flex-col justify-center p-6 relative overflow-hidden">
                <div className="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] bg-indigo-600 rounded-full blur-[150px] opacity-20 animate-pulse"></div>
                <div className="z-10 w-full max-w-sm mx-auto space-y-8 animate-in">
                    <div>
                        <h1 className="text-5xl font-black text-white mb-2 italic tracking-tighter">GASTRO<span className="text-indigo-500">.APP</span></h1>
                        <p className="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em]">Platinum V6.0</p>
                    </div>
                    <div className="space-y-3">
                        {staff.map(s => (
                            <button key={s.id} onClick={() => onLogin(s)} className="w-full bg-white/5 hover:bg-indigo-600 border border-white/10 p-4 rounded-2xl text-white flex items-center gap-4 transition-all active:scale-95 group backdrop-blur-sm">
                                <div className="bg-indigo-500/20 p-2.5 rounded-xl"><User size={20} className="text-indigo-300 group-hover:text-white"/></div>
                                <div className="flex-1 text-left">
                                    <div className="font-bold text-lg">{s.name}</div>
                                    <div className="text-[11px] opacity-60 uppercase font-medium">{s.role==='admin'?'Betriebsleiter':(s.departments||[]).join(' • ')}</div>
                                </div>
                                <ChevronDown className="-rotate-90 opacity-50"/>
                            </button>
                        ))}
                        {staff.length === 0 && (
                            <div className="pt-8 text-center space-y-4">
                                <div className="p-4 bg-white/5 rounded-2xl text-slate-400 text-sm border border-dashed border-slate-700">Datenbank ist leer.</div>
                                <button onClick={onSeed} className="w-full py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold uppercase tracking-wider flex justify-center items-center gap-3 shadow-lg shadow-indigo-900/50">
                                    <Database size={20}/> System Initialisieren
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );

        const Dashboard = ({ user, data, status, setView }) => {
            const day = getWeekdayShort();
            const longDay = getWeekdayLong();
            const relevantTasks = data.tasks.filter(t => t.schedule?.[day] && (user.role==='admin' || t.dept==='all' || (user.departments||[]).includes(t.dept)));
            const done = relevantTasks.filter(t => status.cleaningLogs[t.id]).length;
            const openTemp = data.cooling.filter(d => d.status!=='defekt').length - status.tempLogs.length;

            const oilAlerts = [];
            Object.entries(status.yesterdayOil).forEach(([devId, log]) => {
                if(log.tpm >= 20) {
                    const devName = data.fryers.find(f=>f.id===devId)?.name || 'Fritteuse';
                    const isCritical = log.tpm >= 24;
                    oilAlerts.push({ id: devId, msg: `${devName} ${isCritical ? 'MUSS GEWECHSELT' : 'sollte gefiltert'} werden!`, val: `${log.tpm}% TPM (Gestern)`, critical: isCritical });
                }
            });

            return (
                <div className="animate-in space-y-6">
                    <div className="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl flex justify-between items-center relative overflow-hidden">
                        <div className="relative z-10">
                            <div className="text-xs font-bold text-indigo-400 uppercase mb-1">{longDay}</div>
                            <div className="text-3xl font-black tracking-tight">Übersicht</div>
                            <div className="text-slate-400 text-sm mt-1 font-medium">{done} / {relevantTasks.length} Aufgaben erledigt</div>
                        </div>
                        <div className="bg-slate-800 p-4 rounded-2xl shadow-inner relative z-10"><Activity className="text-indigo-500" size={32}/></div>
                        <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-500 rounded-full blur-[60px] opacity-20"></div>
                    </div>
                    {oilAlerts.length > 0 && (
                        <div className="space-y-2 animate-in">
                            <div className="text-xs font-bold text-slate-400 uppercase tracking-widest px-2">Kritisch (Vortag)</div>
                            {oilAlerts.map(alert => (
                                <div key={alert.id} onClick={()=>setView('oil')} className={`p-4 rounded-2xl border-l-4 shadow-sm flex gap-3 items-center cursor-pointer ${alert.critical ? 'bg-red-50 border-red-500 text-red-800' : 'bg-amber-50 border-amber-500 text-amber-800'}`}>
                                    <AlertOctagon size={24} className={alert.critical ? 'text-red-500' : 'text-amber-500'} />
                                    <div><div className="font-bold text-sm leading-tight">{alert.msg}</div><div className="text-xs opacity-80 mt-1 font-medium">{alert.val}</div></div>
                                </div>
                            ))}
                        </div>
                    )}
                    <div className="grid grid-cols-2 gap-4">
                        <DashCard title="Putzplan" val={relevantTasks.length - done} icon={<Sparkles/>} col="bg-indigo-500" onClick={()=>setView('cleaning')} sub="Offene Tasks" />
                        <DashCard title="HACCP Kühl" val={openTemp} icon={<Snowflake/>} col="bg-sky-500" onClick={()=>setView('cooling')} sub="Temperatur" />
                        <DashCard title="Smart Order" val={status.shoppingList.length} icon={<ShoppingBag/>} col="bg-emerald-500" onClick={()=>setView('inventory')} sub="Einkaufsliste" />
                        <DashCard title="Qualität" val={data.fryers.length - Object.keys(status.oilLogs).length} icon={<Droplet/>} col="bg-amber-500" onClick={()=>setView('oil')} sub="Öl Messung" />
                    </div>
                </div>
            );
        };
        
        const DashCard = ({ title, val, icon, col, onClick, sub }) => (
            <button onClick={onClick} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm text-left hover:shadow-lg transition-all active:scale-[0.98] relative overflow-hidden group">
                <div className={`absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity ${col} text-white rounded-bl-3xl scale-150`}>{icon}</div>
                <div className="relative z-10">
                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-white mb-4 shadow-md ${col} group-hover:scale-110 transition-transform`}>{React.cloneElement(icon, {size:22})}</div>
                    <div className="font-black text-slate-700 text-lg leading-none mb-1">{title}</div>
                    <div className="text-[10px] uppercase font-bold text-slate-400 mb-3">{sub}</div>
                    {val > 0 ?

        const Editor = ({ type, data, close, appId, showToast }) => {
            const [form, setForm] = useState({...data}); const [sched, setSched] = useState(data.schedule || {Mo:true,Di:true,Mi:true,Do:true,Fr:true,Sa:true,So:true}); const [loading, setLoading] = useState(false);
            const save = async () => { if(!form.name) return; setLoading(true); const col = type==='tasks'?'cleaning_tasks':type==='cooling'?'cooling_devices':type==='fryers'?'fryers':type==='suppliers'?'suppliers':'staff'; const payload = { ...form }; if(type==='tasks') { payload.schedule = sched; payload.dept = form.dept||'kitchen'; payload.area = form.area||'General'; } if(type==='staff') { payload.role = form.role||'user'; payload.departments = form.departments||[]; payload.pin = form.pin||'0000'; } if(['cooling','fryers'].includes(type)) payload.status = form.status||'active'; delete payload.id; delete payload.isNew; const ref = collection(db,'artifacts',appId,'public','data',col); if(data.isNew) await addDoc(ref, {...payload, createdAt:serverTimestamp()}); else await updateDoc(doc(ref, data.id), payload); showToast("Gespeichert"); setLoading(false); close(); };
            const toggleDept = (d) => { const cur = form.departments || []; setForm({...form, departments: cur.includes(d)?cur.filter(x=>x!==d):[...cur,d]}); };
            return (
                <div className="space-y-6 animate-in"><div className="flex justify-between items-center mb-2"><h3 className="font-black text-xl text-slate-800">{data.isNew?'Neu':'Bearbeiten'}</h3><button onClick={close} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200"><X size={20}/></button></div><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bezeichnung</span><Input value={form.name||''} onChange={e=>setForm({...form,name:e.target.value})} placeholder="Name..." /></div>{type==='staff' && (<div className="space-y-4"><div className="space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Abteilungen</span><div className="flex gap-3"><button onClick={()=>toggleDept('kitchen')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('kitchen')?'border-orange-500 bg-orange-50 text-orange-600':'border-slate-100 bg-white text-slate-400'}`}>Küche</button><button onClick={()=>toggleDept('service')} className={`flex-1 py-4 rounded-2xl border-2 font-bold transition-all ${(form.departments||[]).includes('service')?'border-purple-500 bg-purple-50 text-purple-600':'border-slate-100 bg-white text-slate-400'}`}>Service</button></div></div><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Rolle</span><Select value={form.role||'user'} onChange={e=>setForm({...form,role:e.target.value})}><option value="user">Mitarbeiter</option><option value="admin">Betriebsleiter</option></Select></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">PIN</span><Input value={form.pin||''} onChange={e=>setForm({...form,pin:e.target.value})} className="text-center font-mono tracking-widest"/></div></div></div>)}{type==='tasks' && (<div className="space-y-4"><div className="flex gap-3"><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Bereich</span><Input value={form.area||''} onChange={e=>setForm({...form,area:e.target.value})} placeholder="z.B. Bar"/></div><div className="flex-1 space-y-2"><span className="text-xs font-bold uppercase text-slate-400 ml-1">Dept</span><Select value={form.dept||'kitchen'} onChange={e=>setForm({...form,dept:e.target.value})}><option value="kitchen">Küche</option><option value="service">Service</option><option value="all">Alle</option></Select></div></div><div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><span className="text-xs font-bold uppercase text-slate-400 mb-3 block">Wochentage</span><div className="flex justify-between">{['Mo','Di','Mi','Do','Fr','Sa','So'].map(d=><button key={d} onClick={()=>setSched({...sched,[d]:!sched[d]})} className={`w-9 h-12 rounded-xl text-xs font-black transition-all ${sched[d]?'bg-indigo-600 text-white shadow-md shadow-indigo-200 translate-y-[-2px]':'bg-white border text-slate-300'}`}>{d.slice(0,2)}</button>)}</div></div></div>)}<Button onClick={save} loading={loading} className="mt-6 shadow-xl shadow-slate-900/10">Speichern</Button></div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
